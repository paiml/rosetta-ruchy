"Line":2}},{"line":412,"address":[2687769,2687680],"length":1,"stats":{"Line":0}},{"line":415,"address":[2687695],"length":1,"stats":{"Line":2}},{"line":416,"address":[2687828,2688094,2687722],"length":1,"stats":{"Line":4}},{"line":417,"address":[2687883],"length":1,"stats":{"Line":2}},{"line":418,"address":[2687987],"length":1,"stats":{"Line":2}},{"line":420,"address":[2688330,2688087,2688379],"length":1,"stats":{"Line":4}},{"line":421,"address":[2688394,2688198,2688368],"length":1,"stats":{"Line":2}},{"line":423,"address":[2688123],"length":1,"stats":{"Line":1}},{"line":424,"address":[2688238,2688181,2688345],"length":1,"stats":{"Line":2}}],"covered":84,"coverable":111},{"path":["/","home","noah","src","rosetta-ruchy","mcp-server","src","analyzer.rs"],"content":"//! Code analysis service for complexity and performance analysis\n\nuse anyhow::{anyhow, Result};\nuse regex::Regex;\nuse serde::{Deserialize, Serialize};\n\nuse crate::mcp_server::PerformancePrediction;\n\n#[derive(Debug)]\npub struct CodeAnalyzer;\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct ComplexityAnalysis {\n    pub cyclomatic: u32,\n    pub cognitive: u32,\n    pub loc: u32,\n    pub big_o_estimate: String,\n    pub hotspots: Vec\u003cString\u003e,\n}\n\nimpl CodeAnalyzer {\n    pub fn new() -\u003e Self {\n        Self\n    }\n\n    pub fn analyze_complexity(\u0026self, code: \u0026str, language: \u0026str) -\u003e Result\u003cComplexityAnalysis\u003e {\n        let loc = self.count_lines_of_code(code);\n        let cyclomatic = self.calculate_cyclomatic_complexity(code, language)?;\n        let cognitive = self.calculate_cognitive_complexity(code, language)?;\n        let big_o_estimate = self.estimate_big_o_complexity(code, language)?;\n        let hotspots = self.identify_complexity_hotspots(code, language)?;\n\n        Ok(ComplexityAnalysis {\n            cyclomatic,\n            cognitive,\n            loc,\n            big_o_estimate,\n            hotspots,\n        })\n    }\n\n    pub fn predict_performance(\n        \u0026self,\n        original_code: \u0026str,\n        ruchy_code: \u0026str,\n        source_language: \u0026str,\n    ) -\u003e Result\u003cPerformancePrediction\u003e {\n        // Performance prediction based on language characteristics and code patterns\n        let speedup_multiplier = self.get_language_speedup_factor(source_language)?;\n        let memory_efficiency = self.estimate_memory_efficiency(original_code, ruchy_code)?;\n        let binary_size = self.estimate_binary_size(ruchy_code)?;\n        let compilation_time = self.estimate_compilation_time(ruchy_code)?;\n\n        Ok(PerformancePrediction {\n            estimated_speedup: speedup_multiplier,\n            memory_usage_change: memory_efficiency,\n            binary_size_estimate: binary_size,\n            compilation_time_estimate: compilation_time,\n        })\n    }\n\n    fn count_lines_of_code(\u0026self, code: \u0026str) -\u003e u32 {\n        code.lines()\n            .filter(|line| !line.trim().is_empty() \u0026\u0026 !line.trim().starts_with(\"//\"))\n            .count() as u32\n    }\n\n    fn calculate_cyclomatic_complexity(\u0026self, code: \u0026str, language: \u0026str) -\u003e Result\u003cu32\u003e {\n        let complexity_patterns = match language {\n            \"rust\" | \"ruchy\" =\u003e vec![\n                r\"\\bif\\b\",\n                r\"\\bmatch\\b\",\n                r\"\\bwhile\\b\",\n                r\"\\bfor\\b\",\n                r\"\\bloop\\b\",\n                r\"\\|\\|\",\n                r\"\u0026\u0026\",\n                r\"\\?\",\n                r\"\\.unwrap_or\",\n                r\"\\.map\\(\",\n                r\"\\.filter\\(\",\n            ],\n            \"python\" =\u003e vec![\n                r\"\\bif\\b\",\n                r\"\\belif\\b\",\n                r\"\\bwhile\\b\",\n                r\"\\bfor\\b\",\n                r\"\\btry\\b\",\n                r\"\\bexcept\\b\",\n                r\"\\band\\b\",\n                r\"\\bor\\b\",\n            ],\n            \"javascript\" =\u003e vec![\n                r\"\\bif\\b\",\n                r\"\\bwhile\\b\",\n                r\"\\bfor\\b\",\n                r\"\\bswitch\\b\",\n                r\"\\bcatch\\b\",\n                r\"\\|\\|\",\n                r\"\u0026\u0026\",\n                r\"\\?\",\n                r\"\\.map\\(\",\n                r\"\\.filter\\(\",\n            ],\n            \"go\" =\u003e vec![\n                r\"\\bif\\b\",\n                r\"\\bfor\\b\",\n                r\"\\bswitch\\b\",\n                r\"\\bselect\\b\",\n                r\"\\|\\|\",\n                r\"\u0026\u0026\",\n            ],\n            \"c\" =\u003e vec![\n                r\"\\bif\\b\",\n                r\"\\bwhile\\b\",\n                r\"\\bfor\\b\",\n                r\"\\bswitch\\b\",\n                r\"\\|\\|\",\n                r\"\u0026\u0026\",\n                r\"\\?\",\n            ],\n            _ =\u003e {\n                return Err(anyhow!(\n                    \"Unsupported language for complexity analysis: {}\",\n                    language\n                ))\n            }\n        };\n\n        let mut complexity = 1; // Base complexity\n\n        for pattern in complexity_patterns {\n            let re = Regex::new(pattern)?;\n            complexity += re.find_iter(code).count() as u32;\n        }\n\n        Ok(complexity)\n    }\n\n    fn calculate_cognitive_complexity(\u0026self, code: \u0026str, language: \u0026str) -\u003e Result\u003cu32\u003e {\n        // Simplified cognitive complexity calculation\n        // In reality, this would need proper AST parsing\n        let nested_patterns = match language {\n            \"rust\" | \"ruchy\" =\u003e vec![\n                (r\"\\bif\\b.*\\{[^}]*\\bif\\b\", 2),\n                (r\"\\bmatch\\b.*\\{[^}]*\\bmatch\\b\", 2),\n                (r\"\\bfor\\b.*\\{[^}]*\\bfor\\b\", 2),\n                (r\"\\bwhile\\b.*\\{[^}]*\\bwhile\\b\", 2),\n            ],\n            \"python\" =\u003e vec![\n                (r\"\\bif\\b.*:\\s*\\n\\s+.*\\bif\\b\", 2),\n                (r\"\\bfor\\b.*:\\s*\\n\\s+.*\\bfor\\b\", 2),\n                (r\"\\bwhile\\b.*:\\s*\\n\\s+.*\\bwhile\\b\", 2),\n            ],\n            _ =\u003e vec![],\n        };\n\n        let mut cognitive_score = 0;\n\n        // Base complexity from control structures\n        let base_complexity = self.calculate_cyclomatic_complexity(code, language)?;\n        cognitive_score += base_complexity;\n\n        // Additional penalty for nesting\n        for (pattern, penalty) in nested_patterns {\n            let re = Regex::new(pattern)?;\n            cognitive_score += re.find_iter(code).count() as u32 * penalty;\n        }\n\n        Ok(cognitive_score)\n    }\n\n    fn estimate_big_o_complexity(\u0026self, code: \u0026str, _language: \u0026str) -\u003e Result\u003cString\u003e {\n        // Very simplified Big O estimation based on loop patterns\n        let nested_loops = Regex::new(r\"for.*\\{[^}]*for.*\\{\")?;\n        let triple_nested = Regex::new(r\"for.*\\{[^}]*for.*\\{[^}]*for.*\\{\")?;\n        let single_loops = Regex::new(r\"\\bfor\\b|\\bwhile\\b\")?;\n        // Note: Rust regex doesn't support backreferences, so we check for recursion differently\n        let function_call = Regex::new(r\"fn\\s+(\\w+)\")?;\n\n        if triple_nested.is_match(code) {\n            Ok(\"O(n³)\".to_string())\n        } else if nested_loops.is_match(code) {\n            Ok(\"O(n²)\".to_string())\n        } else if function_call.is_match(code) \u0026\u0026 code.contains(\"recursive\") {\n            // Very basic recursive detection - would need proper analysis\n            if code.contains(\"fibonacci\") || code.contains(\"fib\") {\n                Ok(\"O(2^n)\".to_string())\n            } else {\n                Ok(\"O(log n)\".to_string())\n            }\n        } else if single_loops.find_iter(code).count() \u003e 0 {\n            Ok(\"O(n)\".to_string())\n        } else {\n            Ok(\"O(1)\".to_string())\n        }\n    }\n\n    fn identify_complexity_hotspots(\u0026self, code: \u0026str, language: \u0026str) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let mut hotspots = Vec::new();\n\n        // Look for deeply nested structures\n        if language == \"rust\" || language == \"ruchy\" {\n            if code.contains(\"match\") {\n                let match_count = Regex::new(r\"\\bmatch\\b\")?.find_iter(code).count();\n                if match_count \u003e 2 {\n                    hotspots.push(\"Multiple match statements may increase complexity\".to_string());\n                }\n            }\n\n            if code.contains(\"unwrap()\") {\n                hotspots\n                    .push(\"Consider using proper error handling instead of unwrap()\".to_string());\n            }\n        }\n\n        // Long functions\n        let lines = code.lines().count();\n        if lines \u003e 50 {\n            hotspots.push(format!(\n                \"Function is {} lines long, consider breaking it down\",\n                lines\n            ));\n        }\n\n        // Deep nesting detection (simplified)\n        let open_braces = code.matches('{').count();\n        let close_braces = code.matches('}').count();\n        if open_braces \u003e 5 \u0026\u0026 open_braces == close_braces {\n            hotspots.push(\"Deep nesting detected, consider refactoring\".to_string());\n        }\n\n        Ok(hotspots)\n    }\n\n    fn get_language_speedup_factor(\u0026self, source_language: \u0026str) -\u003e Result\u003cf64\u003e {\n        // Estimated speedup factors when translating to Ruchy\n        // Based on typical performance characteristics\n        match source_language {\n            \"python\" =\u003e Ok(15.0), // Python is typically 10-20x slower than compiled languages\n            \"javascript\" =\u003e Ok(3.0), // V8 is quite optimized, but compiled code is still faster\n            \"rust\" =\u003e Ok(0.98),   // Ruchy aims for 95-105% of Rust performance\n            \"go\" =\u003e Ok(1.2),      // Go is slightly slower than Rust due to GC\n            \"c\" =\u003e Ok(0.95),      // C can be slightly faster due to manual optimizations\n            \"ruchy\" =\u003e Ok(1.0),   // No change\n            _ =\u003e Err(anyhow!(\n                \"Unknown language for speedup estimation: {}\",\n                source_language\n            )),\n        }\n    }\n\n    fn estimate_memory_efficiency(\u0026self, _original_code: \u0026str, ruchy_code: \u0026str) -\u003e Result\u003cf64\u003e {\n        // Estimate memory usage change (negative = less memory, positive = more)\n        // This is a simplified estimation based on code patterns\n\n        let has_vectors = ruchy_code.contains(\"Vec\u003c\") || ruchy_code.contains(\"vec!\");\n        let has_strings = ruchy_code.contains(\"String\") || ruchy_code.contains(\"\u0026str\");\n        let has_heap_allocations = ruchy_code.contains(\"Box\u003c\") || ruchy_code.contains(\"Rc\u003c\");\n\n        let base_efficiency = 0.0; // Neutral starting point\n\n        let mut efficiency_change = base_efficiency;\n\n        if has_vectors {\n            efficiency_change += 0.1; // Vectors may use more memory than needed\n        }\n\n        if has_strings {\n            efficiency_change += 0.05; // String handling overhead\n        }\n\n        if has_heap_allocations {\n            efficiency_change += 0.15; // Heap allocations have overhead\n        }\n\n        // Ruchy's zero-cost abstractions should minimize overhead\n        efficiency_change *= 0.8; // 20% efficiency improvement from Ruchy optimizations\n\n        Ok(efficiency_change)\n    }\n\n    fn estimate_binary_size(\u0026self, ruchy_code: \u0026str) -\u003e Result\u003cu64\u003e {\n        // Estimate binary size in KB based on code characteristics\n        let base_size = 50; // Base Ruchy runtime size in KB\n        let loc = self.count_lines_of_code(ruchy_code) as u64;\n\n        // Rough estimation: ~0.5KB per line of code for simple programs\n        let estimated_size = base_size + (loc * 500) / 1000; // Convert bytes to KB\n\n        Ok(estimated_size)\n    }\n\n    fn estimate_compilation_time(\u0026self, ruchy_code: \u0026str) -\u003e Result\u003cf64\u003e {\n        // Estimate compilation time in seconds\n        let loc = self.count_lines_of_code(ruchy_code) as f64;\n        let base_time = 0.1; // Base compilation overhead\n\n        // Ruchy aims for fast compilation: ~1000 lines per second\n        let compile_time = base_time + (loc / 1000.0);\n\n        Ok(compile_time)\n    }\n}\n\nimpl Default for CodeAnalyzer {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_lines_of_code_count() {\n        let analyzer = CodeAnalyzer::new();\n        let code = r#\"\n            // This is a comment\n            fn main() {\n                let x = 42;\n                println!(\"Hello\");\n            }\n            \n            // Another comment\n        \"#;\n\n        let loc = analyzer.count_lines_of_code(code);\n        assert_eq!(loc, 4); // Only non-comment, non-empty lines\n    }\n\n    #[test]\n    fn test_cyclomatic_complexity_rust() {\n        let analyzer = CodeAnalyzer::new();\n        let code = r#\"\n            fn test() {\n                if x \u003e 0 {\n                    if y \u003e 0 {\n                        return true;\n                    }\n                }\n                for i in 0..10 {\n                    match i {\n                        0 =\u003e println!(\"zero\"),\n                        _ =\u003e println!(\"other\"),\n                    }\n                }\n            }\n        \"#;\n\n        let complexity = analyzer\n            .calculate_cyclomatic_complexity(code, \"rust\")\n            .unwrap();\n        assert!(complexity \u003e 1); // Should detect multiple decision points\n    }\n\n    #[test]\n    fn test_big_o_estimation() {\n        let analyzer = CodeAnalyzer::new();\n\n        let linear_code = \"for i in 0..n { println!(\\\"{}\\\", i); }\";\n        let big_o = analyzer\n            .estimate_big_o_complexity(linear_code, \"rust\")\n            .unwrap();\n        assert_eq!(big_o, \"O(n)\");\n\n        let quadratic_code = \"for i in 0..n { for j in 0..n { println!(\\\"{} {}\\\", i, j); } }\";\n        let big_o = analyzer\n            .estimate_big_o_complexity(quadratic_code, \"rust\")\n            .unwrap();\n        assert_eq!(big_o, \"O(n²)\");\n\n        let constant_code = \"let x = 42; println!(\\\"{}\\\", x);\";\n        let big_o = analyzer\n            .estimate_big_o_complexity(constant_code, \"rust\")\n            .unwrap();\n        assert_eq!(big_o, \"O(1)\");\n    }\n\n    #[test]\n    fn test_performance_prediction() {\n        let analyzer = CodeAnalyzer::new();\n        let python_code = \"print('hello')\";\n        let ruchy_code = \"println(\\\"hello\\\");\";\n\n        let prediction = analyzer\n            .predict_performance(python_code, ruchy_code, \"python\")\n            .unwrap();\n        assert!(prediction.estimated_speedup \u003e 1.0); // Should be faster than Python\n        assert!(prediction.binary_size_estimate \u003e 0);\n        assert!(prediction.compilation_time_estimate \u003e 0.0);\n    }\n}\n","traces":[{"line":26,"address":[1862853,1861824,1862847],"length":1,"stats":{"Line":1}},{"line":27,"address":[3893130],"length":1,"stats":{"Line":1}},{"line":28,"address":[3893171],"length":1,"stats":{"Line":1}},{"line":29,"address":[1862085],"length":1,"stats":{"Line":1}},{"line":30,"address":[1862205],"length":1,"stats":{"Line":1}},{"line":31,"address":[3893613,3893664],"length":1,"stats":{"Line":2}},{"line":33,"address":[1862683],"length":1,"stats":{"Line":1}},{"line":37,"address":[1747181],"length":1,"stats":{"Line":1}},{"line":42,"address":[1862960],"le  contains for now\n        patterns.insert(\n            \"rust\".to_string(),\n            vec![\n                \"fn main(\",\n                \"let mut\",\n                \"impl \",\n                \"use std::\",\n                \"match \",\n                \"Result\u003c\",\n                \"println!\",\n                \": i32\",\n            ],\n        );\n        extensions.insert(\".rs\".to_string(), \"rust\".to_string());\n\n        // Python patterns\n        patterns.insert(\n            \"python\".to_string(),\n            vec![\n                \"def \",\n                \"import \",\n                \"from \",\n                \"if __name__\",\n                \"class \",\n                \"print(\",\n            ],\n        );\n        extensions.insert(\".py\".to_string(), \"python\".to_string());\n\n        // JavaScript patterns\n        patterns.insert(\n            \"javascript\".to_string(),\n            vec![\n                \"function \",\n                \"const \",\n                \"let \",\n                \"var \",\n                \"=\u003e\",\n                \"require(\",\n                \"console.log\",\n            ],\n        );\n        extensions.insert(\".js\".to_string(), \"javascript\".to_string());\n        extensions.insert(\".ts\".to_string(), \"typescript\".to_string());\n\n        // Go patterns\n        patterns.insert(\n            \"go\".to_string(),\n            vec![\n                \"func \",\n                \"package \",\n                \"import \\\"\",\n                \"type \",\n                \" struct {\",\n                \"go \",\n            ],\n        );\n        extensions.insert(\".go\".to_string(), \"go\".to_string());\n\n        // C patterns\n        patterns.insert(\n            \"c\".to_string(),\n            vec![\n                \"#include\",\n                \"int main(\",\n                \"printf(\",\n                \"malloc(\",\n                \"void \",\n                \"#define\",\n            ],\n        );\n        extensions.insert(\".c\".to_string(), \"c\".to_string());\n        extensions.insert(\".h\".to_string(), \"c\".to_string());\n\n        // Ruchy patterns (similar to Rust but with 'fun' instead of 'fn')\n        patterns.insert(\n            \"ruchy\".to_string(),\n            vec![\"fun \", \"let \", \"use \", \"impl \", \"ruchy::\", \"#[verify\"],\n        );\n        extensions.insert(\".ruchy\".to_string(), \"ruchy\".to_string());\n\n        Self {\n            patterns,\n            extensions,\n        }\n    }\n\n    pub fn detect(\u0026self, code: \u0026str) -\u003e Result\u003cString\u003e {\n        let mut scores = HashMap::new();\n\n        // Score each language based on pattern matches\n        for (language, patterns) in \u0026self.patterns {\n            let mut score = 0;\n            for pattern in patterns {\n                score += code.matches(pattern).count();\n            }\n            scores.insert(language.clone(), score);\n        }\n\n        // Find the language with the highest score\n        let detected = scores\n            .iter()\n            .max_by_key(|(_, \u0026score)| score)\n            .map(|(lang, _)| lang.clone());\n\n        match detected {\n            Some(lang) if scores[\u0026lang] \u003e 0 =\u003e Ok(lang),\n            _ =\u003e Err(anyhow!(\"Could not detect programming language\")),\n        }\n    }\n\n    pub fn detect_by_extension(\u0026self, filename: \u0026str) -\u003e Option\u003cString\u003e {\n        for (ext, lang) in \u0026self.extensions {\n            if filename.ends_with(ext) {\n                return Some(lang.clone());\n            }\n        }\n        None\n    }\n\n    pub fn supported_languages(\u0026self) -\u003e Vec\u003cString\u003e {\n        self.patterns.keys().cloned().collect()\n    }\n}\n\nimpl Default for LanguageDetector {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_rust_detection() {\n        let detector = LanguageDetector::new();\n        let rust_code = \"fn main() { let x: i32 = 42; println!(\\\"Hello\\\"); }\";\n        assert_eq!(detector.detect(rust_code).unwrap(), \"rust\");\n    }\n\n    #[test]\n    fn test_python_detection() {\n        let detector = LanguageDetector::new();\n        let python_code =\n            \"def main():\\n    print(\\\"Hello\\\")\\n\\nif __name__ == \\\"__main__\\\":\\n    main()\";\n        assert_eq!(detector.detect(python_code).unwrap(), \"python\");\n    }\n\n    #[test]\n    fn test_javascript_detection() {\n        let detector = LanguageDetector::new();\n        let js_code = \"function main() { const x = 42; console.log(\\\"Hello\\\"); }\";\n        assert_eq!(detector.detect(js_code).unwrap(), \"javascript\");\n    }\n\n    #[test]\n    fn test_go_detection() {\n        let detector = LanguageDetector::new();\n        let go_code = \"package main\\nfunc main() { fmt.Println(\\\"Hello\\\") }\";\n        assert_eq!(detector.detect(go_code).unwrap(), \"go\");\n    }\n\n    #[test]\n    fn test_c_detection() {\n        let detector = LanguageDetector::new();\n        let c_code = \"#include \u003cstdio.h\u003e\\nint main() { printf(\\\"Hello\\\"); }\";\n        assert_eq!(detector.detect(c_code).unwrap(), \"c\");\n    }\n\n    #[test]\n    fn test_ruchy_detection() {\n        let detector = LanguageDetector::new();\n        let ruchy_code = \"fun main() { let x = 42; println(\\\"Hello\\\"); }\";\n        assert_eq!(detector.detect(ruchy_code).unwrap(), \"ruchy\");\n    }\n\n    #[test]\n    fn test_extension_detection() {\n        let detector = LanguageDetector::new();\n\n        assert_eq!(\n            detector.detect_by_extension(\"main.rs\"),\n            Some(\"rust\".to_string())\n        );\n        assert_eq!(\n            detector.detect_by_extension(\"script.py\"),\n            Some(\"python\".to_string())\n        );\n        assert_eq!(\n            detector.detect_by_extension(\"app.js\"),\n            Some(\"javascript\".to_string())\n        );\n        assert_eq!(\n            detector.detect_by_extension(\"main.go\"),\n            Some(\"go\".to_string())\n        );\n        assert_eq!(\n            detector.detect_by_extension(\"program.c\"),\n            Some(\"c\".to_string())\n        );\n        assert_eq!(\n            detector.detect_by_extension(\"example.ruchy\"),\n            Some(\"ruchy\".to_string())\n        );\n    }\n}\n","traces":[{"line":13,"address":[4021968,4026249,4026541],"length":1,"stats":{"Line":9}},{"line":14,"address":[1978897],"length":1,"stats":{"Line":8}},{"line":15,"address":[1979023],"length":1,"stats":{"Line":9}},{"line":18,"address":[1979473],"length":1,"stats":{"Line":7}},{"line":19,"address":[1979080,1979149],"length":1,"stats":{"Line":11}},{"line":20,"address":[4022310,4022255],"length":1,"stats":{"Line":11}},{"line":31,"address":[1905280,1905350,1909049],"length":1,"stats":{"Line":2}},{"line":34,"address":[1980054],"length":1,"stats":{"Line":2}},{"line":35,"address":[4022822],"length":1,"stats":{"Line":7}},{"line":36,"address":[4022871,4022929],"length":1,"stats":{"Line":11}},{"line":45,"address":[1983365,1980199,1980129],"length":1,"stats":{"Line":7}},{"line":48,"address":[1906362],"length":1,"stats":{"Line":8}},{"line":49,"address":[1906027],"length":1,"stats":{"Line":2}},{"line":50,"address":[1980364,1980422],"length":1,"stats":{"Line":11}},{"line":60,"address":[4023817,4026409,4023887],"length":1,"stats":{"Line":3}},{"line":61,"address":[4024003,4024073,4026387],"length":1,"stats":{"Line":8}},{"line":64,"address":[1981421],"length":1,"stats":{"Line":3}},{"line":65,"address":[1981101],"length":1,"stats":{"Line":5}},{"line":66,"address":[1906842,1906900],"length":1,"stats":{"Line":9}},{"line":75,"address":[1981496,1981566,1983255],"length":1,"stats":{"Line":6}},{"line":78,"address":[1982002],"length":1,"stats":{"Line":6}},{"line":79,"address":[4024770],"length":1,"st "8080\")\n                .help(\"Port to bind the server to\"),\n        )\n        .arg(\n            Arg::new(\"ruchy-path\")\n                .long(\"ruchy-path\")\n                .value_name(\"PATH\")\n                .default_value(\"ruchy\")\n                .help(\"Path to the ruchy compiler executable\"),\n        )\n        .get_matches();\n\n    let host = matches.get_one::\u003cString\u003e(\"host\").unwrap();\n    let port = matches.get_one::\u003cString\u003e(\"port\").unwrap().parse::\u003cu16\u003e()?;\n    let ruchy_path = matches.get_one::\u003cString\u003e(\"ruchy-path\").unwrap().to_string();\n\n    info!(\"Starting Rosetta Ruchy MCP Server on {}:{}\", host, port);\n    info!(\"Using Ruchy compiler at: {}\", ruchy_path);\n\n    let server = MCPServer::new(host.to_string(), port, ruchy_path);\n    server.start().await?;\n\n    Ok(())\n}\n","traces":[{"line":14,"address":[1762961,1762560,1762955],"length":1,"stats":{"Line":0}},{"line":16,"address":[1717692],"length":1,"stats":{"Line":0}},{"line":17,"address":[1717856],"length":1,"stats":{"Line":0}},{"line":19,"address":[1717898,1723476],"length":1,"stats":{"Line":0}},{"line":21,"address":[1718000,1718938,1718372,1718655],"length":1,"stats":{"Line":0}},{"line":22,"address":[1718066],"length":1,"stats":{"Line":0}},{"line":25,"address":[1718148],"length":1,"stats":{"Line":0}},{"line":26,"address":[1718220],"length":1,"stats":{"Line":0}},{"line":27,"address":[1718259],"length":1,"stats":{"Line":0}},{"line":28,"address":[1718298],"length":1,"stats":{"Line":0}},{"line":29,"address":[1718333],"length":1,"stats":{"Line":0}},{"line":32,"address":[1718431],"length":1,"stats":{"Line":0}},{"line":33,"address":[1718503],"length":1,"stats":{"Line":0}},{"line":34,"address":[1718542],"length":1,"stats":{"Line":0}},{"line":35,"address":[1718581],"length":1,"stats":{"Line":0}},{"line":36,"address":[1718616],"length":1,"stats":{"Line":0}},{"line":39,"address":[1718714],"length":1,"stats":{"Line":0}},{"line":40,"addr get_language: Option\u003cString\u003e, // Always \"ruchy\" for now\n    pub options: Option\u003cTranslationOptions\u003e,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct TranslationOptions {\n    pub optimize: bool,\n    pub verify: bool,\n    pub include_analysis: bool,\n    pub complexity_check: bool,\n}\n\nimpl Default for TranslationOptions {\n    fn default() -\u003e Self {\n        Self {\n            optimize: true,\n            verify: true,\n            include_analysis: true,\n            complexity_check: true,\n        }\n    }\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct TranslationResponse {\n    pub id: String,\n    pub ruchy_code: String,\n    pub source_language: String,\n    pub ast_analysis: Option\u003cserde_json::Value\u003e,\n    pub provability_score: Option\u003cf64\u003e,\n    pub quality_score: Option\u003cf64\u003e,\n    pub performance_prediction: Option\u003cPerformancePrediction\u003e,\n    pub verification_status: Option\u003cVerificationStatus\u003e,\n    pub optimization_suggestions: Vec\u003cString\u003e,\n    pub complexity_metrics: Option\u003cComplexityMetrics\u003e,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct PerformancePrediction {\n    pub estimated_speedup: f64,\n    pub memory_usage_change: f64,\n    pub binary_size_estimate: u64,\n    pub compilation_time_estimate: f64,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct VerificationStatus {\n    pub verified: bool,\n    pub proof_score: f64,\n    pub safety_guarantees: Vec\u003cString\u003e,\n    pub potential_issues: Vec\u003cString\u003e,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct ComplexityMetrics {\n    pub cyclomatic_complexity: u32,\n    pub cognitive_complexity: u32,\n    pub lines_of_code: u32,\n    pub estimated_big_o: String,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct AnalysisRequest {\n    pub code: String,\n    pub language: Option\u003cString\u003e,\n    pub analysis_type: AnalysisType,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\n#[serde(rename_all = \"snake_case\")]\npub enum AnalysisType {\n    Complexity,\n    Performance,\n    Verification,\n    All,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct CapabilitiesResponse {\n    pub name: String,\n    pub version: String,\n    pub supported_languages: Vec\u003cString\u003e,\n    pub capabilities: Vec\u003cString\u003e,\n    pub endpoints: HashMap\u003cString, String\u003e,\n}\n\nimpl MCPServer {\n    pub fn new(host: String, port: u16, ruchy_path: String) -\u003e Self {\n        let state = Arc::new(ServerState {\n            translator: CodeTranslator::new(),\n            analyzer: CodeAnalyzer::new(),\n            ruchy_toolchain: RuchyToolchain::new(ruchy_path),\n            language_detector: LanguageDetector::new(),\n        });\n\n        Self { host, port, state }\n    }\n\n    pub async fn start(self) -\u003e Result\u003c()\u003e {\n        let host = self.host.clone();\n        let port = self.port;\n        let app = self.create_router();\n\n        let listener = tokio::net::TcpListener::bind(format!(\"{}:{}\", host, port)).await?;\n\n        info!(\"MCP Server listening on {}:{}\", host, port);\n        info!(\n            \"Capabilities endpoint: http://{}:{}/api/v1/capabilities\",\n            host, port\n        );\n\n        axum::serve(listener, app).await?;\n\n        Ok(())\n    }\n\n    pub fn create_router(self) -\u003e Router {\n        Router::new()\n            .route(\"/\", get(root_handler))\n            .route(\"/health\", get(health_handler))\n            .route(\"/api/v1/capabilities\", get(capabilities_handler))\n            .route(\"/api/v1/translate\", post(translate_handler))\n            .route(\"/api/v1/analyze\", post(analyze_handler))\n            .route(\"/api/v1/benchmark\", post(benchmark_handler))\n            .route(\"/api/v1/verify\", post(verify_handler))\n            .layer(\n                ServiceBuilder::new()\n                    .layer(TraceLayer::new_for_http())\n                    .layer(CorsLayer::permissive()),\n            )\n            .with_state(self.state)\n    }\n}\n\n// Handlers\nasync fn root_handler() -\u003e \u0026'static str {\n    \"Rosetta Ruchy MCP Server v1.0.0 - Code Translation to Ruchy\"\n}\n\nasync fn health_handler() -\u003e ResponseJson\u003cserde_json::Value\u003e {\n    ResponseJson(serde_json::json!({\n        \"status\": \"healthy\",\n        \"service\": \"rosetta-ruchy-mcp\",\n        \"version\": env!(\"CARGO_PKG_VERSION\")\n    }))\n}\n\nasync fn capabilities_handler() -\u003e ResponseJson\u003cCapabilitiesResponse\u003e {\n    let mut endpoints = HashMap::new();\n    endpoints.insert(\"translate\".to_string(), \"/api/v1/translate\".to_string());\n    endpoints.insert(\"analyze\".to_string(), \"/api/v1/analyze\".to_string());\n    endpoints.insert(\"benchmark\".to_string(), \"/api/v1/benchmark\".to_string());\n    endpoints.insert(\"verify\".to_string(), \"/api/v1/verify\".to_string());\n\n    ResponseJson(CapabilitiesResponse {\n        name: \"rosetta-ruchy-translator\".to_string(),\n        version: env!(\"CARGO_PKG_VERSION\").to_string(),\n        supported_languages: vec![\n            \"rust\".to_string(),\n            \"python\".to_string(),\n            \"javascript\".to_string(),\n            \"go\".to_string(),\n            \"c\".to_string(),\n        ],\n        capabilities: vec![\n            \"code_translation\".to_string(),\n            \"performance_analysis\".to_string(),\n            \"formal_verification\".to_string(),\n            \"quality_assessment\".to_string(),\n            \"complexity_analysis\".to_string(),\n            \"benchmark_comparison\".to_string(),\n        ],\n        endpoints,\n    })\n}\n\nasync fn translate_handler(\n    State(state): State\u003cArc\u003cServerState\u003e\u003e,\n    Json(request): Json\u003cTranslationRequest\u003e,\n) -\u003e Result\u003cResponseJson\u003cTranslationResponse\u003e, (StatusCode, String)\u003e {\n    let id = Uuid::new_v4().to_string();\n\n    // Detect source language if not provided\n    let source_language = match request.source_language {\n        Some(lang) =\u003e lang,\n        None =\u003e match state.language_detector.detect(\u0026request.source_code) {\n            Ok(lang) =\u003e lang,\n            Err(e) =\u003e {\n                warn!(\"Failed to detect language: {}\", e);\n                return Err((\n                    StatusCode::BAD_REQUEST,\n                    format!(\"Could not detect source language: {}\", e),\n                ));\n            }\n        },\n    };\n\n    info!(\n        \"Translating {} code to Ruchy (request: {})\",\n        source_language, id\n    );\n\n    // Translate to Ruchy\n    let ruchy_code = match state\n        .translator\n        .translate_to_ruchy(\u0026request.source_code, \u0026source_language)\n    {\n        Ok(code) =\u003e code,\n        Err(e) =\u003e {\n            return Err((\n                StatusCode::INTERNAL_SERVER_ERROR,\n                format!(\"Translation failed: {}\", e),\n            ));\n        }\n    };\n\n    let options = request.options.unwrap_or_default();\n    let mut response = TranslationResponse {\n        id,\n        ruchy_code: ruchy_code.clone(),\n        source_language: source_language.clone(),\n        ast_analysis: None,\n        provability_score: None,\n        quality_score: None,\n        performance_prediction: None,\n        verification_status: None,\n        optimization_suggestions: Vec::new(),\n        complexity_metrics: None,\n    };\n\n    // Run Ruchy advanced tooling if requested\n    if options.include_analysis {\n        if let Ok(analysis) = state.ruchy_toolchain.analyze_ast(\u0026ruchy_code).await {\n            response.ast_analysis = Some(analysis);\n        }\n    }\n\n    if options.verify {\n        if let Ok(provability) = state.ruchy_toolchain.check_provability(\u0026ruchy_code).await {\n            response.provability_score = Some(provability.score);\n            response.verification_status = Some(VerificationStatus {\n                verified: provability.verified,\n                proof_score: provability.score,\n                safety_guarantees: provability.safety_guarantees,\n                potential_issues: provability.potential_issues,\n            });\n        }\n\n        if let Ok(quality) = state.ruchy_toolchain.get_quality_score(\u0026ruchy_code).await {\n            response.quality_score = Some(quality);\n        }\n    }\n\n    if options.optimize {\n        if let Ok(suggestions) = state\n            .ruchy_toolchain\n            .get_optimization_suggestions(\u0026ruchy_code)\n            .await\n        {\n            response.optimization_suggestions = suggestions;\n        }\n    }\n\n    if options.complexity_check {\n        if let Ok(metrics) = state.analyzer.analyze_complexity(\u0026ruchy_code, \"ruchy\") {\n            response.complexity_metrics = Some(ComplexityMetrics {\n                cyclomatic_complexity: metrics.cyclomatic,\n                cognitive_complexity: metrics.cognitive,\n                lines_of_code: metrics.loc,\n                estimated_big_o: metrics.big_o_estimate,\n            });\n        }\n    }\n\n    // Generate performance prediction\n    if let Ok(prediction) =\n        state\n            .analyzer\n            .predict_performance(\u0026request.source_code, \u0026ruchy_code, \u0026source_language)\n    {\n        response.performance_prediction = Some(prediction);\n    }\n\n    Ok(ResponseJson(response))\n}\n\nasync fn analyze_handler(\n    State(state): State\u003cArc\u003cServerState\u003e\u003e,\n    Json(request): Json\u003cAnalysisRequest\u003e,\n) -\u003e Result\u003cResponseJson\u003cserde_json::Value\u003e, (StatusCode, String)\u003e {\n    let language = match request.language {\n        Some(lang) =\u003e lang,\n        None =\u003e match state.language_detector.detect(\u0026request.code) {\n            Ok(lang) =\u003e lang,\n            Err(e) =\u003e {\n                return Err((\n                    StatusCode::BAD_REQUEST,\n                    format!(\"Could not detect language: {}\", e),\n                ))\n            }\n        },\n    };\n\n    match request.analysis_type {\n        AnalysisType::Complexity =\u003e {\n            match state.analyzer.analyze_complexity(\u0026request.code, \u0026language) {\n                Ok(metrics) =\u003e Ok(ResponseJson(serde_json::to_value(metrics).unwrap())),\n                Err(e) =\u003e Err((StatusCode::INTERNAL_SERVER_ERROR, e.to_string())),\n            }\n        }\n        AnalysisType::Performance =\u003e {\n            // Performance analysis placeholder\n            Ok(ResponseJson(serde_json::json!({\n                \"analysis_type\": \"performance\",\n                \"language\": language,\n                \"status\": \"not_implemented\"\n            })))\n        }\n        AnalysisType::Verification =\u003e {\n            // Only available for Ruchy code\n            if language == \"ruchy\" {\n                match state.ruchy_toolchain.check_provability(\u0026request.code).await {\n                    Ok(provability) =\u003e Ok(ResponseJson(serde_json::to_value(provability).unwrap())),\n                    Err(e) =\u003e Err((StatusCode::INTERNAL_SERVER_ERROR, e.to_string())),\n                }\n            } else {\n                Err((\n                    StatusCode::BAD_REQUEST,\n                    \"Verification only available for Ruchy code\".to_string(),\n                ))\n            }\n        }\n        AnalysisType::All =\u003e Ok(ResponseJson(serde_json::json!({\n            \"analysis_type\": \"all\",\n            \"language\": language,\n            \"status\": \"not_implemented\"\n        }))),\n    }\n}\n\nasync fn benchmark_handler() -\u003e ResponseJson\u003cserde_json::Value\u003e {\n    ResponseJson(serde_json::json!({\n        \"status\": \"not_implemented\",\n        \"message\": \"Benchmark comparison endpoint will be implemented in Phase 2\"\n    }))\n}\n\nasync fn verify_handler(\n    State(state): State\u003cArc\u003cServerState\u003e\u003e,\n    Json(request): Json\u003cserde_json::Value\u003e,\n) -\u003e Result\u003cResponseJson\u003cserde_json::Value\u003e, (StatusCode, String)\u003e {\n    let code = request\n        .get(\"code\")\n        .and_then(|v| v.as_str())\n        .ok_or((StatusCode::BAD_REQUEST, \"Missing 'code' field\".to_string()))?;\n\n    match state.ruchy_toolchain.check_provability(code).await {\n        Ok(provability) =\u003e Ok(ResponseJson(serde_json::to_value(provability).unwrap())),\n        Err(e) =\u003e Err((StatusCode::INTERNAL_SERVER_ERROR, e.to_string())),\n    }\n}\n","traces":[{"line":129,"address":[1510795,1510757,1510176],"length":1,"stats":{"Line":2}},{"line":130,"address":[1510446,1510219],"length":1,"stats":{"Line":10}},{"line":131,"address":[4017131],"length":1,"stats":{"Line":2}},{"line":132,"address":[1510291],"length":1,"stats":{"Line":5}},{"line":133,"address":[1974160],"length":1,"stats":{"Line":3}},{"line":134,"address":[4017306],"length":1,"stats":{"Line":5}},{"line":140,"address":[4017744,4017761],"length":1,"stats":{"Line":0}},{"line":141,"address":[2444283],"length":1,"stats":{"Line":0}},{"line":142,"address":[1861199],"length":1,"stats":{"Line":0}},{"line":143,"address":[2444423,2444578],"length":1,"stats":{"Line":0}},{"line":145,"address":[3785929,3786324,3790575,3785672,3786040],"length":1,"stats":{"Line":0}},{"line":147,"address":[1862158,1862238,1862642],"length":1,"stats":{"Line":0}},{"line":148,"address":[2445856,2447777,2447306],"length":1,"stats":{"Line":0}},{"line":153,"address":[1716240],"length":1,"stats":{"Line":0}},{"line":155,"address":[1866318],"length":1,"stats":{"Line":0}},{"line":158,"address":[1973788,1973946,1972336],"length":1,"stats":{"Line":2}},{"line":159,"address":[4016376,4015863,4015651,4015436,4016518,4016011,4016234,4016295,4015799,4015715,401 :{"Line":2}},{"line":389,"address":[1972080],"length":1,"stats":{"Line":1}},{"line":393,"address":[3753093,3753189],"length":1,"stats":{"Line":1}},{"line":395,"address":[3752942,3754464,3754473],"length":1,"stats":{"Line":3}},{"line":396,"address":[3752983,3753157],"length":1,"stats":{"Line":1}},{"line":398,"address":[2088053],"length":1,"stats":{"Line":2}},{"line":399,"address":[2412613],"length":1,"stats":{"Line":1}},{"line":400,"address":[2412567,2412933],"length":1,"stats":{"Line":0}}],"covered":104,"coverable":133},{"path":["/","home","noah","src","rosetta-ruchy","mcp-server","src","pmcp_integration.rs"],"content":"//! PMCP (Protocol for MCP) integration for enhanced interactive capabilities\n//!\n//! This module provides the foundation for interactive step-by-step translation\n//! capabilities. The actual PMCP integration would require the pmcp crate.\n\nuse anyhow::Result;\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse uuid::Uuid;\n\nuse crate::{\n    analyzer::CodeAnalyzer, language_detector::LanguageDetector, ruchy_tooling::RuchyToolchain,\n    translator::CodeTranslator,\n};\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct InteractiveTranslationSession {\n    pub id: String,\n    pub source_code: String,\n    pub source_language: String,\n    pub current_step: u32,\n    pub total_steps: u32,\n    pub partial_ruchy_code: String,\n    pub step_explanations: Vec\u003cString\u003e,\n    pub user_feedback: Vec\u003cUserFeedback\u003e,\n    pub verification_results: Vec\u003cStepVerificationResult\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct UserFeedback {\n    pub step: u32,\n    pub feedback_type: FeedbackType,\n    pub content: String,\n    pub timestamp: String,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\n#[serde(rename_all = \"snake_case\")]\npub enum FeedbackType {\n    Approval,\n    Suggestion,\n    Question,\n    Rejection,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct StepVerificationResult {\n    pub step: u32,\n    pub verification_type: VerificationType,\n    pub passed: bool,\n    pub details: String,\n    pub suggestions: Vec\u003cString\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\n#[serde(rename_all = \"snake_case\")]\n#[allow(clippy::enum_variant_names)]\npub enum VerificationType {\n    SyntaxCheck,\n    TypeCheck,\n    ProvabilityCheck,\n    PerformanceCheck,\n    QualityCheck,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct PMCPTranslationRequest {\n    pub source_code: String,\n    pub source_language: Option\u003cString\u003e,\n    pub interactive: bool,\n    pub step_size: StepSize,\n    pub verification_level: VerificationLevel,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\n#[serde(rename_all = \"snake_case\")]\npub enum StepSize {\n    Function,   // Translate function by function\n    Statement,  // Translate statement by statement\n    Expression, // Translate expression by expression\n    Auto,       // Automatically determine optimal step size\n}\n\n#[derive(Debug, Serialize, Deserialize)]\n#[serde(rename_all = \"snake_case\")]\npub enum VerificationLevel {\n    Basic,         // Syntax and type checking only\n    Standard,      // Include basic provability checks\n    Comprehensive, // Full formal verification at each step\n}\n\npub struct PMCPIntegration {\n    translator: CodeTranslator,\n    analyzer: CodeAnalyzer,\n    ruchy_toolchain: RuchyToolchain,\n    language_detector: LanguageDetector,\n    active_sessions: HashMap\u003cString, InteractiveTranslationSession\u003e,\n}\n\nimpl PMCPIntegration {\n    pub fn new(ruchy_path: String) -\u003e Self {\n        Self {\n            translator: CodeTranslator::new(),\n            analyzer: CodeAnalyzer::new(),\n            ruchy_toolchain: RuchyToolchain::new(ruchy_path),\n            language_detector: LanguageDetector::new(),\n            active_sessions: HashMap::new(),\n        }\n    }\n\n    pub async fn start_interactive_translation(\n        \u0026mut self,\n        request: PMCPTranslationRequest,\n    ) -\u003e Result\u003cInteractiveTranslationSession\u003e {\n        let session_id = Uuid::new_v4().to_string();\n\n        // Detect source language if not provided\n        let source_language = match request.source_language {\n            Some(lang) =\u003e lang,\n            None =\u003e self.language_detector.detect(\u0026request.source_code)?,\n        };\n\n        // Analyze the source code to determine translation steps\n        let steps = self.analyze_translation_steps(\n            \u0026request.source_code,\n            \u0026source_language,\n            \u0026request.step_size,\n        )?;\n\n        let session = InteractiveTranslationSession {\n            id: session_id.clone(),\n            source_code: request.source_code,\n            source_language,\n            current_step: 0,\n            total_steps: steps.len() as u32,\n            partial_ruchy_code: String::new(),\n            step_explanations: steps,\n            user_feedback: Vec::new(),\n            verification_results: Vec::new(),\n        };\n\n        self.active_sessions\n            .insert(session_id.clone(), session.clone());\n        Ok(session)\n    }\n\n    pub async fn execute_next_step(\n        \u0026mut self,\n        session_id: \u0026str,\n        user_approval: bool,\n    ) -\u003e Result\u003cInteractiveTranslationSession\u003e {\n        let session_clone = {\n            let session = self\n                .active_sessions\n                .get(session_id)\n                .ok_or_else(|| anyhow::anyhow!(\"Session not found: {}\", session_id))?;\n\n            if !user_approval {\n                return Ok(session.clone());\n            }\n\n            if session.current_step \u003e= session.total_steps {\n                return Ok(session.clone());\n            }\n\n            session.clone()\n        };\n\n        // Execute the current step\n        let step_result = self.execute_translation_step(\u0026session_clone).await?;\n\n        // Update session with step results\n        let updated_code = step_result.updated_code.clone();\n        let current_step = session_clone.current_step + 1;\n\n        // Verify the step if requested\n        let verification_results = self\n            .verify_translation_step(\u0026updated_code, current_step, \u0026VerificationLevel::Standard)\n            .await?;\n\n        // Update session in map\n        if let Some(session) = self.active_sessions.get_mut(session_id) {\n            session.partial_ruchy_code = updated_code;\n            session.current_step = current_step;\n            session.verification_results.extend(verification_results);\n            Ok(session.clone())\n        } else {\n            Err(anyhow::anyhow!(\n                \"Session not found during update: {}\",\n                session_id\n            ))\n        }\n    }\n\n    pub async fn add_user_feedback(\n        \u0026mut self,\n        session_id: \u0026str,\n        feedback: UserFeedback,\n    ) -\u003e Result\u003c()\u003e {\n        if let Some(session) = self.active_sessions.get_mut(session_id) {\n            session.user_feedback.push(feedback);\n        }\n        Ok(())\n    }\n\n    pub fn get_session(\u0026self, session_id: \u0026str) -\u003e Option\u003c\u0026InteractiveTranslationSession\u003e {\n        self.active_sessions.get(session_id)\n    }\n\n    pub async fn finalize_session(\u0026mut self, session_id: \u0026str) -\u003e Result\u003cString\u003e {\n        let session = self\n            .active_sessions\n            .remove(session_id)\n            .ok_or_else(|| anyhow::anyhow!(\"Session not found: {}\", session_id))?;\n\n        // Run final verification on complete Ruchy code\n        let final_verification = self\n            .ruchy_toolchain\n            .compile_and_verify(\u0026session.partial_ruchy_code)\n            .await?;\n\n        if !final_verification {\n            return Err(anyhow::anyhow!(\"Final verification failed\"));\n        }\n\n        Ok(session.partial_ruchy_code)\n    }\n\n    // Private helper methods\n    fn analyze_translation_steps(\n        \u0026self,\n        source_code: \u0026str,\n        source_language: \u0026str,\n        step_size: \u0026StepSize,\n    ) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let mut steps = Vec::new();\n\n        match step_size {\n            StepSize::Function =\u003e {\n                steps.extend(self.extract_function_steps(source_code, source_language)?);\n            }\n            StepSize::Statement =\u003e {\n                steps.extend(self.extract_statement_steps(source_code, source_language)?);\n            }\n            StepSize::Expression =\u003e {\n                steps.extend(self.extract_expression_steps(source_code, source_language)?);\n            }\n            StepSize::Auto =\u003e {\n                // Determine optimal step size based on code complexity\n                let complexity = self\n                    .analyzer\n                    .analyze_complexity(source_code, source_language)?;\n                if complexity.cyclomatic \u003e 10 {\n                    steps.extend(self.extract_statement_steps(source_code, source_language)?);\n                } else {\n                    steps.extend(self.extract_function_steps(source_code, source_language)?);\n                }\n            }\n        }\n\n        Ok(steps)\n    }\n\n    fn extract_function_steps(\n        \u0026self,\n        source_code: \u0026str,\n        source_language: \u0026str,\n    ) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        // Extract individual functions for step-by-step translation\n        let mut steps = Vec::new();\n\n        match source_language {\n            \"rust\" | \"ruchy\" =\u003e {\n                for line in source_code.lines() {\n                    if line.trim().starts_with(\"fn \") || line.trim().starts_with(\"fun \") {\n                        steps.push(format!(\"Translate function: {}\", line.trim()));\n                    }\n                }\n            }\n            \"python\" =\u003e {\n                for line in source_code.lines() {\n                    if line.trim().starts_with(\"def \") {\n                        steps.push(format!(\"Translate function: {}\", line.trim()));\n                    }\n                }\n            }\n            \"javascript\" =\u003e {\n                for line in source_code.lines() {\n                    if line.trim().starts_with(\"function \") || line.contains(\"=\u003e \") {\n                        steps.push(format!(\"Translate function: {}\", line.trim()));\n                    }\n                }\n            }\n            _ =\u003e {\n                steps.push(\"Translate entire code block\".to_string());\n            }\n        }\n\n        if steps.is_empty() {\n            steps.push(\"Translate code block\".to_string());\n        }\n\n        Ok(steps)\n    }\n\n    fn extract_statement_steps(\n        \u0026self,\n        source_code: \u0026str,\n        _source_language: \u0026str,\n    ) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let mut steps = Vec::new();\n\n        for (i, line) in source_code.lines().enumerate() {\n            if !line.trim().is_empty()\n                \u0026\u0026 !line.trim().starts_with(\"//\")\n                \u0026\u0026 !line.trim().starts_with(\"#\")\n            {\n                steps.push(format!(\"Translate statement {}: {}\", i + 1, line.trim()));\n            }\n        }\n\n        Ok(steps)\n    }\n\n    fn extract_expression_steps(\n        \u0026self,\n        source_code: \u0026str,\n        _source_language: \u0026str,\n    ) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        // For expression-level translation, we would need proper AST parsing\n        // This is a simplified implementation\n        let mut steps = Vec::new();\n\n        for (i, line) in source_code.lines().enumerate() {\n            if !line.trim().is_empty() {\n                // Split on common expression boundaries\n                let expressions: Vec\u003c\u0026str\u003e = line.split(';').collect();\n                for (j, expr) in expressions.iter().enumerate() {\n                    if !expr.trim().is_empty() {\n                        steps.push(format!(\n                            \"Translate expression {}.{}: {}\",\n                            i + 1,\n                            j + 1,\n                            expr.trim()\n                        ));\n                    }\n                }\n            }\n        }\n\n        Ok(steps)\n    }\n\n    async fn execute_translation_step(\n        \u0026self,\n        session: \u0026InteractiveTranslationSession,\n    ) -\u003e Result\u003cTranslationStepResult\u003e {\n        // Extract the code portion for current step\n        let step_description = \u0026session.step_explanations[session.current_step as usize];\n\n        // This is a simplified implementation - in reality, we would need\n        // more sophisticated code parsing and partial translation\n        let step_code = self.extract_step_code(\u0026session.source_code, step_description)?;\n        let translated_step = self\n            .translator\n            .translate_to_ruchy(\u0026step_code, \u0026session.source_language)?;\n\n        // Combine with existing partial code\n        let updated_code = if session.partial_ruchy_code.is_empty() {\n            translated_step.clone()\n        } else {\n            format!(\"{}\\n{}\", session.partial_ruchy_code, translated_step)\n        };\n\n        Ok(TranslationStepResult {\n            step_code,\n            translated_step,\n            updated_code,\n            explanation: format!(\"Translated: {}\", step_description),\n        })\n    }\n\n    async fn verify_translation_step(\n        \u0026self,\n        code: \u0026str,\n        step: u32,\n        verification_level: \u0026VerificationLevel,\n    ) -\u003e Result\u003cVec\u003cStepVerificationResult\u003e\u003e {\n        let mut results = Vec::new();\n\n        // Basic syntax verification\n        let syntax_check = self\n            .ruchy_toolchain\n            .compile_and_verify(code)\n            .await\n            .unwrap_or(false);\n        results.push(StepVerificationResult {\n            step,\n            verification_type: VerificationType::SyntaxCheck,\n            passed: syntax_check,\n            details: if syntax_check {\n                \"Syntax is valid\".to_string()\n            } else {\n                \"Syntax errors detected\".to_string()\n            },\n            suggestions: if !syntax_check {\n                vec![\"Check for missing semicolons or braces\".to_string()]\n            } else {\n                vec![]\n            },\n        });\n\n        // Additional verifications based on level\n        match verification_level {\n            VerificationLevel::Basic =\u003e {\n                // Only syntax check (already done)\n            }\n            VerificationLevel::Standard =\u003e {\n                // Add provability check\n                if let Ok(provability) = self.ruchy_toolchain.check_provability(code).await {\n                    results.push(StepVerificationResult {\n                        step,\n                        verification_type: VerificationType::ProvabilityCheck,\n                        passed: provability.verified,\n                        details: format!(\"Provability score: {:.2}\", provability.score),\n                        suggestions: provability.potential_issues,\n                    });\n                }\n            }\n            VerificationLevel::Comprehensive =\u003e {\n                // Full verification suite\n                if let Ok(provability) = self.ruchy_toolchain.check_provability(code).await {\n                    results.push(StepVerificationResult {\n                        step,\n                        verification_type: VerificationType::ProvabilityCheck,\n                        passed: provability.verified,\n                        details: format!(\"Provability score: {:.2}\", provability.score),\n                        suggestions: provability.potential_issues,\n                    });\n                }\n\n                if let Ok(quality_score) = self.ruchy_toolchain.get_quality_score(code).await {\n                    results.push(StepVerificationResult {\n                        step,\n                        verification_type: VerificationType::QualityCheck,\n                        passed: quality_score \u003e= 0.8,\n                        details: format!(\"Quality score: {:.2}\", quality_score),\n                        suggestions: if quality_score \u003c 0.8 {\n                            vec![\"Consider refactoring for better quality\".to_string()]\n                        } else {\n                            vec![]\n                        },\n                    });\n                }\n            }\n        }\n\n        Ok(results)\n    }\n\n    fn extract_step_code(\u0026self, source_code: \u0026str, step_description: \u0026str) -\u003e Result\u003cString\u003e {\n        // Simplified step code extraction - in reality this would need proper parsing\n        if step_description.contains(\"function\") || step_description.contains(\"def\") {\n            // Extract function\n            for line in source_code.lines() {\n                if step_description.contains(line.trim()) {\n                    return Ok(line.to_string());\n                }\n            }\n        }\n\n        // Fallback: return the line that matches the step description\n        for line in source_code.lines() {\n            if step_description.contains(line.trim()) {\n                return Ok(line.to_string());\n            }\n        }\n\n        // Ultimate fallback\n        Ok(source_code.lines().next().unwrap_or(\"\").to_string())\n    }\n}\n\n#[derive(Debug)]\n#[allow(dead_code)]\nstruct TranslationStepResult {\n    step_code: String,\n    translated_step: String,\n    updated_code: String,\n    explanation: String,\n}\n","traces":[{"line":101,"address":[1767696,1768099],"length":1,"stats":{"Line":0}},{"line":103,"address":[1767718],"length":1,"stats":{"Line":0}},{"line":104,"address":[4614175],"length":1,"stats":{"Line":0}},{"line":105,"address":[4614229],"length":1,"stats":{"Line":0}},{"line":106,"address":[1800156],"length":1,"stats":{"Line":0}},{"line":107,"address":[4614344],"length":1,"stats":{"Line":0}},{"line":111,"address":[1767616],"length":1,"stats":{"Line":0}},{"line":115,"address":[4535852,4535934],"length":1,"stats":{"Line":0}},{"line":118,"address":[4535961],"length":1,"stats":{"Line":0}},{"line":119,"address":[1771342],"length":1,"stats":{"Line":0}},{"line":120,"address":[4536230,4536487,4536123],"length":1,"stats":{"Line":0}},{"line":124,"address":[1771993,1772098],"length":1,"stats":{"Line":0}},{"line":125,"address":[4536470],"length":1,"stats":{"Line":0}},{"line":126,"address":[1446696],"length":1,"stats":{"Line":0}},{"line":127,"address":[1771985],"length":1,"stats":{"Line":0}},{"line":131,"address":[1446943],"length":1,"stats":{"Line":0}},{"line":132,"address":[4536923],"length":1,"stats":{"Line":0}},{"line":135,"address":[1447091],"length":1,"stats":{"Line":0}},{"line":136,"address":[1772432],"length":1,"stats":{"Line":0}},{"line":138,"address":[4537135],"length":1,"stats":{"Line":0}},{"line":139,"address":[1772542],"length":1,"stats":{"Line":0}},{"line":142,"address":[1447735,1447588],"length":1,"stats":{"Line":0}},{"line":143,"address":[1772867,1772960,1773292,1773011,1772894],"length":1,"stats":{"Line":0}},{"line":144,"address":[4537816],"length":1,"stats":{"Line":0}},{"line":147,"address":[4606304],"length":1,"stats":{"Line":0}},{"line":153,"address":[4524971,4524770,4525505,4525048],"length":1,"stats":{"Line":0}},{"line":155,"address":[1760128],"len //! Interface to Ruchy compiler and tooling suite\n\nuse anyhow::Result;\nuse serde::{Deserialize, Serialize};\nuse tokio::fs;\nuse tokio::process::Command as AsyncCommand;\nuse uuid::Uuid;\n\n#[derive(Debug)]\npub struct RuchyToolchain {\n    ruchy_path: String,\n    temp_dir: String,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct ProvabilityResult {\n    pub verified: bool,\n    pub score: f64,\n    pub safety_guarantees: Vec\u003cString\u003e,\n    pub potential_issues: Vec\u003cString\u003e,\n    pub proof_details: Option\u003cString\u003e,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct QualityMetrics {\n    pub overall_score: f64,\n    pub complexity_score: f64,\n    pub maintainability_score: f64,\n    pub performance_score: f64,\n}\n\nimpl RuchyToolchain {\n    pub fn new(ruchy_path: String) -\u003e Self {\n        Self {\n            ruchy_path,\n            temp_dir: \"/tmp/rosetta-ruchy-mcp\".to_string(),\n        }\n    }\n\n    pub async fn analyze_ast(\u0026self, ruchy_code: \u0026str) -\u003e Result\u003cserde_json::Value\u003e {\n        let temp_file = self.create_temp_file(ruchy_code).await?;\n\n        let output = AsyncCommand::new(\u0026self.ruchy_path)\n            .args([\"ast\", \u0026temp_file, \"--format\", \"json\"])\n            .output()\n            .await;\n\n        self.cleanup_temp_file(\u0026temp_file).await?;\n\n        // Handle case where ruchy compiler might not be available\n        match output {\n            Ok(output) if output.status.success() =\u003e {\n                let ast_json = String::from_utf8(output.stdout)?;\n                serde_json::from_str(\u0026ast_json)\n                    .or_else(|_| Ok(self.create_mock_ast_result(ruchy_code)))\n            }\n            _ =\u003e {\n                // Fallback if actual ruchy compiler is not available\n                Ok(serde_json::json!({\n                    \"ast_type\": \"mock\",\n                    \"functions\": [\n                        {\n                            \"name\": \"main\",\n                            \"return_type\": \"unit\",\n                            \"parameters\": [],\n                            \"complexity\": 1\n                        }\n                    ],\n                    \"statements\": 3,\n                    \"expressions\": 5,\n                    \"generated_by\": \"rosetta-ruchy-mcp-fallback\"\n                }))\n            }\n        }\n    }\n\n    pub async fn check_provability(\u0026self, ruchy_code: \u0026str) -\u003e Result\u003cProvabilityResult\u003e {\n        let temp_file = self.create_temp_file(ruchy_code).await?;\n\n        let output = AsyncCommand::new(\u0026self.ruchy_path)\n            .args([\"provability\", \u0026temp_file, \"--smt-solver\", \"z3\"])\n            .output()\n            .await;\n\n        self.cleanup_temp_file(\u0026temp_file).await?;\n\n        // Handle case where ruchy compiler might not be available\n        match output {\n            Ok(output) if output.status.success() =\u003e {\n                let provability_output = String::from_utf8_lossy(\u0026output.stdout);\n                self.parse_provability_output(\u0026provability_output)\n            }\n            _ =\u003e {\n                // Fallback mock result for demonstration\n                Ok(self.create_mock_provability_result(ruchy_code))\n            }\n        }\n    }\n\n    pub async fn get_quality_score(\u0026self, ruchy_code: \u0026str) -\u003e Result\u003cf64\u003e {\n        let temp_file = self.create_temp_file(ruchy_code).await?;\n\n        let output = AsyncCommand::new(\u0026self.ruchy_path)\n            .args([\"score\", \u0026temp_file, \"--detailed\"])\n            .output()\n            .await;\n\n        self.cleanup_temp_file(\u0026temp_file).await?;\n\n        match output {\n            Ok(output) if output.status.success() =\u003e {\n                let score_output = String::from_utf8_lossy(\u0026output.stdout);\n                self.parse_quality_score(\u0026score_output)\n            }\n            _ =\u003e {\n                // Fallback calculation based on code characteristics\n                Ok(self.calculate_mock_quality_score(ruchy_code))\n            }\n        }\n    }\n\n    pub async fn get_optimization_suggestions(\u0026self, ruchy_code: \u0026str) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let temp_file = self.create_temp_file(ruchy_code).await?;\n\n        let output = AsyncCommand::new(\u0026self.ruchy_path)\n            .args([\"optimize\", \u0026temp_file, \"--suggest\"])\n            .output()\n            .await;\n\n        self.cleanup_temp_file(\u0026temp_file).await?;\n\n        match output {\n            Ok(output) if output.status.success() =\u003e {\n                let suggestions_output = String::from_utf8_lossy(\u0026output.stdout);\n                Ok(self.parse_optimization_suggestions(\u0026suggestions_output))\n            }\n            _ =\u003e {\n                // Fallback suggestions based on code analysis\n                Ok(self.generate_mock_suggestions(ruchy_code))\n            }\n        }\n    }\n\n    pub async fn compile_and_verify(\u0026self, ruchy_code: \u0026str) -\u003e Result\u003cbool\u003e {\n        let temp_file = self.create_temp_file(ruchy_code).await?;\n\n        let output = AsyncCommand::new(\u0026self.ruchy_path)\n            .args([\"compile\", \u0026temp_file, \"--verify\"])\n            .output()\n            .await;\n\n        self.cleanup_temp_file(\u0026temp_file).await?;\n\n        match output {\n            Ok(output) =\u003e Ok(output.status.success()),\n            _ =\u003e {\n                // Fallback: basic syntax validation\n                Ok(self.validate_basic_syntax(ruchy_code))\n            }\n        }\n    }\n\n    // Helper methods\n    async fn create_temp_file(\u0026self, code: \u0026str) -\u003e Result\u003cString\u003e {\n        // Ensure temp directory exists\n        fs::create_dir_all(\u0026self.temp_dir).await.ok();\n\n        let file_id = Uuid::new_v4().to_string();\n        let temp_file = format!(\"{}/temp_{}.ruchy\", self.temp_dir, file_id);\n\n        fs::write(\u0026temp_file, code).await?;\n        Ok(temp_file)\n    }\n\n    async fn cleanup_temp_file(\u0026self, file_path: \u0026str) -\u003e Result\u003c()\u003e {\n        fs::remove_file(file_path).await.ok();\n        Ok(())\n    }\n\n    fn parse_provability_output(\u0026self, output: \u0026str) -\u003e Result\u003cProvabilityResult\u003e {\n        // Parse actual ruchy provability output\n        // This is a simplified parser - real implementation would be more robust\n\n        let score = if output.contains(\"100% pure functions\") {\n            100.0\n        } else if output.contains(\"High Provability\") {\n            85.0\n        } else if output.contains(\"Medium Provability\") {\n            60.0\n        } else {\n            30.0\n        };\n\n        let verified = score \u003e= 80.0;\n\n        let safety_guarantees = vec![\n            \"Memory safety guaranteed\".to_string(),\n            \"No undefined behavior\".to_string(),\n            \"Thread safety verified\".to_string(),\n        ];\n\n        let potential_issues = if score \u003c 80.0 {\n            vec![\"Some functions may have side effects\".to_string()]\n        } else {\n            vec![]\n        };\n\n        Ok(ProvabilityResult {\n            verified,\n            score: score / 100.0,\n            safety_guarantees,\n            potential_issues,\n            proof_details: Some(output.to_string()),\n        })\n    }\n\n    fn parse_quality_score(\u0026self, output: \u0026str) -\u003e Result\u003cf64\u003e {\n        // Extract quality score from ruchy output\n        if let Some(score_line) = output.lines().find(|line| line.contains(\"Overall Score:\")) {\n            if let Some(score_str) = score_line.split_whitespace().nth(2) {\n                return Ok(score_str.parse::\u003cf64\u003e().unwrap_or(0.8));\n            }\n        }\n\n        // Default fallback\n        Ok(0.8)\n    }\n\n    fn parse_optimization_suggestions(\u0026self, output: \u0026str) -\u003e Vec\u003cString\u003e {\n        output\n            .lines()\n            .filter(|line| line.starts_with(\"- \") || line.starts_with(\"• \"))\n            .map(|line| {\n                line.trim_start_matches(\"- \")\n                    .trim_start_matches(\"• \")\n                    .to_string()\n            })\n            .collect()\n    }\n\n    // Mock/fallback implementations for when ruchy compiler is not available\n    fn create_mock_provability_result(\u0026self, ruchy_code: \u0026str) -\u003e ProvabilityResult {\n        let has_unsafe = ruchy_code.contains(\"unsafe\");\n        let has_panic = ruchy_code.contains(\"panic\") || ruchy_code.contains(\"unwrap\");\n        let has_io = ruchy_code.contains(\"println\") || ruchy_code.contains(\"read\");\n\n        let mut score: f64 = 0.9;\n        let mut issues = Vec::new();\n        let mut guarantees = vec![\n            \"Memory safety guaranteed\".to_string(),\n            \"No undefined behavior\".to_string(),\n        ];\n\n        if has_unsafe {\n            score -= 0.3;\n            issues.push(\"Unsafe code blocks detected\".to_string());\n        }\n\n        if has_panic {\n            score -= 0.1;\n            issues.push(\"Potential panic points identified\".to_string());\n        }\n\n        if !has_io {\n            guarantees.push(\"Pure functional code\".to_string());\n        } else {\n            score -= 0.05;\n        }\n\n        ProvabilityResult {\n            verified: score \u003e= 0.8,\n            score: score.max(0.0),\n            safety_guarantees: guarantees,\n            potential_issues: issues,\n            proof_details: Some(\"Mock provability analysis\".to_string()),\n        }\n    }\n\n    fn create_mock_ast_result(\u0026self, _ruchy_code: \u0026str) -\u003e serde_json::Value {\n        serde_json::json!({\n            \"ast_type\": \"mock\",\n            \"functions\": [\n                {\n                    \"name\": \"main\",\n                    \"return_type\": \"unit\",\n                    \"parameters\": [],\n                    \"complexity\": 1\n                }\n            ],\n            \"statements\": 3,\n            \"expressions\": 5,\n            \"generated_by\": \"rosetta-ruchy-mcp-fallback\"\n        })\n    }\n\n    fn calculate_mock_quality_score(\u0026self, ruchy_code: \u0026str) -\u003e f64 {\n        let lines = ruchy_code.lines().count() as f64;\n        let has_comments = ruchy_code.contains(\"//\");\n        let has_proper_naming = !ruchy_code.contains(\"x\") || ruchy_code.contains(\"main\");\n\n        let mut score: f64 = 0.7; // Base score\n\n        if has_comments {\n            score += 0.1;\n        }\n\n        if has_proper_naming {\n            score += 0.1;\n        }\n\n        if lines \u003c 20.0 {\n            score += 0.1; // Bonus for concise code\n        }\n\n        score.min(1.0)\n    }\n\n    fn generate_mock_suggestions(\u0026self, ruchy_code: \u0026str) -\u003e Vec\u003cString\u003e {\n        let mut suggestions = Vec::new();\n\n        if ruchy_code.contains(\"unwrap()\") {\n            suggestions\n                .push(\"Consider using proper error handling instead of unwrap()\".to_string());\n        }\n\n        if ruchy_code.lines().count() \u003e 20 {\n            suggestions.push(\"Consider breaking large functions into smaller ones\".to_string());\n        }\n\n        if !ruchy_code.contains(\"//\") {\n            suggestions.push(\"Add documentation comments for better maintainability\".to_string());\n        }\n\n        if ruchy_code.contains(\"clone()\") {\n            suggestions.push(\n                \"Consider using references instead of cloning to improve performance\".to_string(),\n            );\n        }\n\n        if suggestions.is_empty() {\n            suggestions.push(\"Code looks well-optimized!\".to_string());\n        }\n\n        suggestions\n    }\n\n    fn validate_basic_syntax(\u0026self, ruchy_code: \u0026str) -\u003e bool {\n        // Basic syntax validation\n        let open_braces = ruchy_code.matches('{').count();\n        let close_braces = ruchy_code.matches('}').count();\n        let open_parens = ruchy_code.matches('(').count();\n        let close_parens = ruchy_code.matches(')').count();\n\n        open_braces == close_braces \u0026\u0026 open_parens == close_parens\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_create_temp_file() {\n        let toolchain = RuchyToolchain::new(\"ruchy\".to_string());\n        let code = \"fun main() { println(\\\"test\\\"); }\";\n\n        let temp_file = toolchain.create_temp_file(code).await.unwrap();\n        assert!(temp_file.contains(\".ruchy\"));\n\n        // Cleanup\n        toolchain.cleanup_temp_file(\u0026temp_file).await.unwrap();\n    }\n\n    #[test]\n    fn test_mock_provability_result() {\n        let toolchain = RuchyToolchain::new(\"ruchy\".to_string());\n        let safe_code = \"fun main() { let x = 42; println(\\\"Hello\\\"); }\";\n        let unsafe_code = \"unsafe { let x = 42; panic!(\\\"error\\\"); }\";\n\n        let safe_result = toolchain.create_mock_provability_result(safe_code);\n        let unsafe_result = toolchain.create_mock_provability_result(unsafe_code);\n\n        assert!(safe_result.score \u003e unsafe_result.score);\n        assert!(safe_result.verified);\n        assert!(!unsafe_result.verified);\n    }\n\n    #[test]\n    fn test_mock_quality_score() {\n        let toolchain = RuchyToolchain::new(\"ruchy\".to_string());\n        let good_code =\n            \"// Well documented function\\nfun calculate_sum(a: i32, b: i32) -\u003e i32 { a + b }\";\n        let poor_code = \"fun x(a, b) { a + b }\";\n\n        let good_score = toolchain.calculate_mock_quality_score(good_code);\n        let poor_score = toolchain.calculate_mock_quality_score(poor_code);\n\n        assert!(good_score \u003e poor_score);\n    }\n\n    #[test]\n    fn test_basic_syntax_validation() {\n        let toolchain = RuchyToolchain::new(\"ruchy\".to_string());\n        let valid_code = \"fun main() { println(\\\"hello\\\"); }\";\n        let invalid_code = \"fun main() { println(\\\"hello\\\"; }\";\n\n        assert!(toolchain.validate_basic_syntax(valid_code));\n        assert!(!toolchain.validate_basic_syntax(invalid_code));\n    }\n}\n","traces":[{"line":33,"address":[1622144,1622301],"length":1,"stats":{"Line":2}},{"line":36,"address":[1622174],"length":1,"stats":{"Line":4}},{"line":40,"address":[4475554,4475536],"length":1,"stats":{"Line":5}},{"line":41,"address":[4190661,4191782,4190957,4190829,4190724],"length":1,"stats":{"Line":3}},{"line":43,"address":[2145614,2144998,2145291,2144913],"length":1,"stats":{"Line":4}},{"line":44,"address":[4191444,4191543],"length":1,"stats":{"Line":2}},{"line":46,"address":[2055912,2055994],"length":1,"stats":{"Line":3}},{"line":48,"address":[2146018,2150385,2145855,2144334],"length":1,"stats":{"Line":2}},{"line":51,"address":[2146342],"length":1,"stats":{"Line":1}},{"line":52,"address":[2146401],"length":1,"stats":{"Line":0}},{"line":53,"address":[2146504,2146603],"length":1,"stats":{"Line":0}},{"line":54,"address":[2146895,2146824],"length":1,"stats":{"Line":0}},{"line":55,"address":[4196992,4193354,4197013],"length":1,"stats":{"Line":0}},{"line":59,"address":[2148063,2147997,2149182,2148312,2147549,2149369,2147766,2147187,2148250,2148502,2147487,2149694,2147256,2146383,2149113,2147697,2147149,2149625,2149438,2148571,2150112],"length":1,"stats":{"Line":2}},{"line":77,"address":[4198671,4199012,4198624,4198783,4199949,4198826,4198847,4198876],"length":1,"stats":{"Line":5}},{"line":78,"address":[4103602],"length":1,"stats":{"Line":3}},{"line":80,"address":[4199444,4199529,4200135,4199834],"length":1,"stats":{"Line":4}},
