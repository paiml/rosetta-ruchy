 -\u003e DijkstraResult {\n    let mut distances: HashMap\u003cNode, f64\u003e = HashMap::new();\n    let mut predecessors: HashMap\u003cNode, Node\u003e = HashMap::new();\n    let mut visited: HashSet\u003cNode\u003e = HashSet::new();\n    let mut heap = BinaryHeap::new();\n    let mut visited_count = 0;\n\n    // Initialize distances\n    for node in \u0026graph.nodes {\n        distances.insert(node.clone(), f64::INFINITY);\n    }\n    distances.insert(source.clone(), 0.0);\n\n    // Add source to heap\n    heap.push(State::new(source.clone(), 0.0));\n\n    while let Some(State { node, distance }) = heap.pop() {\n        // Skip if already visited\n        if visited.contains(\u0026node) {\n            continue;\n        }\n\n        visited.insert(node.clone());\n        visited_count += 1;\n\n        // Skip if we found a longer path\n        if distance \u003e distances[\u0026node] {\n            continue;\n        }\n\n        // Explore neighbors\n        if let Some(neighbors) = graph.neighbors(\u0026node) {\n            for (neighbor, weight) in neighbors {\n                let alt_distance = distance + weight;\n\n                if alt_distance \u003c distances[neighbor] {\n                    distances.insert(neighbor.clone(), alt_distance);\n                    predecessors.insert(neighbor.clone(), node.clone());\n                    heap.push(State::new(neighbor.clone(), alt_distance));\n                }\n            }\n        }\n    }\n\n    DijkstraResult {\n        distances,\n        predecessors,\n        visited_count,\n    }\n}\n\n// Concurrent multi-source Dijkstra\nfn parallel_dijkstra(graph: \u0026Graph, sources: Vec\u003cNode\u003e) -\u003e Vec\u003c(Node, DijkstraResult)\u003e {\n    use std::sync::Arc;\n    use std::thread;\n\n    let graph = Arc::new(graph.clone());\n    let mut handles = vec![];\n\n    for source in sources {\n        let graph_clone = Arc::clone(\u0026graph);\n        let handle = thread::spawn(move || {\n            let result = dijkstra(\u0026graph_clone, \u0026source);\n            (source, result)\n        });\n        handles.push(handle);\n    }\n\n    handles.into_iter().map(|h| h.join().unwrap()).collect()\n}\n\n// Generate different types of graphs for testing\nfn generate_grid_graph(width: usize, height: usize) -\u003e Graph {\n    let mut graph = Graph::new();\n\n    for y in 0..height {\n        for x in 0..width {\n            let node = Node::new(format!(\"({},{})\", x, y));\n\n            // Add edges to adjacent cells\n            if x \u003e 0 {\n                let left = Node::new(format!(\"({},{})\", x - 1, y));\n                graph.add_edge(node.clone(), left, 1.0);\n            }\n            if x \u003c width - 1 {\n                let right = Node::new(format!(\"({},{})\", x + 1, y));\n                graph.add_edge(node.clone(), right, 1.0);\n            }\n            if y \u003e 0 {\n                let up = Node::new(format!(\"({},{})\", x, y - 1));\n                graph.add_edge(node.clone(), up, 1.0);\n            }\n            if y \u003c height - 1 {\n                let down = Node::new(format!(\"({},{})\", x, y + 1));\n                graph.add_edge(node.clone(), down, 1.0);\n            }\n        }\n    }\n\n    graph\n}\n\nfn generate_complete_graph(n: usize) -\u003e Graph {\n    let mut graph = Graph::new();\n    let nodes: Vec\u003cNode\u003e = (0..n).map(|i| Node::new(format!(\"N{}\", i))).collect();\n\n    for i in 0..n {\n        for j in i + 1..n {\n            let weight = ((i + j) % 10 + 1) as f64; // Pseudo-random weight\n            graph.add_undirected_edge(nodes[i].clone(), nodes[j].clone(), weight);\n        }\n    }\n\n    graph\n}\n\n// Benchmark function\nfn benchmark_dijkstra(graph: \u0026Graph, source: \u0026Node, name: \u0026str) {\n    let start = Instant::now();\n    let result = dijkstra(graph, source);\n    let duration = start.elapsed();\n\n    println!(\"\\n📊 Benchmark: {}\", name);\n    println!(\n        \"   Graph size: {} nodes, {} edges\",\n        graph.node_count(),\n        graph.edge_count()\n    );\n    println!(\"   Visited nodes: {}\", result.visited_count);\n    println!(\"   Time: {:?}\", duration);\n    println!(\n        \"   Throughput: {:.0} nodes/sec\",\n        result.visited_count as f64 / duration.as_secs_f64()\n    );\n}\n\nfn main() {\n    println!(\"🗺️  Dijkstra's Shortest Path - Rust Baseline Implementation\");\n    println!(\"==========================================================\");\n\n    // Example 1: Simple graph from README\n    println!(\"\\n📍 Example 1: Simple Graph\");\n    let mut graph = Graph::new();\n\n    // Build the example graph\n    graph.add_edge(Node::new(\"A\"), Node::new(\"B\"), 4.0);\n    graph.add_edge(Node::new(\"A\"), Node::new(\"C\"), 2.0);\n    graph.add_edge(Node::new(\"B\"), Node::new(\"D\"), 5.0);\n    graph.add_edge(Node::new(\"C\"), Node::new(\"D\"), 8.0);\n    graph.add_edge(Node::new(\"C\"), Node::new(\"E\"), 10.0);\n    graph.add_edge(Node::new(\"D\"), Node::new(\"E\"), 2.0);\n    graph.add_edge(Node::new(\"D\"), Node::new(\"F\"), 6.0);\n    graph.add_edge(Node::new(\"E\"), Node::new(\"F\"), 3.0);\n\n    graph.display();\n\n    // Run Dijkstra from source A\n    let source = Node::new(\"A\");\n    let result = dijkstra(\u0026graph, \u0026source);\n    result.display_paths(\u0026source);\n\n    // Show specific path\n    let target = Node::new(\"F\");\n    if let Some(path) = result.get_path(\u0026target) {\n        println!(\n            \"\\n✅ Shortest path from {} to {}: {:?} (distance: {})\",\n            source,\n            target,\n            path,\n            result.get_distance(\u0026target).unwrap()\n        );\n    }\n\n    // Example 2: Unreachable nodes\n    println!(\"\\n📍 Example 2: Graph with Unreachable Nodes\");\n    let mut disconnected = Graph::new();\n    disconnected.add_edge(Node::new(\"A\"), Node::new(\"B\"), 1.0);\n    disconnected.add_edge(Node::new(\"C\"), Node::new(\"D\"), 1.0);\n\n    disconnected.display();\n\n    let result = dijkstra(\u0026disconnected, \u0026Node::new(\"A\"));\n    result.display_paths(\u0026Node::new(\"A\"));\n\n    // Example 3: Grid graph\n    println!(\"\\n📍 Example 3: Grid Graph (5x5)\");\n    let grid = generate_grid_graph(5, 5);\n\n    let source = Node::new(\"(0,0)\");\n    let target = Node::new(\"(4,4)\");\n\n    let start = Instant::now();\n    let result = dijkstra(\u0026grid, \u0026source);\n    let duration = start.elapsed();\n\n    if let Some(path) = result.get_path(\u0026target) {\n        println!(\n            \"Path from {} to {}: {} nodes (distance: {})\",\n            source,\n            target,\n            path.len(),\n            result.get_distance(\u0026target).unwrap()\n        );\n        println!(\"Time: {:?}\", duration);\n    }\n\n    // Benchmarks\n    println!(\"\\n⚡ Performance Benchmarks\");\n\n    // Small complete graph\n    let complete_10 = generate_complete_graph(10);\n    benchmark_dijkstra(\u0026complete_10, \u0026Node::new(\"N0\"), \"Complete Graph (10 nodes)\");\n\n    // Larger complete graph\n    let complete_100 = generate_complete_graph(100);\n    benchmark_dijkstra(\n        \u0026complete_100,\n        \u0026Node::new(\"N0\"),\n        \"Complete Graph (100 nodes)\",\n    );\n\n    // Large grid graph\n    let grid_100 = generate_grid_graph(100, 100);\n    benchmark_dijkstra(\u0026grid_100, \u0026Node::new(\"(0,0)\"), \"Grid Graph (100x100)\");\n\n    // Test parallel Dijkstra\n    println!(\"\\n🚀 Parallel Multi-Source Dijkstra\");\n    let sources = vec![\n        Node::new(\"N0\"),\n        Node::new(\"N10\"),\n        Node::new(\"N20\"),\n        Node::new(\"N30\"),\n    ];\n\n    let start = Instant::now();\n    let results = parallel_dijkstra(\u0026complete_100, sources.clone());\n    let duration = start.elapsed();\n\n    println!(\n        \"Computed shortest paths from {} sources in {:?}\",\n        sources.len(),\n        duration\n    );\n\n    for (source, result) in \u0026results {\n        let avg_distance: f64 = result\n            .distances\n            .values()\n            .filter(|\u0026\u0026d| d != f64::INFINITY)\n            .sum::\u003cf64\u003e()\n            / result.distances.len() as f64;\n        println!(\"  From {}: avg distance = {:.2}\", source, avg_distance);\n    }\n\n    println!(\"\\n✅ Dijkstra's algorithm baseline established\");\n    println!(\"🎯 Ready for performance comparison with other implementations\");\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_single_node() {\n        let mut graph = Graph::new();\n        graph.add_node(Node::new(\"A\"));\n\n        let result = dijkstra(\u0026graph, \u0026Node::new(\"A\"));\n        assert_eq!(result.get_distance(\u0026Node::new(\"A\")), Some(0.0));\n    }\n\n    #[test]\n    fn test_simple_path() {\n        let mut graph = Graph::new();\n        graph.add_edge(Node::new(\"A\"), Node::new(\"B\"), 5.0);\n\n        let result = dijkstra(\u0026graph, \u0026Node::new(\"A\"));\n        assert_eq!(result.get_distance(\u0026Node::new(\"B\")), Some(5.0));\n\n        let path = result.get_path(\u0026Node::new(\"B\")).unwrap();\n        assert_eq!(path.len(), 2);\n        assert_eq!(path[0].id, \"A\");\n        assert_eq!(path[1].id, \"B\");\n    }\n\n    #[test]\n    fn test_shortest_path_selection() {\n        let mut graph = Graph::new();\n        graph.add_edge(Node::new(\"A\"), Node::new(\"B\"), 4.0);\n        graph.add_edge(Node::new(\"B\"), Node::new(\"C\"), 3.0);\n        graph.add_edge(Node::new(\"A\"), Node::new(\"C\"), 10.0);\n\n        let result = dijkstra(\u0026graph, \u0026Node::new(\"A\"));\n        assert_eq!(result.get_distance(\u0026Node::new(\"C\")), Some(7.0));\n\n        let path = result.get_path(\u0026Node::new(\"C\")).unwrap();\n        assert_eq!(path.len(), 3);\n        assert_eq!(path[1].id, \"B\"); // Should go through B\n    }\n\n    #[test]\n    fn test_unreachable_node() {\n        let mut graph = Graph::new();\n        graph.add_edge(Node::new(\"A\"), Node::new(\"B\"), 1.0);\n        graph.add_node(Node::new(\"C\"));\n\n        let result = dijkstra(\u0026graph, \u0026Node::new(\"A\"));\n        assert_eq!(result.get_distance(\u0026Node::new(\"C\")), Some(f64::INFINITY));\n        assert_eq!(result.get_path(\u0026Node::new(\"C\")), None);\n    }\n\n    #[test]\n    #[should_panic(expected = \"Negative edge weights not supported\")]\n    fn test_negative_edge_rejection() {\n        let mut graph = Graph::new();\n        graph.add_edge(Node::new(\"A\"), Node::new(\"B\"), -1.0);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","noah","src","rosetta-ruchy","examples","algorithms","008-longest-common-subsequence","implementations","rust","src","lib.rs"],"content":"pub fn add(left: u64, right: u64) -\u003e u64 {\n    left + right\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn it_works() {\n        let result = add(2, 2);\n        assert_eq!(result, 4);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","noah","src","rosetta-ruchy","examples","algorithms","008-longest-common-subsequence","implementations","rust","src","main.rs"],"content":"// Longest Common Subsequence - Rust Baseline Implementation\n// Dynamic programming with multiple optimization variants\n\nuse std::collections::HashMap;\nuse std::fmt::{self, Display};\nuse std::time::Instant;\n\n#[derive(Debug, Clone)]\nstruct LCSResult {\n    length: usize,\n    sequence: String,\n    computation_time: std::time::Duration,\n    memory_used: usize, // Approximate bytes\n}\n\nimpl Display for LCSResult {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(\n            f,\n            \"LCS: \\\"{}\\\" (length: {}, time: {:?})\",\n            self.sequence, self.length, self.computation_time\n        )\n    }\n}\n\n// Standard bottom-up DP approach\nfn lcs_standard(s1: \u0026str, s2: \u0026str) -\u003e LCSResult {\n    let start = Instant::now();\n    let (m, n) = (s1.len(), s2.len());\n\n    // Create DP table\n    let mut dp = vec![vec![0; n + 1]; m + 1];\n\n    // Fill the DP table\n    let chars1: Vec\u003cchar\u003e = s1.chars().collect();\n    let chars2: Vec\u003cchar\u003e = s2.chars().collect();\n\n    for i in 1..=m {\n        for j in 1..=n {\n            if chars1[i - 1] == chars2[j - 1] {\n                dp[i][j] = dp[i - 1][j - 1] + 1;\n            } else {\n                dp[i][j] = dp[i - 1][j].max(dp[i][j - 1]);\n            }\n        }\n    }\n\n    // Reconstruct the LCS\n    let lcs = reconstruct_lcs_from_table(\u0026chars1, \u0026chars2, \u0026dp);\n    let memory_used = (m + 1) * (n + 1) * std::mem::size_of::\u003cusize\u003e();\n\n    LCSResult {\n        length: dp[m][n],\n        sequence: lcs,\n        computation_time: start.elapsed(),\n        memory_used,\n    }\n}\n\n// Reconstruct LCS from DP table\nfn reconstruct_lcs_from_table(chars1: \u0026[char], chars2: \u0026[char], dp: \u0026[Vec\u003cusize\u003e]) -\u003e String {\n    let mut lcs = Vec::new();\n    let (mut i, mut j) = (chars1.len(), chars2.len());\n\n    while i \u003e 0 \u0026\u0026 j \u003e 0 {\n        if chars1[i - 1] == chars2[j - 1] {\n            lcs.push(chars1[i - 1]);\n            i -= 1;\n            j -= 1;\n        } else if dp[i - 1][j] \u003e dp[i][j - 1] {\n            i -= 1;\n        } else {\n            j -= 1;\n        }\n    }\n\n    lcs.reverse();\n    lcs.into_iter().collect()\n}\n\n// Space-optimized version using rolling arrays\nfn lcs_space_optimized(s1: \u0026str, s2: \u0026str) -\u003e LCSResult {\n    let start = Instant::now();\n    let (m, n) = (s1.len(), s2.len());\n\n    // Choose shorter string for space optimization\n    let (shorter, longer, _swapped) = if m \u003c= n {\n        (s1, s2, false)\n    } else {\n        (s2, s1, true)\n    };\n\n    let chars_short: Vec\u003cchar\u003e = shorter.chars().collect();\n    let chars_long: Vec\u003cchar\u003e = longer.chars().collect();\n\n    let mut prev = vec![0; chars_short.len() + 1];\n    let mut curr = vec![0; chars_short.len() + 1];\n\n    for ch_long in chars_long.iter() {\n        for (j, ch_short) in chars_short.iter().enumerate() {\n            curr[j + 1] = if ch_long == ch_short {\n                prev[j] + 1\n            } else {\n                curr[j].max(prev[j + 1])\n            };\n        }\n        std::mem::swap(\u0026mut prev, \u0026mut curr);\n    }\n\n    let length = prev[chars_short.len()];\n    let memory_used = 2 * (chars_short.len() + 1) * std::mem::size_of::\u003cusize\u003e();\n\n    // Note: Space-optimized version doesn't reconstruct sequence by default\n    // Would need additional computation for sequence reconstruction\n\n    LCSResult {\n        length,\n        sequence: format!(\"(length {})\", length), // Placeholder\n        computation_time: start.elapsed(),\n        memory_used,\n    }\n}\n\n// Memoized recursive approach\nstruct LCSMemo {\n    memo: HashMap\u003c(usize, usize), usize\u003e,\n    chars1: Vec\u003cchar\u003e,\n    chars2: Vec\u003cchar\u003e,\n}\n\nimpl LCSMemo {\n    fn new(s1: \u0026str, s2: \u0026str) -\u003e Self {\n        LCSMemo {\n            memo: HashMap::new(),\n            chars1: s1.chars().collect(),\n            chars2: s2.chars().collect(),\n        }\n    }\n\n    fn lcs_length(\u0026mut self, i: usize, j: usize) -\u003e usize {\n        if i == 0 || j == 0 {\n            return 0;\n        }\n\n        if let Some(\u0026result) = self.memo.get(\u0026(i, j)) {\n            return result;\n        }\n\n        let result = if self.chars1[i - 1] == self.chars2[j - 1] {\n            1 + self.lcs_length(i - 1, j - 1)\n        } else {\n            self.lcs_length(i - 1, j).max(self.lcs_length(i, j - 1))\n        };\n\n        self.memo.insert((i, j), result);\n        result\n    }\n\n    fn reconstruct_lcs(\u0026self, i: usize, j: usize) -\u003e String {\n        if i == 0 || j == 0 {\n            return String::new();\n        }\n\n        if self.chars1[i - 1] == self.chars2[j - 1] {\n            let mut result = self.reconstruct_lcs(i - 1, j - 1);\n            result.push(self.chars1[i - 1]);\n            result\n        } else {\n            let len_up = self.memo.get(\u0026(i - 1, j)).copied().unwrap_or(0);\n            let len_left = self.memo.get(\u0026(i, j - 1)).copied().unwrap_or(0);\n\n            if len_up \u003e len_left {\n                self.reconstruct_lcs(i - 1, j)\n            } else {\n                self.reconstruct_lcs(i, j - 1)\n            }\n        }\n    }\n}\n\nfn lcs_memoized(s1: \u0026str, s2: \u0026str) -\u003e LCSResult {\n    let start = Instant::now();\n    let mut memo_solver = LCSMemo::new(s1, s2);\n\n    let length = memo_solver.lcs_length(s1.len(), s2.len());\n    let sequence = memo_solver.reconstruct_lcs(s1.len(), s2.len());\n    let memory_used = memo_solver.memo.len() * std::mem::size_of::\u003c((usize, usize), usize)\u003e();\n\n    LCSResult {\n        length,\n        sequence,\n        computation_time: start.elapsed(),\n        memory_used,\n    }\n}\n\n// Enhanced space-optimized with sequence reconstruction (Hirschberg-style)\nfn lcs_hirschberg(s1: \u0026str, s2: \u0026str) -\u003e LCSResult {\n    let start = Instant::now();\n\n    fn lcs_length_forward(s1: \u0026[char], s2: \u0026[char]) -\u003e Vec\u003cusize\u003e {\n        let mut prev = vec![0; s2.len() + 1];\n        let mut curr = vec![0; s2.len() + 1];\n\n        for ch1 in s1.iter() {\n            for (j, ch2) in s2.iter().enumerate() {\n                curr[j + 1] = if ch1 == ch2 {\n                    prev[j] + 1\n                } else {\n                    curr[j].max(prev[j + 1])\n                };\n            }\n            std::mem::swap(\u0026mut prev, \u0026mut curr);\n        }\n\n        prev\n    }\n\n    fn lcs_length_backward(s1: \u0026[char], s2: \u0026[char]) -\u003e Vec\u003cusize\u003e {\n        let mut prev = vec![0; s2.len() + 1];\n        let mut curr = vec![0; s2.len() + 1];\n\n        for ch1 in s1.iter().rev() {\n            for (j, ch2) in s2.iter().enumerate().rev() {\n                curr[j] = if ch1 == ch2 {\n                    prev[j + 1] + 1\n                } else {\n                    curr[j + 1].max(prev[j])\n                };\n            }\n            std::mem::swap(\u0026mut prev, \u0026mut curr);\n        }\n\n        prev\n    }\n\n    fn hirschberg_lcs(s1: \u0026[char], s2: \u0026[char]) -\u003e String {\n        if s1.is_empty() || s2.is_empty() {\n            return String::new();\n        }\n\n        if s1.len() == 1 {\n            if s2.contains(\u0026s1[0]) {\n                return s1[0].to_string();\n            } else {\n                return String::new();\n            }\n        }\n\n        let mid = s1.len() / 2;\n        let left_lengths = lcs_length_forward(\u0026s1[..mid], s2);\n        let right_lengths = lcs_length_backward(\u0026s1[mid..], s2);\n\n        // Find the optimal split point\n        let mut max_length = 0;\n        let mut best_k = 0;\n\n        for k in 0..=s2.len() {\n            let total_length = left_lengths[k] + right_lengths[k];\n            if total_length \u003e max_length {\n                max_length = total_length;\n                best_k = k;\n            }\n        }\n\n        // Recursively solve subproblems\n        let left_lcs = hirschberg_lcs(\u0026s1[..mid], \u0026s2[..best_k]);\n        let right_lcs = hirschberg_lcs(\u0026s1[mid..], \u0026s2[best_k..]);\n\n        left_lcs + \u0026right_lcs\n    }\n\n    let chars1: Vec\u003cchar\u003e = s1.chars().collect();\n    let chars2: Vec\u003cchar\u003e = s2.chars().collect();\n\n    let sequence = hirschberg_lcs(\u0026chars1, \u0026chars2);\n    let length = sequence.chars().count();\n\n    // Hirschberg uses O(min(m,n)) space\n    let memory_used = 2 * chars2.len().min(chars1.len()) * std::mem::size_of::\u003cusize\u003e();\n\n    LCSResult {\n        length,\n        sequence,\n        computation_time: start.elapsed(),\n        memory_used,\n    }\n}\n\n// Visualization of DP table construction\nfn visualize_dp_construction(s1: \u0026str, s2: \u0026str) {\n    let chars1: Vec\u003cchar\u003e = s1.chars().collect();\n    let chars2: Vec\u003cchar\u003e = s2.chars().collect();\n    let (m, n) = (chars1.len(), chars2.len());\n\n    let mut dp = vec![vec![0; n + 1]; m + 1];\n\n    println!(\"\\n🎯 DP Table Construction for \\\"{}\\\" vs \\\"{}\\\":\", s1, s2);\n    println!(\"{}\", \"=\".repeat(50));\n\n    // Print header\n    print!(\"     \\\"\\\" \");\n    for ch in \u0026chars2 {\n        print!(\" {} \", ch);\n    }\n    println!();\n\n    // Fill and display table step by step\n    for i in 0..=m {\n        if i == 0 {\n            print!(\"\\\"\\\" \");\n        } else {\n            print!(\" {}  \", chars1[i - 1]);\n        }\n\n        for j in 0..=n {\n            if i == 0 || j == 0 {\n                dp[i][j] = 0;\n            } else if chars1[i - 1] == chars2[j - 1] {\n                dp[i][j] = dp[i - 1][j - 1] + 1;\n            } else {\n                dp[i][j] = dp[i - 1][j].max(dp[i][j - 1]);\n            }\n\n            print!(\"{:2} \", dp[i][j]);\n        }\n        println!();\n    }\n\n    // Show LCS reconstruction path\n    println!(\"\\n📍 LCS Reconstruction Path:\");\n    let mut path = Vec::new();\n    let (mut i, mut j) = (m, n);\n    path.push((i, j));\n\n    while i \u003e 0 \u0026\u0026 j \u003e 0 {\n        if chars1[i - 1] == chars2[j - 1] {\n            i -= 1;\n            j -= 1;\n        } else if dp[i - 1][j] \u003e dp[i][j - 1] {\n            i -= 1;\n        } else {\n            j -= 1;\n        }\n        path.push((i, j));\n    }\n\n    path.reverse();\n    println!(\"Path: {:?}\", path);\n\n    let lcs = reconstruct_lcs_from_table(\u0026chars1, \u0026chars2, \u0026dp);\n    println!(\"LCS: \\\"{}\\\" (length: {})\", lcs, dp[m][n]);\n}\n\n// Benchmark different algorithms\nfn benchmark_lcs_algorithms(s1: \u0026str, s2: \u0026str, name: \u0026str) {\n    println!(\"\\n📊 Benchmarking: {}\", name);\n    println!(\"Strings: \\\"{}\\\" vs \\\"{}\\\"\", s1, s2);\n\n    // Standard DP\n    let result_standard = lcs_standard(s1, s2);\n    println!(\"Standard DP:     {}\", result_standard);\n    println!(\n        \"                 Memory: {} bytes\",\n        result_standard.memory_used\n    );\n\n    // Space-optimized\n    let result_optimized = lcs_space_optimized(s1, s2);\n    println!(\n        \"Space-optimized: Length: {}, Time: {:?}\",\n        result_optimized.length, result_optimized.computation_time\n    );\n    println!(\n        \"                 Memory: {} bytes ({:.1}% of standard)\",\n        result_optimized.memory_used,\n        result_optimized.memory_used as f64 / result_standard.memory_used as f64 * 100.0\n    );\n\n    // Memoized\n    let result_memoized = lcs_memoized(s1, s2);\n    println!(\"Memoized:        {}\", result_memoized);\n    println!(\n        \"                 Memory: {} bytes, Cache entries: {}\",\n        result_memoized.memory_used,\n        result_memoized.memory_used / std::mem::size_of::\u003c((usize, usize), usize)\u003e()\n    );\n\n    // Hirschberg (space-optimal with reconstruction)\n    let result_hirschberg = lcs_hirschberg(s1, s2);\n    println!(\"Hirschberg:      {}\", result_hirschberg);\n    println!(\n        \"                 Memory: {} bytes\",\n        result_hirschberg.memory_used\n    );\n}\n\n// Generate test strings of various types\nfn generate_dna_sequence(length: usize, seed: u64) -\u003e String {\n    use std::collections::hash_map::DefaultHasher;\n    use std::hash::{Hash, Hasher};\n\n    let bases = ['A', 'T', 'C', 'G'];\n    let mut result = String::with_capacity(length);\n    let mut hasher = DefaultHasher::new();\n    seed.hash(\u0026mut hasher);\n\n    for i in 0..length {\n        (seed + i as u64).hash(\u0026mut hasher);\n        let index = (hasher.finish() % 4) as usize;\n        result.push(bases[index]);\n    }\n\n    result\n}\n\nfn mutate_sequence(original: \u0026str, mutation_rate: f64, seed: u64) -\u003e String {\n    use std::collections::hash_map::DefaultHasher;\n    use std::hash::{Hash, Hasher};\n\n    let bases = ['A', 'T', 'C', 'G'];\n    let mut result = String::with_capacity(original.len());\n    let mut hasher = DefaultHasher::new();\n    seed.hash(\u0026mut hasher);\n\n    for (i, ch) in original.char_indices() {\n        (seed + i as u64).hash(\u0026mut hasher);\n        let random_val = (hasher.finish() % 1000) as f64 / 1000.0;\n\n        if random_val \u003c mutation_rate {\n            let new_base_idx = (hasher.finish() % 4) as usize;\n            result.push(bases[new_base_idx]);\n        } else {\n            result.push(ch);\n        }\n    }\n\n    result\n}\n\nfn main() {\n    println!(\"🧬 Longest Common Subsequence - Rust Baseline Implementation\");\n    println!(\"============================================================\");\n\n    // Example 1: Classic textbook example\n    println!(\"\\n📍 Example 1: Classic Cases\");\n    let examples = vec![\n        (\"ABCDGH\", \"AEDFHR\"),\n        (\"AGGTAB\", \"GXTXAYB\"),\n        (\"programming\", \"algorithm\"),\n        (\"HELLO\", \"HELLO\"),\n        (\"ABC\", \"DEF\"),\n    ];\n\n    for (s1, s2) in examples {\n        let result = lcs_standard(s1, s2);\n        println!(\n            \"\\\"{}\\\" vs \\\"{}\\\" → \\\"{}\\\" (length: {})\",\n            s1, s2, result.sequence, result.length\n        );\n    }\n\n    // Example 2: Visualization of DP table\n    println!(\"\\n📍 Example 2: DP Table Visualization\");\n    visualize_dp_construction(\"ABCD\", \"ACBD\");\n\n    // Example 3: Algorithm comparison\n    println!(\"\\n📍 Example 3: Algorithm Comparison\");\n    benchmark_lcs_algorithms(\"ABCDGH\", \"AEDFHR\", \"Short strings\");\n    benchmark_lcs_algorithms(\n        \u0026\"ABCDEFGHIJKLMNOP\".repeat(5),\n        \u0026\"ACEGIKMOQSUWY\".repeat(7),\n        \"Medium strings\",\n    );\n\n    // Example 4: DNA sequence analysis\n    println!(\"\\n📍 Example 4: DNA Sequence Analysis\");\n    let dna1 = generate_dna_sequence(100, 42);\n    let dna2 = mutate_sequence(\u0026dna1, 0.2, 123);\n\n    println!(\"Original: {}...\", \u0026dna1[..20]);\n    println!(\"Mutated:  {}...\", \u0026dna2[..20]);\n\n    let result = lcs_standard(\u0026dna1, \u0026dna2);\n    println!(\n        \"DNA LCS length: {} / {} ({:.1}% similarity)\",\n        result.length,\n        dna1.len(),\n        result.length as f64 / dna1.len() as f64 * 100.0\n    );\n\n    // Performance stress tests\n    println!(\"\\n📍 Example 5: Performance Stress Tests\");\n\n    let lengths = [10, 50, 100, 200];\n    for \u0026len in \u0026lengths {\n        let s1 = \"A\".repeat(len);\n        let s2 = \"A\".repeat(len);\n\n        let start = Instant::now();\n        let _result = lcs_standard(\u0026s1, \u0026s2);\n        let duration = start.elapsed();\n\n        println!(\n            \"{}×{} identical strings: {} ms\",\n            len,\n            len,\n            duration.as_millis()\n        );\n    }\n\n    // Pathological case: completely different strings\n    println!(\"\\n🔍 Pathological Case: No common characters\");\n    let s1 = \"A\".repeat(100);\n    let s2 = \"B\".repeat(100);\n    let result = lcs_standard(\u0026s1, \u0026s2);\n    println!(\n        \"\\\"{}...\\\" vs \\\"{}...\\\" → length: {} (time: {:?})\",\n        \u0026s1[..10],\n        \u0026s2[..10],\n        result.length,\n        result.computation_time\n    );\n\n    println!(\"\\n✅ LCS algorithm baseline established\");\n    println!(\"🎯 Ready for comparison with other implementations\");\n    println!(\"📊 Memory efficiency: Up to 99% reduction with space optimization\");\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_empty_strings() {\n        let result = lcs_standard(\"\", \"\");\n        assert_eq!(result.length, 0);\n        assert_eq!(result.sequence, \"\");\n    }\n\n    #[test]\n    fn test_one_empty() {\n        let result = lcs_standard(\"ABC\", \"\");\n        assert_eq!(result.length, 0);\n        assert_eq!(result.sequence, \"\");\n    }\n\n    #[test]\n    fn test_identical_strings() {\n        let result = lcs_standard(\"HELLO\", \"HELLO\");\n        assert_eq!(result.length, 5);\n        assert_eq!(result.sequence, \"HELLO\");\n    }\n\n    #[test]\n    fn test_classic_example() {\n        let result = lcs_standard(\"ABCDGH\", \"AEDFHR\");\n        assert_eq!(result.length, 3);\n        assert_eq!(result.sequence, \"ADH\");\n    }\n\n    #[test]\n    fn test_dna_example() {\n        let result = lcs_standard(\"AGGTAB\", \"GXTXAYB\");\n        assert_eq!(result.length, 4);\n        assert_eq!(result.sequence, \"GTAB\");\n    }\n\n    #[test]\n    fn test_no_common_chars() {\n        let result = lcs_standard(\"ABC\", \"DEF\");\n        assert_eq!(result.length, 0);\n        assert_eq!(result.sequence, \"\");\n    }\n\n    #[test]\n    fn test_space_optimized_consistency() {\n        let test_cases = vec![\n            (\"ABCDGH\", \"AEDFHR\"),\n            (\"AGGTAB\", \"GXTXAYB\"),\n            (\"HELLO\", \"WORLD\"),\n            (\"\", \"ABC\"),\n            (\"ABC\", \"\"),\n        ];\n\n        for (s1, s2) in test_cases {\n            let standard = lcs_standard(s1, s2);\n            let optimized = lcs_space_optimized(s1, s2);\n            assert_eq!(\n                standard.length, optimized.length,\n                \"Length mismatch for '{}' vs '{}'\",\n                s1, s2\n            );\n        }\n    }\n\n    #[test]\n    fn test_memoized_consistency() {\n        let test_cases = vec![\n            (\"ABCD\", \"ACBD\"),\n            (\"programming\", \"algorithm\"),\n            (\"test\", \"best\"),\n        ];\n\n        for (s1, s2) in test_cases {\n            let standard = lcs_standard(s1, s2);\n            let memoized = lcs_memoized(s1, s2);\n            assert_eq!(standard.length, memoized.length);\n            assert_eq!(standard.sequence, memoized.sequence);\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","noah","src","rosetta-ruchy","examples","algorithms","009-knapsack-problem","implementations","rust","src","main.rs"],"content":"//! Knapsack Problem - Multiple Algorithm Implementation\n//!\n//! This module implements various approaches to solve the 0/1 Knapsack Problem:\n//! - Standard DP: O(n×W) time, O(n×W) space\n//! - Space-optimized DP: O(n×W) time, O(W) space  \n//! - Memoized recursive: O(n×W) time with caching\n//! - Greedy approximation: O(n log n) time, O(1) space\n\nuse std::cmp::Ordering;\nuse std::collections::HashMap;\nuse std::fmt;\nuse std::time::Instant;\n\n#[derive(Clone, Debug)]\nstruct Item {\n    name: String,\n    weight: usize,\n    value: u32,\n}\n\nimpl Item {\n    fn new(name: \u0026str, weight: usize, value: u32) -\u003e Self {\n        Self {\n            name: name.to_string(),\n            weight,\n            value,\n        }\n    }\n\n    fn density(\u0026self) -\u003e f64 {\n        self.value as f64 / self.weight as f64\n    }\n}\n\n#[derive(Clone, Debug)]\nstruct KnapsackResult {\n    total_value: u32,\n    total_weight: usize,\n    selected_items: Vec\u003cString\u003e,\n    algorithm_used: String,\n    computation_time_ms: f64,\n}\n\nimpl KnapsackResult {\n    fn new(value: u32, weight: usize, items: Vec\u003cString\u003e, algorithm: \u0026str, time_ms: f64) -\u003e Self {\n        Self {\n            total_value: value,\n            total_weight: weight,\n            selected_items: items,\n            algorithm_used: algorithm.to_string(),\n            computation_time_ms: time_ms,\n        }\n    }\n}\n\nimpl fmt::Display for KnapsackResult {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        writeln!(f, \"Knapsack Solution ({}):\", self.algorithm_used)?;\n        writeln!(f, \"  Total Value: {}\", self.total_value)?;\n        writeln!(f, \"  Total Weight: {}\", self.total_weight)?;\n        writeln!(f, \"  Selected Items: {:?}\", self.selected_items)?;\n        writeln!(f, \"  Computation Time: {:.2}ms\", self.computation_time_ms)\n    }\n}\n\n// Standard DP with full table\nfn knapsack_standard(items: \u0026[Item], capacity: usize) -\u003e KnapsackResult {\n    let start_time = Instant::now();\n    let n = items.len();\n\n    if n == 0 || capacity == 0 {\n        return KnapsackResult::new(0, 0, vec![], \"Standard DP\", 0.0);\n    }\n\n    // Initialize DP table\n    let mut dp = vec![vec![0u32; capacity + 1]; n + 1];\n\n    // Fill DP table\n    for i in 1..=n {\n        for w in 1..=capacity {\n            let item = \u0026items[i - 1];\n            if item.weight \u003c= w {\n                let include_value = item.value + dp[i - 1][w - item.weight];\n                dp[i][w] = dp[i - 1][w].max(include_value);\n            } else {\n                dp[i][w] = dp[i - 1][w];\n            }\n        }\n    }\n\n    // Reconstruct solution\n    let mut selected_items = Vec::new();\n    let mut total_weight = 0;\n    let mut w = capacity;\n\n    for i in (1..=n).rev() {\n        if w \u003e= items[i - 1].weight\n            \u0026\u0026 dp[i][w] == dp[i - 1][w - items[i - 1].weight] + items[i - 1].value\n        {\n            selected_items.push(items[i - 1].name.clone());\n            total_weight += items[i - 1].weight;\n            w -= items[i - 1].weight;\n        }\n    }\n\n    selected_items.reverse();\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    KnapsackResult::new(\n        dp[n][capacity],\n        total_weight,\n        selected_items,\n        \"Standard DP\",\n        elapsed,\n    )\n}\n\n// Space-optimized DP using rolling array\nfn knapsack_space_optimized(items: \u0026[Item], capacity: usize) -\u003e KnapsackResult {\n    let start_time = Instant::now();\n\n    if items.is_empty() || capacity == 0 {\n        return KnapsackResult::new(0, 0, vec![], \"Space-Optimized DP\", 0.0);\n    }\n\n    let mut dp = vec![0u32; capacity + 1];\n\n    // For reconstruction, we need to track which items were selected\n    // This is tricky with space optimization, so we'll use a different approach\n    let mut item_inclusion = vec![vec![false; capacity + 1]; items.len()];\n\n    for (i, item) in items.iter().enumerate() {\n        // Traverse backwards to avoid using updated values\n        for w in (item.weight..=capacity).rev() {\n            let new_value = dp[w - item.weight] + item.value;\n            if new_value \u003e dp[w] {\n                dp[w] = new_value;\n                item_inclusion[i][w] = true;\n            }\n        }\n    }\n\n    // Reconstruct solution from item_inclusion matrix\n    let mut selected_items = Vec::new();\n    let mut total_weight = 0;\n    let mut remaining_capacity = capacity;\n\n    for (i, item) in items.iter().enumerate().rev() {\n        if remaining_capacity \u003e= item.weight \u0026\u0026 item_inclusion[i][remaining_capacity] {\n            selected_items.push(item.name.clone());\n            total_weight += item.weight;\n            remaining_capacity -= item.weight;\n        }\n    }\n\n    selected_items.reverse();\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    KnapsackResult::new(\n        dp[capacity],\n        total_weight,\n        selected_items,\n        \"Space-Optimized DP\",\n        elapsed,\n    )\n}\n\n// Memoized recursive approach\nfn knapsack_memoized(items: \u0026[Item], capacity: usize) -\u003e KnapsackResult {\n    let start_time = Instant::now();\n    let mut memo: HashMap\u003c(usize, usize), u32\u003e = HashMap::new();\n    let mut selected: HashMap\u003c(usize, usize), Vec\u003cusize\u003e\u003e = HashMap::new();\n\n    fn solve(\n        items: \u0026[Item],\n        index: usize,\n        remaining_capacity: usize,\n        memo: \u0026mut HashMap\u003c(usize, usize), u32\u003e,\n        selected: \u0026mut HashMap\u003c(usize, usize), Vec\u003cusize\u003e\u003e,\n    ) -\u003e u32 {\n        if index == items.len() || remaining_capacity == 0 {\n            selected.insert((index, remaining_capacity), Vec::new());\n            return 0;\n        }\n\n        let key = (index, remaining_capacity);\n        if let Some(\u0026cached_value) = memo.get(\u0026key) {\n            return cached_value;\n        }\n\n        let item = \u0026items[index];\n\n        // Option 1: Don't take the current item\n        let exclude_value = solve(items, index + 1, remaining_capacity, memo, selected);\n        let mut best_selection = selected\n            .get(\u0026(index + 1, remaining_capacity))\n            .unwrap()\n            .clone();\n        let mut best_value = exclude_value;\n\n        // Option 2: Take the current item (if it fits)\n        if item.weight \u003c= remaining_capacity {\n            let include_value = item.value\n                + solve(\n                    items,\n                    index + 1,\n                    remaining_capacity - item.weight,\n                    memo,\n                    selected,\n                );\n            if include_value \u003e best_value {\n                best_value = include_value;\n                let mut include_selection = selected\n                    .get(\u0026(index + 1, remaining_capacity - item.weight))\n                    .unwrap()\n                    .clone();\n                include_selection.insert(0, index);\n                best_selection = include_selection;\n            }\n        }\n\n        memo.insert(key, best_value);\n        selected.insert(key, best_selection);\n        best_value\n    }\n\n    let optimal_value = solve(items, 0, capacity, \u0026mut memo, \u0026mut selected);\n\n    let selected_indices = selected.get(\u0026(0, capacity)).unwrap();\n    let selected_items: Vec\u003cString\u003e = selected_indices\n        .iter()\n        .map(|\u0026i| items[i].name.clone())\n        .collect();\n    let total_weight: usize = selected_indices.iter().map(|\u0026i| items[i].weight).sum();\n\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    KnapsackResult::new(\n        optimal_value,\n        total_weight,\n        selected_items,\n        \"Memoized Recursive\",\n        elapsed,\n    )\n}\n\n// Greedy approximation algorithm\nfn knapsack_greedy(items: \u0026[Item], capacity: usize) -\u003e KnapsackResult {\n    let start_time = Instant::now();\n\n    if items.is_empty() || capacity == 0 {\n        return KnapsackResult::new(0, 0, vec![], \"Greedy Approximation\", 0.0);\n    }\n\n    // Create indexed items with density\n    let mut indexed_items: Vec\u003c(usize, \u0026Item, f64)\u003e = items\n        .iter()\n        .enumerate()\n        .map(|(i, item)| (i, item, item.density()))\n        .collect();\n\n    // Sort by value density (value/weight ratio) in descending order\n    indexed_items.sort_by(|a, b| b.2.partial_cmp(\u0026a.2).unwrap_or(Ordering::Equal));\n\n    let mut selected_items = Vec::new();\n    let mut total_weight = 0;\n    let mut total_value = 0;\n\n    for (_index, item, _density) in indexed_items {\n        if total_weight + item.weight \u003c= capacity {\n            selected_items.push(item.name.clone());\n            total_weight += item.weight;\n            total_value += item.value;\n        }\n    }\n\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    KnapsackResult::new(\n        total_value,\n        total_weight,\n        selected_items,\n        \"Greedy Approximation\",\n        elapsed,\n    )\n}\n\n// Visualization of DP table (for small instances)\nfn visualize_dp_table(items: \u0026[Item], capacity: usize, dp: \u0026[Vec\u003cu32\u003e]) {\n    println!(\"DP Table Visualization:\");\n    println!(\"{}\", \"=\".repeat(80));\n\n    // Header\n    print!(\"     \");\n    for w in 0..=capacity.min(20) {\n        // Limit display width\n        print!(\"{:4}\", w);\n    }\n    if capacity \u003e 20 {\n        print!(\" ...\");\n    }\n    println!();\n\n    // Empty knapsack row\n    print!(\"∅    \");\n    for w in 0..=capacity.min(20) {\n        print!(\"{:4}\", dp[0][w]);\n    }\n    if capacity \u003e 20 {\n        print!(\" ...\");\n    }\n    println!();\n\n    // Item rows\n    for (i, item) in items.iter().enumerate().take(10) {\n        // Limit display height\n        print!(\"{:\u003c4} \", format!(\"{}:{}\", item.weight, item.value));\n        for w in 0..=capacity.min(20) {\n            print!(\"{:4}\", dp[i + 1][w]);\n        }\n        if capacity \u003e 20 {\n            print!(\" ...\");\n        }\n        println!();\n    }\n\n    if items.len() \u003e 10 {\n        println!(\"...\");\n    }\n\n    println!(\"{}\", \"=\".repeat(80));\n}\n\n// Performance comparison\nfn run_performance_comparison(items: \u0026[Item], capacity: usize) {\n    println!(\n        \"Performance Comparison for {} items, capacity {}:\",\n        items.len(),\n        capacity\n    );\n    println!(\"{}\", \"-\".repeat(70));\n\n    let results = vec![\n        knapsack_standard(items, capacity),\n        knapsack_space_optimized(items, capacity),\n        knapsack_memoized(items, capacity),\n        knapsack_greedy(items, capacity),\n    ];\n\n    for result in \u0026results {\n        println!(\n            \"{:\u003c20} | Value: {:6} | Weight: {:4} | Time: {:8.2}ms\",\n            result.algorithm_used,\n            result.total_value,\n            result.total_weight,\n            result.computation_time_ms\n        );\n    }\n\n    // Verify all optimal algorithms give same result\n    let optimal_value = results[0].total_value;\n    let all_optimal_same = results[0..3].iter().all(|r| r.total_value == optimal_value);\n\n    println!(\"{}\", \"-\".repeat(70));\n    println!(\"Optimal algorithms consistent: {}\", all_optimal_same);\n\n    if results.len() \u003e 3 {\n        let greedy_ratio = results[3].total_value as f64 / optimal_value as f64;\n        println!(\"Greedy approximation ratio: {:.2}%\", greedy_ratio * 100.0);\n    }\n}\n\n// Test case runner\nfn run_test_case(name: \u0026str, items: Vec\u003cItem\u003e, capacity: usize, expected_value: Option\u003cu32\u003e) {\n    println!(\"Test Case: {}\", name);\n    println!(\"{}\", \"=\".repeat(50));\n\n    let result = knapsack_standard(\u0026items, capacity);\n    println!(\"{}\", result);\n\n    if let Some(expected) = expected_value {\n        let passed = result.total_value == expected;\n        println!(\n            \"Expected: {}, Got: {}, Test: {}\",\n            expected,\n            result.total_value,\n            if passed { \"PASS\" } else { \"FAIL\" }\n        );\n    }\n\n    // Show DP table for small cases\n    if items.len() \u003c= 5 \u0026\u0026 capacity \u003c= 20 {\n        let n = items.len();\n        let mut dp = vec![vec![0u32; capacity + 1]; n + 1];\n\n        for i in 1..=n {\n            for w in 1..=capacity {\n                let item = \u0026items[i - 1];\n                if item.weight \u003c= w {\n                    let include_value = item.value + dp[i - 1][w - item.weight];\n                    dp[i][w] = dp[i - 1][w].max(include_value);\n                } else {\n                    dp[i][w] = dp[i - 1][w];\n                }\n            }\n        }\n\n        visualize_dp_table(\u0026items, capacity, \u0026dp);\n    }\n\n    println!();\n}\n\n// Generate test data\nfn generate_random_items(count: usize, max_weight: usize, max_value: u32, seed: u64) -\u003e Vec\u003cItem\u003e {\n    // Simple linear congruential generator for reproducible randomness\n    let mut rng = seed;\n    let mut items = Vec::new();\n\n    for i in 0..count {\n        rng = rng.wrapping_mul(1664525).wrapping_add(1013904223);\n        let weight = 1 + (rng as usize % max_weight);\n\n        rng = rng.wrapping_mul(1664525).wrapping_add(1013904223);\n        let value = 1 + (rng as u32 % max_value);\n\n        items.push(Item::new(\u0026format!(\"item_{}\", i), weight, value));\n    }\n\n    items\n}\n\nfn main() {\n    println!(\"Knapsack Problem - Multiple Algorithm Implementation\");\n    println!(\"{}\", \"=\".repeat(60));\n\n    // Test case 1: Classic example\n    let items1 = vec![\n        Item::new(\"item1\", 10, 60),\n        Item::new(\"item2\", 20, 100),\n        Item::new(\"item3\", 30, 120),\n    ];\n    run_test_case(\"Classic Example\", items1, 50, Some(220));\n\n    // Test case 2: High-density items\n    let items2 = vec![\n        Item::new(\"gem\", 2, 20),     // density: 10\n        Item::new(\"gold\", 5, 30),    // density: 6\n        Item::new(\"silver\", 10, 50), // density: 5\n        Item::new(\"bronze\", 8, 24),  // density: 3\n    ];\n    run_test_case(\"High Value Density\", items2, 20, Some(100));\n\n    // Test case 3: Edge case - zero capacity\n    let items3 = vec![Item::new(\"heavy\", 10, 100)];\n    run_test_case(\"Zero Capacity\", items3, 0, Some(0));\n\n    // Test case 4: All items fit\n    let items4 = vec![\n        Item::new(\"light1\", 5, 10),\n        Item::new(\"light2\", 3, 8),\n        Item::new(\"light3\", 2, 5),\n    ];\n    run_test_case(\"All Items Fit\", items4, 20, Some(23));\n\n    // Performance comparison on larger instance\n    println!(\"Large Instance Performance Test:\");\n    println!(\"{}\", \"=\".repeat(50));\n    let large_items = generate_random_items(50, 20, 100, 42);\n    run_performance_comparison(\u0026large_items, 100);\n\n    // Stress test\n    println!(\"\\nStress Test (1000 items):\");\n    println!(\"{}\", \"=\".repeat(30));\n    let stress_items = generate_random_items(1000, 50, 200, 123);\n\n    let start_greedy = Instant::now();\n    let greedy_result = knapsack_greedy(\u0026stress_items, 5000);\n    let greedy_time = start_greedy.elapsed().as_secs_f64() * 1000.0;\n\n    println!(\n        \"Greedy (1000 items): Value={}, Time={:.2}ms\",\n        greedy_result.total_value, greedy_time\n    );\n\n    // Smaller stress test for optimal algorithms (to avoid excessive runtime)\n    let medium_items = generate_random_items(100, 30, 150, 456);\n    let start_optimal = Instant::now();\n    let optimal_result = knapsack_space_optimized(\u0026medium_items, 500);\n    let optimal_time = start_optimal.elapsed().as_secs_f64() * 1000.0;\n\n    println!(\n        \"Optimal (100 items): Value={}, Time={:.2}ms\",\n        optimal_result.total_value, optimal_time\n    );\n\n    // Algorithm comparison summary\n    println!(\"\\nAlgorithm Summary:\");\n    println!(\"{}\", \"=\".repeat(60));\n    println!(\"Standard DP:        O(nW) time, O(nW) space, optimal\");\n    println!(\"Space-Optimized DP: O(nW) time, O(W) space, optimal\");\n    println!(\"Memoized Recursive: O(nW) time, O(nW) space, optimal\");\n    println!(\"Greedy Approximation: O(n log n) time, O(1) space, ~50% optimal\");\n    println!(\"\\nFor large instances, prefer Space-Optimized DP or Greedy depending on accuracy requirements.\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","noah","src","rosetta-ruchy","examples","algorithms","010-edit-distance","implementations","rust","src","main.rs"],"content":"//! Edit Distance (Levenshtein Distance) - Multiple Algorithm Implementation\n//!\n//! This module implements various approaches to solve the Edit Distance problem:\n//! - Standard DP: O(m×n) time, O(m×n) space  \n//! - Space-optimized DP: O(m×n) time, O(min(m,n)) space\n//! - Memoized recursive: O(m×n) time with caching\n//! - Naive recursive: O(3^max(m,n)) time for educational purposes\n\nuse std::collections::HashMap;\nuse std::fmt;\nuse std::time::Instant;\n\n#[derive(Debug, Clone, PartialEq)]\nenum EditOperation {\n    Match(char),\n    Substitute(char, char), // from, to\n    Insert(char),\n    Delete(char),\n}\n\nimpl fmt::Display for EditOperation {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            EditOperation::Match(ch) =\u003e write!(f, \"match '{}'\", ch),\n            EditOperation::Substitute(from, to) =\u003e write!(f, \"substitute '{}' → '{}'\", from, to),\n            EditOperation::Insert(ch) =\u003e write!(f, \"insert '{}'\", ch),\n            EditOperation::Delete(ch) =\u003e write!(f, \"delete '{}'\", ch),\n        }\n    }\n}\n\n#[derive(Clone, Debug)]\nstruct EditDistanceResult {\n    distance: usize,\n    operations: Vec\u003cEditOperation\u003e,\n    algorithm_used: String,\n    computation_time_ms: f64,\n}\n\nimpl EditDistanceResult {\n    fn new(distance: usize, operations: Vec\u003cEditOperation\u003e, algorithm: \u0026str, time_ms: f64) -\u003e Self {\n        Self {\n            distance,\n            operations,\n            algorithm_used: algorithm.to_string(),\n            computation_time_ms: time_ms,\n        }\n    }\n}\n\nimpl fmt::Display for EditDistanceResult {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        writeln!(f, \"Edit Distance Result ({}):\", self.algorithm_used)?;\n        writeln!(f, \"  Distance: {}\", self.distance)?;\n        writeln!(f, \"  Operations: {}\", self.operations.len())?;\n        for (i, op) in self.operations.iter().enumerate() {\n            writeln!(f, \"    {}: {}\", i + 1, op)?;\n        }\n        writeln!(f, \"  Computation Time: {:.2}ms\", self.computation_time_ms)\n    }\n}\n\n// Standard DP with full table\nfn edit_distance_standard(str1: \u0026str, str2: \u0026str) -\u003e EditDistanceResult {\n    let start_time = Instant::now();\n    let (m, n) = (str1.len(), str2.len());\n    let chars1: Vec\u003cchar\u003e = str1.chars().collect();\n    let chars2: Vec\u003cchar\u003e = str2.chars().collect();\n\n    // Initialize DP table\n    let mut dp = vec![vec![0usize; n + 1]; m + 1];\n\n    // Base cases: transforming empty string\n    for i in 0..=m {\n        dp[i][0] = i; // Delete all characters\n    }\n    for j in 0..=n {\n        dp[0][j] = j; // Insert all characters\n    }\n\n    // Fill DP table\n    for i in 1..=m {\n        for j in 1..=n {\n            if chars1[i - 1] == chars2[j - 1] {\n                dp[i][j] = dp[i - 1][j - 1]; // No operation needed\n            } else {\n                dp[i][j] = 1 + dp[i - 1][j - 1] // Substitute\n                    .min(dp[i - 1][j]) // Delete\n                    .min(dp[i][j - 1]); // Insert\n            }\n        }\n    }\n\n    // Reconstruct operations\n    let operations = reconstruct_operations(\u0026chars1, \u0026chars2, \u0026dp);\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    EditDistanceResult::new(dp[m][n], operations, \"Standard DP\", elapsed)\n}\n\n// Reconstruct the sequence of edit operations\nfn reconstruct_operations(\n    chars1: \u0026[char],\n    chars2: \u0026[char],\n    dp: \u0026[Vec\u003cusize\u003e],\n) -\u003e Vec\u003cEditOperation\u003e {\n    let mut operations = Vec::new();\n    let (mut i, mut j) = (chars1.len(), chars2.len());\n\n    while i \u003e 0 || j \u003e 0 {\n        if i \u003e 0 \u0026\u0026 j \u003e 0 \u0026\u0026 chars1[i - 1] == chars2[j - 1] {\n            // Characters match\n            operations.push(EditOperation::Match(chars1[i - 1]));\n            i -= 1;\n            j -= 1;\n        } else if i \u003e 0 \u0026\u0026 j \u003e 0 \u0026\u0026 dp[i][j] == dp[i - 1][j - 1] + 1 {\n            // Substitution\n            operations.push(EditOperation::Substitute(chars1[i - 1], chars2[j - 1]));\n            i -= 1;\n            j -= 1;\n        } else if i \u003e 0 \u0026\u0026 dp[i][j] == dp[i - 1][j] + 1 {\n            // Deletion\n            operations.push(EditOperation::Delete(chars1[i - 1]));\n            i -= 1;\n        } else if j \u003e 0 {\n            // Insertion\n            operations.push(EditOperation::Insert(chars2[j - 1]));\n            j -= 1;\n        }\n    }\n\n    operations.reverse();\n    operations\n}\n\n// Space-optimized DP using rolling array\nfn edit_distance_space_optimized(str1: \u0026str, str2: \u0026str) -\u003e EditDistanceResult {\n    let start_time = Instant::now();\n    let (m, n) = (str1.len(), str2.len());\n\n    // Ensure we use the shorter string for the columns\n    let (shorter, longer, _swapped) = if m \u003c n {\n        (str1, str2, false)\n    } else {\n        (str2, str1, true)\n    };\n\n    let chars_short: Vec\u003cchar\u003e = shorter.chars().collect();\n    let chars_long: Vec\u003cchar\u003e = longer.chars().collect();\n\n    // Use two arrays: previous row and current row\n    let mut prev = (0..=chars_short.len()).collect::\u003cVec\u003cusize\u003e\u003e();\n    let mut curr = vec![0; chars_short.len() + 1];\n\n    for (i, ch_long) in chars_long.iter().enumerate() {\n        curr[0] = i + 1; // Cost of deleting all characters so far\n\n        for (j, ch_short) in chars_short.iter().enumerate() {\n            curr[j + 1] = if ch_long == ch_short {\n                prev[j] // No change needed\n            } else {\n                1 + prev[j] // Substitute\n                    .min(prev[j + 1]) // Delete\n                    .min(curr[j]) // Insert\n            };\n        }\n\n        std::mem::swap(\u0026mut prev, \u0026mut curr);\n    }\n\n    let distance = prev[chars_short.len()];\n\n    // Note: Cannot reconstruct operations with space optimization\n    let operations = vec![]; // Would need additional data structure\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    EditDistanceResult::new(distance, operations, \"Space-Optimized DP\", elapsed)\n}\n\n// Memoized recursive approach\nfn edit_distance_memoized(str1: \u0026str, str2: \u0026str) -\u003e EditDistanceResult {\n    let start_time = Instant::now();\n    let chars1: Vec\u003cchar\u003e = str1.chars().collect();\n    let chars2: Vec\u003cchar\u003e = str2.chars().collect();\n    let mut memo: HashMap\u003c(usize, usize), usize\u003e = HashMap::new();\n\n    fn solve(\n        chars1: \u0026[char],\n        chars2: \u0026[char],\n        i: usize,\n        j: usize,\n        memo: \u0026mut HashMap\u003c(usize, usize), usize\u003e,\n    ) -\u003e usize {\n        // Base cases\n        if i == 0 {\n            return j;\n        }\n        if j == 0 {\n            return i;\n        }\n\n        let key = (i, j);\n        if let Some(\u0026cached_result) = memo.get(\u0026key) {\n            return cached_result;\n        }\n\n        let result = if chars1[i - 1] == chars2[j - 1] {\n            // Characters match, no edit needed\n            solve(chars1, chars2, i - 1, j - 1, memo)\n        } else {\n            // Try all three operations and pick minimum\n            1 + solve(chars1, chars2, i - 1, j - 1, memo) // Substitute\n                .min(solve(chars1, chars2, i - 1, j, memo)) // Delete\n                .min(solve(chars1, chars2, i, j - 1, memo)) // Insert\n        };\n\n        memo.insert(key, result);\n        result\n    }\n\n    let distance = solve(\u0026chars1, \u0026chars2, chars1.len(), chars2.len(), \u0026mut memo);\n\n    // For simplicity, we won't reconstruct operations in memoized version\n    let operations = vec![];\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    EditDistanceResult::new(distance, operations, \"Memoized Recursive\", elapsed)\n}\n\n// Naive recursive approach (exponential time - for educational purposes only)\nfn edit_distance_naive_recursive(str1: \u0026str, str2: \u0026str) -\u003e EditDistanceResult {\n    let start_time = Instant::now();\n    let chars1: Vec\u003cchar\u003e = str1.chars().collect();\n    let chars2: Vec\u003cchar\u003e = str2.chars().collect();\n\n    fn solve(chars1: \u0026[char], chars2: \u0026[char], i: usize, j: usize) -\u003e usize {\n        // Base cases\n        if i == 0 {\n            return j;\n        }\n        if j == 0 {\n            return i;\n        }\n\n        if chars1[i - 1] == chars2[j - 1] {\n            // Characters match, no edit needed\n            solve(chars1, chars2, i - 1, j - 1)\n        } else {\n            // Try all three operations and pick minimum\n            1 + solve(chars1, chars2, i - 1, j - 1) // Substitute\n                .min(solve(chars1, chars2, i - 1, j)) // Delete\n                .min(solve(chars1, chars2, i, j - 1)) // Insert\n        }\n    }\n\n    let distance = solve(\u0026chars1, \u0026chars2, chars1.len(), chars2.len());\n    let operations = vec![]; // Too expensive to reconstruct\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    EditDistanceResult::new(distance, operations, \"Naive Recursive\", elapsed)\n}\n\n// Visualize DP table for small inputs\nfn visualize_dp_table(str1: \u0026str, str2: \u0026str, dp: \u0026[Vec\u003cusize\u003e]) {\n    let chars1: Vec\u003cchar\u003e = str1.chars().collect();\n    let chars2: Vec\u003cchar\u003e = str2.chars().collect();\n\n    println!(\"DP Table Visualization:\");\n    println!(\"{}\", \"=\".repeat(60));\n\n    // Header row\n    print!(\"     \\\"\\\"\");\n    for ch in \u0026chars2 {\n        print!(\"  {}\", ch);\n    }\n    println!();\n\n    // Empty string row\n    print!(\"\\\"\\\"   \");\n    for j in 0..=chars2.len() {\n        print!(\"{:3}\", dp[0][j]);\n    }\n    println!();\n\n    // Character rows\n    for (i, ch) in chars1.iter().enumerate() {\n        print!(\"{}    \", ch);\n        for j in 0..=chars2.len() {\n            print!(\"{:3}\", dp[i + 1][j]);\n        }\n        println!();\n    }\n\n    println!(\"{}\", \"=\".repeat(60));\n}\n\n// Performance comparison\nfn run_performance_comparison(str1: \u0026str, str2: \u0026str) {\n    println!(\"Performance Comparison: \\\"{}\\\" → \\\"{}\\\"\", str1, str2);\n    println!(\"{}\", \"-\".repeat(70));\n\n    let results = vec![\n        edit_distance_standard(str1, str2),\n        edit_distance_space_optimized(str1, str2),\n        edit_distance_memoized(str1, str2),\n    ];\n\n    // Only include naive recursive for very small inputs\n    let mut all_results = results;\n    if str1.len() \u003c= 8 \u0026\u0026 str2.len() \u003c= 8 {\n        all_results.push(edit_distance_naive_recursive(str1, str2));\n    }\n\n    for result in \u0026all_results {\n        println!(\n            \"{:\u003c20} | Distance: {:3} | Time: {:8.2}ms\",\n            result.algorithm_used, result.distance, result.computation_time_ms\n        );\n    }\n\n    // Verify all algorithms give same result\n    let expected_distance = all_results[0].distance;\n    let all_consistent = all_results.iter().all(|r| r.distance == expected_distance);\n\n    println!(\"{}\", \"-\".repeat(70));\n    println!(\"All algorithms consistent: {}\", all_consistent);\n\n    if all_results.len() \u003e 3 {\n        let speedup = all_results[3].computation_time_ms / all_results[1].computation_time_ms;\n        println!(\"Memoized vs Naive speedup: {:.1}x\", speedup);\n    }\n}\n\n// Test case runner\nfn run_test_case(name: \u0026str, str1: \u0026str, str2: \u0026str, expected_distance: Option\u003cusize\u003e) {\n    println!(\"Test Case: {}\", name);\n    println!(\"{}\", \"=\".repeat(50));\n\n    let result = edit_distance_standard(str1, str2);\n    println!(\"Input: \\\"{}\\\" → \\\"{}\\\"\", str1, str2);\n    println!(\"{}\", result);\n\n    if let Some(expected) = expected_distance {\n        let passed = result.distance == expected;\n        println!(\n            \"Expected: {}, Got: {}, Test: {}\",\n            expected,\n            result.distance,\n            if passed { \"PASS\" } else { \"FAIL\" }\n        );\n    }\n\n    // Show DP table for small cases\n    if str1.len() \u003c= 8 \u0026\u0026 str2.len() \u003c= 8 {\n        let chars1: Vec\u003cchar\u003e = str1.chars().collect();\n        let chars2: Vec\u003cchar\u003e = str2.chars().collect();\n        let (m, n) = (chars1.len(), chars2.len());\n        let mut dp = vec![vec![0; n + 1]; m + 1];\n\n        // Rebuild DP table for visualization\n        for i in 0..=m {\n            dp[i][0] = i;\n        }\n        for j in 0..=n {\n            dp[0][j] = j;\n        }\n\n        for i in 1..=m {\n            for j in 1..=n {\n                if chars1[i - 1] == chars2[j - 1] {\n                    dp[i][j] = dp[i - 1][j - 1];\n                } else {\n                    dp[i][j] = 1 + dp[i - 1][j - 1].min(dp[i - 1][j]).min(dp[i][j - 1]);\n                }\n            }\n        }\n\n        visualize_dp_table(str1, str2, \u0026dp);\n    }\n\n    println!();\n}\n\n// Generate test strings for performance testing\nfn generate_random_string(length: usize, alphabet: \u0026[char], seed: u64) -\u003e String {\n    let mut rng = seed;\n    let mut result = String::new();\n\n    for _ in 0..length {\n        rng = rng.wrapping_mul(1664525).wrapping_add(1013904223);\n        let index = (rng as usize) % alphabet.len();\n        result.push(alphabet[index]);\n    }\n\n    result\n}\n\n// Mutate a string with given mutation rate\nfn mutate_string(original: \u0026str, mutation_rate: f64, seed: u64) -\u003e String {\n    let mut rng = seed;\n    let mut result = String::new();\n    let chars: Vec\u003cchar\u003e = original.chars().collect();\n    let alphabet = ['A', 'T', 'C', 'G']; // DNA alphabet\n\n    for \u0026ch in \u0026chars {\n        rng = rng.wrapping_mul(1664525).wrapping_add(1013904223);\n        let random_val = (rng as f64) / (u64::MAX as f64);\n\n        if random_val \u003c mutation_rate {\n            // Mutate this character\n            rng = rng.wrapping_mul(1664525).wrapping_add(1013904223);\n            let new_char = alphabet[(rng as usize) % alphabet.len()];\n            result.push(new_char);\n        } else {\n            result.push(ch);\n        }\n    }\n\n    result\n}\n\nfn main() {\n    println!(\"Edit Distance - Multiple Algorithm Implementation\");\n    println!(\"{}\", \"=\".repeat(60));\n\n    // Test case 1: Classic example\n    run_test_case(\"Classic Example\", \"kitten\", \"sitting\", Some(3));\n\n    // Test case 2: Empty strings\n    run_test_case(\"Empty Strings\", \"\", \"\", Some(0));\n\n    // Test case 3: One empty\n    run_test_case(\"One Empty\", \"hello\", \"\", Some(5));\n\n    // Test case 4: Identical strings\n    run_test_case(\"Identical Strings\", \"same\", \"same\", Some(0));\n\n    // Test case 5: DNA mutation\n    run_test_case(\"DNA Mutation\", \"ATCG\", \"ATGG\", Some(1));\n\n    // Test case 6: Single operations\n    run_test_case(\"Single Substitution\", \"abc\", \"axc\", Some(1));\n    run_test_case(\"Single Insertion\", \"abc\", \"abxc\", Some(1));\n    run_test_case(\"Single Deletion\", \"abxc\", \"abc\", Some(1));\n\n    // Performance comparison on medium-sized strings\n    println!(\"Medium String Performance Test:\");\n    println!(\"{}\", \"=\".repeat(50));\n    run_performance_comparison(\"programming\", \"algorithm\");\n\n    // Large string performance (space-optimized only)\n    println!(\"Large String Performance Test:\");\n    println!(\"{}\", \"=\".repeat(40));\n    let dna1 = generate_random_string(100, \u0026['A', 'T', 'C', 'G'], 42);\n    let dna2 = mutate_string(\u0026dna1, 0.1, 123);\n\n    let start_time = Instant::now();\n    let large_result = edit_distance_space_optimized(\u0026dna1, \u0026dna2);\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    println!(\"Large DNA sequences (100 chars, 10% mutation):\");\n    println!(\n        \"Distance: {}, Time: {:.2}ms\",\n        large_result.distance, elapsed\n    );\n    println!(\n        \"Mutation rate achieved: {:.1}%\",\n        (large_result.distance as f64 / 100.0) * 100.0\n    );\n\n    // Stress test with space-optimized algorithm\n    println!(\"\\nStress Test (Space-Optimized only):\");\n    println!(\"{}\", \"=\".repeat(40));\n    let stress1 = generate_random_string(1000, \u0026['A', 'B'], 789);\n    let stress2 = generate_random_string(1000, \u0026['A', 'B'], 456);\n\n    let start_stress = Instant::now();\n    let stress_result = edit_distance_space_optimized(\u0026stress1, \u0026stress2);\n    let stress_elapsed = start_stress.elapsed().as_secs_f64() * 1000.0;\n\n    println!(\"Binary strings (1000×1000 chars):\");\n    println!(\n        \"Distance: {}, Time: {:.2}ms\",\n        stress_result.distance, stress_elapsed\n    );\n    println!(\n        \"Operations per second: {:.0}\",\n        (1000.0 * 1000.0) / (stress_elapsed / 1000.0)\n    );\n\n    // Algorithm summary\n    println!(\"\\nAlgorithm Summary:\");\n    println!(\"{}\", \"=\".repeat(60));\n    println!(\"Standard DP:        O(mn) time, O(mn) space, with operations\");\n    println!(\"Space-Optimized DP: O(mn) time, O(min(m,n)) space, distance only\");\n    println!(\"Memoized Recursive: O(mn) time, O(mn) space, sparse optimization\");\n    println!(\"Naive Recursive:    O(3^max(m,n)) time, educational only\");\n    println!(\"\\nFor large strings, use Space-Optimized DP for best memory efficiency.\");\n    println!(\"For operation reconstruction, use Standard DP with full table.\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","noah","src","rosetta-ruchy","examples","algorithms","011-matrix-chain-multiplication","implementations","rust","src","main.rs"],"content":"//! Matrix Chain Multiplication - Multiple Algorithm Implementation\n//!\n//! This module implements various approaches to solve the Matrix Chain Multiplication problem:\n//! - Standard DP: O(n³) time, O(n²) space\n//! - Memoized recursive: O(n³) time with caching\n//! - Naive recursive: O(2ⁿ) time for educational purposes\n\nuse std::collections::HashMap;\nuse std::fmt;\nuse std::time::Instant;\n\n#[derive(Clone, Debug)]\nstruct MatrixChainResult {\n    min_cost: usize,\n    parenthesization: String,\n    algorithm_used: String,\n    computation_time_ms: f64,\n    split_points: Vec\u003cVec\u003cusize\u003e\u003e,\n}\n\nimpl MatrixChainResult {\n    fn new(cost: usize, parenthesization: String, algorithm: \u0026str, time_ms: f64) -\u003e Self {\n        Self {\n            min_cost: cost,\n            parenthesization,\n            algorithm_used: algorithm.to_string(),\n            computation_time_ms: time_ms,\n            split_points: Vec::new(),\n        }\n    }\n\n    fn with_splits(\n        cost: usize,\n        parenthesization: String,\n        algorithm: \u0026str,\n        time_ms: f64,\n        splits: Vec\u003cVec\u003cusize\u003e\u003e,\n    ) -\u003e Self {\n        Self {\n            min_cost: cost,\n            parenthesization,\n            algorithm_used: algorithm.to_string(),\n            computation_time_ms: time_ms,\n            split_points: splits,\n        }\n    }\n\n    fn empty() -\u003e Self {\n        Self {\n            min_cost: 0,\n            parenthesization: String::new(),\n            algorithm_used: \"N/A\".to_string(),\n            computation_time_ms: 0.0,\n            split_points: Vec::new(),\n        }\n    }\n}\n\nimpl fmt::Display for MatrixChainResult {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        writeln!(\n            f,\n            \"Matrix Chain Multiplication Result ({}):\",\n            self.algorithm_used\n        )?;\n        writeln!(\n            f,\n            \"  Minimum Cost: {} scalar multiplications\",\n            self.min_cost\n        )?;\n        writeln!(f, \"  Optimal Parenthesization: {}\", self.parenthesization)?;\n        writeln!(f, \"  Computation Time: {:.3}ms\", self.computation_time_ms)\n    }\n}\n\n// Standard DP approach with full table\nfn matrix_chain_order_standard(dimensions: \u0026[usize]) -\u003e MatrixChainResult {\n    let start_time = Instant::now();\n    let n = dimensions.len();\n\n    if n \u003c= 1 {\n        return MatrixChainResult::empty();\n    }\n\n    let num_matrices = n - 1;\n    if num_matrices == 1 {\n        return MatrixChainResult::new(0, \"A1\".to_string(), \"Standard DP\", 0.0);\n    }\n\n    // DP table: dp[i][j] = minimum cost to multiply matrices i..j (inclusive)\n    let mut dp = vec![vec![0usize; num_matrices]; num_matrices];\n    let mut split = vec![vec![0usize; num_matrices]; num_matrices];\n\n    // Fill for chain lengths 2 to num_matrices\n    for length in 2..=num_matrices {\n        for i in 0..=num_matrices - length {\n            let j = i + length - 1;\n            dp[i][j] = usize::MAX;\n\n            // Try all possible split points k\n            for k in i..j {\n                let cost =\n                    dp[i][k] + dp[k + 1][j] + dimensions[i] * dimensions[k + 1] * dimensions[j + 1];\n\n                if cost \u003c dp[i][j] {\n                    dp[i][j] = cost;\n                    split[i][j] = k;\n                }\n            }\n        }\n    }\n\n    let parenthesization = reconstruct_parenthesization(\u0026split, 0, num_matrices - 1);\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    MatrixChainResult::with_splits(\n        dp[0][num_matrices - 1],\n        parenthesization,\n        \"Standard DP\",\n        elapsed,\n        split,\n    )\n}\n\n// Reconstruct optimal parenthesization from split points\nfn reconstruct_parenthesization(split: \u0026[Vec\u003cusize\u003e], i: usize, j: usize) -\u003e String {\n    if i == j {\n        format!(\"A{}\", i + 1)\n    } else {\n        let k = split[i][j];\n        let left = reconstruct_parenthesization(split, i, k);\n        let right = reconstruct_parenthesization(split, k + 1, j);\n        format!(\"({}{})\", left, right)\n    }\n}\n\n// Memoized recursive approach\nfn matrix_chain_order_memoized(dimensions: \u0026[usize]) -\u003e MatrixChainResult {\n    let start_time = Instant::now();\n    let n = dimensions.len();\n\n    if n \u003c= 1 {\n        return MatrixChainResult::empty();\n    }\n\n    let num_matrices = n - 1;\n    if num_matrices == 1 {\n        return MatrixChainResult::new(0, \"A1\".to_string(), \"Memoized Recursive\", 0.0);\n    }\n\n    let mut memo = HashMap::new();\n    let mut split_memo = HashMap::new();\n\n    fn solve(\n        dims: \u0026[usize],\n        i: usize,\n        j: usize,\n        memo: \u0026mut HashMap\u003c(usize, usize), usize\u003e,\n        split_memo: \u0026mut HashMap\u003c(usize, usize), usize\u003e,\n    ) -\u003e usize {\n        if i == j {\n            return 0;\n        }\n\n        let key = (i, j);\n        if let Some(\u0026cached) = memo.get(\u0026key) {\n            return cached;\n        }\n\n        let mut min_cost = usize::MAX;\n        let mut best_split = i;\n\n        for k in i..j {\n            let cost = solve(dims, i, k, memo, split_memo)\n                + solve(dims, k + 1, j, memo, split_memo)\n                + dims[i] * dims[k + 1] * dims[j + 1];\n\n            if cost \u003c min_cost {\n                min_cost = cost;\n                best_split = k;\n            }\n        }\n\n        memo.insert(key, min_cost);\n        split_memo.insert(key, best_split);\n        min_cost\n    }\n\n    let min_cost = solve(dimensions, 0, num_matrices - 1, \u0026mut memo, \u0026mut split_memo);\n\n    // Reconstruct parenthesization from memoized splits\n    fn reconstruct_memoized(\n        split_memo: \u0026HashMap\u003c(usize, usize), usize\u003e,\n        i: usize,\n        j: usize,\n    ) -\u003e String {\n        if i == j {\n            format!(\"A{}\", i + 1)\n        } else {\n            let k = split_memo.get(\u0026(i, j)).copied().unwrap_or(i);\n            let left = reconstruct_memoized(split_memo, i, k);\n            let right = reconstruct_memoized(split_memo, k + 1, j);\n            format!(\"({}{})\", left, right)\n        }\n    }\n\n    let parenthesization = reconstruct_memoized(\u0026split_memo, 0, num_matrices - 1);\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    MatrixChainResult::new(min_cost, parenthesization, \"Memoized Recursive\", elapsed)\n}\n\n// Naive recursive approach (exponential time - educational only)\nfn matrix_chain_order_naive(dimensions: \u0026[usize]) -\u003e MatrixChainResult {\n    let start_time = Instant::now();\n    let n = dimensions.len();\n\n    if n \u003c= 1 {\n        return MatrixChainResult::empty();\n    }\n\n    let num_matrices = n - 1;\n    if num_matrices == 1 {\n        return MatrixChainResult::new(0, \"A1\".to_string(), \"Naive Recursive\", 0.0);\n    }\n\n    fn solve_naive(dims: \u0026[usize], i: usize, j: usize) -\u003e usize {\n        if i == j {\n            return 0;\n        }\n\n        let mut min_cost = usize::MAX;\n\n        for k in i..j {\n            let cost = solve_naive(dims, i, k)\n                + solve_naive(dims, k + 1, j)\n                + dims[i] * dims[k + 1] * dims[j + 1];\n\n            min_cost = min_cost.min(cost);\n        }\n\n        min_cost\n    }\n\n    let min_cost = solve_naive(dimensions, 0, num_matrices - 1);\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    // For naive approach, we don't track splits for simplicity\n    MatrixChainResult::new(\n        min_cost,\n        \"Not reconstructed\".to_string(),\n        \"Naive Recursive\",\n        elapsed,\n    )\n}\n\n// Calculate cost of a specific parenthesization\n#[allow(dead_code)]\nfn calculate_parenthesization_cost(dimensions: \u0026[usize], _parenthesization: \u0026str) -\u003e Option\u003cusize\u003e {\n    // This is a simplified version - in practice, you'd parse the parenthesization\n    // For demo purposes, we'll just return the optimal cost\n    let result = matrix_chain_order_standard(dimensions);\n    Some(result.min_cost)\n}\n\n// Generate all possible parenthesizations (for small n)\n#[allow(dead_code)]\nfn generate_all_parenthesizations(n: usize) -\u003e Vec\u003cString\u003e {\n    if n == 1 {\n        return vec![\"A1\".to_string()];\n    }\n\n    let mut results = Vec::new();\n\n    for k in 1..n {\n        let left_parts = generate_all_parenthesizations(k);\n        let right_parts = generate_all_parenthesizations(n - k);\n\n        for left in \u0026left_parts {\n            for right in \u0026right_parts {\n                results.push(format!(\"({}{})\", left, right));\n            }\n        }\n    }\n\n    results\n}\n\n// Visualize DP table for small inputs\nfn visualize_dp_table(dimensions: \u0026[usize], dp: \u0026[Vec\u003cusize\u003e], split: \u0026[Vec\u003cusize\u003e]) {\n    let n = dp.len();\n\n    println!(\"DP Table Visualization:\");\n    println!(\"{}\", \"=\".repeat(80));\n\n    // Print matrix dimensions\n    print!(\"Matrices: \");\n    for i in 0..dimensions.len() - 1 {\n        print!(\"A{}({}×{}) \", i + 1, dimensions[i], dimensions[i + 1]);\n    }\n    println!();\n    println!();\n\n    // Print DP table header\n    print!(\"     \");\n    for j in 0..n {\n        print!(\"{:8}\", j + 1);\n    }\n    println!();\n\n    // Print DP table rows\n    for i in 0..n {\n        print!(\"{:2}   \", i + 1);\n        for j in 0..n {\n            if i \u003c= j {\n                print!(\"{:8}\", dp[i][j]);\n            } else {\n                print!(\"{:8}\", \"-\");\n            }\n        }\n        println!();\n    }\n\n    println!();\n    println!(\"Split points:\");\n    for i in 0..n {\n        print!(\"{:2}   \", i + 1);\n        for j in 0..n {\n            if i \u003c j {\n                print!(\"{:8}\", split[i][j] + 1);\n            } else {\n                print!(\"{:8}\", \"-\");\n            }\n        }\n        println!();\n    }\n\n    println!(\"{}\", \"=\".repeat(80));\n}\n\n// Performance comparison\nfn run_performance_comparison(dimensions: \u0026[usize]) {\n    println!(\n        \"Performance Comparison for {} matrices:\",\n        dimensions.len() - 1\n    );\n    println!(\"Dimensions: {:?}\", dimensions);\n    println!(\"{}\", \"-\".repeat(70));\n\n    let results = vec![\n        matrix_chain_order_standard(dimensions),\n        matrix_chain_order_memoized(dimensions),\n    ];\n\n    // Only include naive for very small inputs\n    let mut all_results = results;\n    if dimensions.len() \u003c= 7 {\n        // 6 matrices or fewer\n        all_results.push(matrix_chain_order_naive(dimensions));\n    }\n\n    for result in \u0026all_results {\n        println!(\n            \"{:\u003c18} | Cost: {:8} | Time: {:8.3}ms\",\n            result.algorithm_used, result.min_cost, result.computation_time_ms\n        );\n    }\n\n    // Verify all algorithms give same result\n    let expected_cost = all_results[0].min_cost;\n    let all_consistent = all_results.iter().all(|r| r.min_cost == expected_cost);\n\n    println!(\"{}\", \"-\".repeat(70));\n    println!(\"All algorithms consistent: {}\", all_consistent);\n\n    if all_results.len() \u003e 2 {\n        let speedup = all_results[2].computation_time_ms / all_results[0].computation_time_ms;\n        println!(\"DP vs Naive speedup: {:.1}x\", speedup);\n    }\n}\n\n// Test case runner\nfn run_test_case(name: \u0026str, dimensions: Vec\u003cusize\u003e, expected_cost: Option\u003cusize\u003e) {\n    println!(\"Test Case: {}\", name);\n    println!(\"{}\", \"=\".repeat(50));\n\n    if dimensions.len() \u003c= 1 {\n        println!(\"Error: Need at least 2 dimensions for matrix multiplication\");\n        println!();\n        return;\n    }\n\n    let result = matrix_chain_order_standard(\u0026dimensions);\n    println!(\"Dimensions: {:?}\", dimensions);\n    println!(\"{}\", result);\n\n    if let Some(expected) = expected_cost {\n        let passed = result.min_cost == expected;\n        println!(\n            \"Expected: {}, Got: {}, Test: {}\",\n            expected,\n            result.min_cost,\n            if passed { \"PASS\" } else { \"FAIL\" }\n        );\n    }\n\n    // Show DP table for small cases\n    if dimensions.len() \u003c= 6 {\n        let MatrixChainResult { split_points, .. } = \u0026result;\n        if !split_points.is_empty() {\n            let n = dimensions.len() - 1;\n            let mut dp = vec![vec![0; n]; n];\n\n            // Rebuild DP table for visualization\n            for length in 2..=n {\n                for i in 0..=n - length {\n                    let j = i + length - 1;\n                    dp[i][j] = usize::MAX;\n\n                    for k in i..j {\n                        let cost = dp[i][k]\n                            + dp[k + 1][j]\n                            + dimensions[i] * dimensions[k + 1] * dimensions[j + 1];\n                        dp[i][j] = dp[i][j].min(cost);\n                    }\n                }\n            }\n\n            visualize_dp_table(\u0026dimensions, \u0026dp, split_points);\n        }\n    }\n\n    println!();\n}\n\n// Generate random dimensions for testing\nfn generate_random_dimensions(\n    count: usize,\n    min_dim: usize,\n    max_dim: usize,\n    seed: u64,\n) -\u003e Vec\u003cusize\u003e {\n    let mut rng = seed;\n    let mut dimensions = Vec::with_capacity(count + 1);\n\n    for _ in 0..=count {\n        rng = rng.wrapping_mul(1664525).wrapping_add(1013904223);\n        let dim = min_dim + (rng as usize % (max_dim - min_dim + 1));\n        dimensions.push(dim);\n    }\n\n    dimensions\n}\n\n// Calculate Catalan numbers\nfn catalan_number(n: usize) -\u003e usize {\n    if n == 0 {\n        return 1;\n    }\n\n    let mut catalan = vec![0; n + 1];\n    catalan[0] = 1;\n    catalan[1] = 1;\n\n    for i in 2..=n {\n        for j in 0..i {\n            catalan[i] += catalan[j] * catalan[i - 1 - j];\n        }\n    }\n\n    catalan[n]\n}\n\nfn main() {\n    println!(\"Matrix Chain Multiplication - Multiple Algorithm Implementation\");\n    println!(\"{}\", \"=\".repeat(70));\n\n    // Test case 1: Two matrices\n    run_test_case(\"Two Matrices\", vec![2, 3, 6], Some(36));\n\n    // Test case 2: Three matrices - classic example\n    run_test_case(\"Three Matrices\", vec![1, 2, 3, 4], Some(18));\n\n    // Test case 3: Textbook example\n    run_test_case(\"Textbook Example\", vec![5, 4, 6, 2, 7], Some(158));\n\n    // Test case 4: Classic DP example\n
