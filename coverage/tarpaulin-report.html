   run_test_case(\"Classic Example\", vec![1, 2, 3, 4, 5], Some(38));\n\n    // Test case 5: Identical dimensions\n    run_test_case(\"Identical Dimensions\", vec![10, 10, 10, 10, 10], Some(3000));\n\n    // Performance comparison on medium-sized problem\n    println!(\"Medium Chain Performance Test:\");\n    println!(\"{}\", \"=\".repeat(50));\n    let medium_dims = vec![40, 20, 30, 10, 30, 25];\n    run_performance_comparison(\u0026medium_dims);\n\n    // Large chain performance (DP algorithms only)\n    println!(\"\\nLarge Chain Performance Test:\");\n    println!(\"{}\", \"=\".repeat(40));\n    let large_dims = generate_random_dimensions(20, 10, 100, 42);\n\n    let start_time = Instant::now();\n    let large_result = matrix_chain_order_standard(\u0026large_dims);\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    println!(\"Random chain (21 matrices, dims 10-100):\");\n    println!(\"Minimum cost: {}\", large_result.min_cost);\n    println!(\"Standard DP time: {:.2}ms\", elapsed);\n\n    let memoized_result = matrix_chain_order_memoized(\u0026large_dims);\n    println!(\n        \"Memoized time: {:.2}ms\",\n        memoized_result.computation_time_ms\n    );\n\n    // Stress test\n    println!(\"\\nStress Test:\");\n    println!(\"{}\", \"=\".repeat(30));\n    let stress_dims = generate_random_dimensions(50, 5, 200, 789);\n\n    let start_stress = Instant::now();\n    let stress_result = matrix_chain_order_standard(\u0026stress_dims);\n    let stress_elapsed = start_stress.elapsed().as_secs_f64() * 1000.0;\n\n    println!(\"Large random chain (51 matrices, dims 5-200):\");\n    println!(\"Minimum cost: {}\", stress_result.min_cost);\n    println!(\"Computation time: {:.2}ms\", stress_elapsed);\n    println!(\"Subproblems solved: {}\", (50 * 50 * 50) / 6); // Approximate O(n³)\n\n    // Catalan numbers demonstration\n    println!(\"\\nCatalan Numbers (parenthesization count):\");\n    println!(\"{}\", \"=\".repeat(45));\n    for n in 1..=10 {\n        let catalan = catalan_number(n);\n        println!(\n            \"{} matrices: {} ways to parenthesize (C_{})\",\n            n + 1,\n            catalan,\n            n\n        );\n    }\n\n    // Algorithm summary\n    println!(\"\\nAlgorithm Summary:\");\n    println!(\"{}\", \"=\".repeat(60));\n    println!(\"Standard DP:        O(n³) time, O(n²) space, systematic\");\n    println!(\"Memoized Recursive: O(n³) time, O(n²) space, sparse optimization\");\n    println!(\"Naive Recursive:    O(2ⁿ) time, O(n) space, educational only\");\n    println!(\"\\nFor practical use, Standard DP is recommended for its predictable\");\n    println!(\"performance and ability to reconstruct optimal parenthesization.\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","noah","src","rosetta-ruchy","examples","algorithms","012-coin-change","implementations","rust","src","main.rs"],"content":"//! Coin Change Problem - Multiple Algorithm Implementation\n//!\n//! This module implements various approaches to solve the Coin Change problem:\n//! - Bottom-up DP: O(amount×coins) time, O(amount) space\n//! - Top-down DP: O(amount×coins) time with memoization\n//! - Greedy algorithm: O(coins log coins) time, works for canonical systems\n//! - Naive recursive: O(coins^amount) time for educational purposes\n\nuse std::collections::HashMap;\nuse std::fmt;\nuse std::time::Instant;\n\n#[derive(Clone, Debug)]\nstruct CoinChangeResult {\n    min_coins: i32,\n    coins_used: Vec\u003cusize\u003e,\n    algorithm_used: String,\n    computation_time_ms: f64,\n    is_possible: bool,\n}\n\nimpl CoinChangeResult {\n    fn new(min_coins: i32, coins_used: Vec\u003cusize\u003e, algorithm: \u0026str, time_ms: f64) -\u003e Self {\n        Self {\n            min_coins,\n            coins_used,\n            algorithm_used: algorithm.to_string(),\n            computation_time_ms: time_ms,\n            is_possible: true,\n        }\n    }\n\n    fn impossible(algorithm: \u0026str, time_ms: f64) -\u003e Self {\n        Self {\n            min_coins: -1,\n            coins_used: Vec::new(),\n            algorithm_used: algorithm.to_string(),\n            computation_time_ms: time_ms,\n            is_possible: false,\n        }\n    }\n}\n\nimpl fmt::Display for CoinChangeResult {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        writeln!(f, \"Coin Change Result ({}):\", self.algorithm_used)?;\n        if self.is_possible {\n            writeln!(f, \"  Minimum Coins: {}\", self.min_coins)?;\n            writeln!(f, \"  Coins Used: {:?}\", self.coins_used)?;\n            writeln!(\n                f,\n                \"  Total Value: {}\",\n                self.coins_used.iter().sum::\u003cusize\u003e()\n            )?;\n        } else {\n            writeln!(f, \"  Result: No solution possible\")?;\n        }\n        writeln!(f, \"  Computation Time: {:.3}ms\", self.computation_time_ms)\n    }\n}\n\n// Bottom-up Dynamic Programming approach\nfn coin_change_dp_bottom_up(coins: \u0026[usize], amount: usize) -\u003e CoinChangeResult {\n    let start_time = Instant::now();\n\n    if amount == 0 {\n        return CoinChangeResult::new(0, Vec::new(), \"Bottom-up DP\", 0.0);\n    }\n\n    // dp[i] = minimum coins needed for amount i\n    let mut dp = vec![i32::MAX; amount + 1];\n    let mut parent = vec![None; amount + 1];\n    dp[0] = 0;\n\n    // Fill DP table\n    for i in 1..=amount {\n        for \u0026coin in coins {\n            if coin \u003c= i \u0026\u0026 dp[i - coin] != i32::MAX {\n                let new_count = dp[i - coin] + 1;\n                if new_count \u003c dp[i] {\n                    dp[i] = new_count;\n                    parent[i] = Some(coin);\n                }\n            }\n        }\n    }\n\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    if dp[amount] == i32::MAX {\n        CoinChangeResult::impossible(\"Bottom-up DP\", elapsed)\n    } else {\n        let coins_used = reconstruct_solution(\u0026parent, amount);\n        CoinChangeResult::new(dp[amount], coins_used, \"Bottom-up DP\", elapsed)\n    }\n}\n\n// Reconstruct the coin solution from parent pointers\nfn reconstruct_solution(parent: \u0026[Option\u003cusize\u003e], mut amount: usize) -\u003e Vec\u003cusize\u003e {\n    let mut coins = Vec::new();\n\n    while amount \u003e 0 {\n        if let Some(coin) = parent[amount] {\n            coins.push(coin);\n            amount -= coin;\n        } else {\n            break;\n        }\n    }\n\n    coins.sort();\n    coins\n}\n\n// Top-down Dynamic Programming with memoization\nfn coin_change_dp_top_down(coins: \u0026[usize], amount: usize) -\u003e CoinChangeResult {\n    let start_time = Instant::now();\n\n    if amount == 0 {\n        return CoinChangeResult::new(0, Vec::new(), \"Top-down DP\", 0.0);\n    }\n\n    let mut memo = HashMap::new();\n\n    fn solve(coins: \u0026[usize], amount: usize, memo: \u0026mut HashMap\u003cusize, i32\u003e) -\u003e i32 {\n        if amount == 0 {\n            return 0;\n        }\n\n        if let Some(\u0026cached) = memo.get(\u0026amount) {\n            return cached;\n        }\n\n        let mut min_coins = i32::MAX;\n        for \u0026coin in coins {\n            if coin \u003c= amount {\n                let sub_result = solve(coins, amount - coin, memo);\n                if sub_result != i32::MAX {\n                    min_coins = min_coins.min(sub_result + 1);\n                }\n            }\n        }\n\n        memo.insert(amount, min_coins);\n        min_coins\n    }\n\n    let result = solve(coins, amount, \u0026mut memo);\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    if result == i32::MAX {\n        CoinChangeResult::impossible(\"Top-down DP\", elapsed)\n    } else {\n        // For simplicity, we don't reconstruct coins in memoized version\n        CoinChangeResult::new(result, Vec::new(), \"Top-down DP\", elapsed)\n    }\n}\n\n// Greedy algorithm (works optimally only for canonical coin systems)\nfn coin_change_greedy(coins: \u0026[usize], amount: usize) -\u003e CoinChangeResult {\n    let start_time = Instant::now();\n\n    if amount == 0 {\n        return CoinChangeResult::new(0, Vec::new(), \"Greedy\", 0.0);\n    }\n\n    let mut sorted_coins = coins.to_vec();\n    sorted_coins.sort_by(|a, b| b.cmp(a)); // Sort in descending order\n\n    let mut remaining = amount;\n    let mut coins_used = Vec::new();\n\n    for \u0026coin in \u0026sorted_coins {\n        while remaining \u003e= coin {\n            coins_used.push(coin);\n            remaining -= coin;\n        }\n    }\n\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    if remaining == 0 {\n        CoinChangeResult::new(coins_used.len() as i32, coins_used, \"Greedy\", elapsed)\n    } else {\n        CoinChangeResult::impossible(\"Greedy\", elapsed)\n    }\n}\n\n// Naive recursive approach (exponential time - educational only)\nfn coin_change_naive_recursive(coins: \u0026[usize], amount: usize) -\u003e CoinChangeResult {\n    let start_time = Instant::now();\n\n    if amount == 0 {\n        return CoinChangeResult::new(0, Vec::new(), \"Naive Recursive\", 0.0);\n    }\n\n    fn solve_naive(coins: \u0026[usize], amount: usize) -\u003e i32 {\n        if amount == 0 {\n            return 0;\n        }\n\n        let mut min_coins = i32::MAX;\n        for \u0026coin in coins {\n            if coin \u003c= amount {\n                let sub_result = solve_naive(coins, amount - coin);\n                if sub_result != i32::MAX {\n                    min_coins = min_coins.min(sub_result + 1);\n                }\n            }\n        }\n\n        min_coins\n    }\n\n    let result = solve_naive(coins, amount);\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    if result == i32::MAX {\n        CoinChangeResult::impossible(\"Naive Recursive\", elapsed)\n    } else {\n        CoinChangeResult::new(result, Vec::new(), \"Naive Recursive\", elapsed)\n    }\n}\n\n// Visualize DP table construction for small problems\nfn visualize_dp_table(coins: \u0026[usize], amount: usize) {\n    println!(\"DP Table Construction:\");\n    println!(\"{}\", \"=\".repeat(60));\n    println!(\"Coins: {:?}\", coins);\n    println!(\"Target Amount: {}\", amount);\n    println!();\n\n    // Build DP table step by step\n    let mut dp = vec![i32::MAX; amount + 1];\n    let mut parent = vec![None; amount + 1];\n    dp[0] = 0;\n\n    // Print header\n    print!(\"Amount: \");\n    for i in 0..=amount.min(20) {\n        print!(\"{:4}\", i);\n    }\n    if amount \u003e 20 {\n        print!(\" ...\");\n    }\n    println!();\n\n    // Fill and display DP table\n    for i in 1..=amount {\n        for \u0026coin in coins {\n            if coin \u003c= i \u0026\u0026 dp[i - coin] != i32::MAX {\n                let new_count = dp[i - coin] + 1;\n                if new_count \u003c dp[i] {\n                    dp[i] = new_count;\n                    parent[i] = Some(coin);\n                }\n            }\n        }\n    }\n\n    // Display final DP values\n    print!(\"DP:     \");\n    for i in 0..=amount.min(20) {\n        if dp[i] == i32::MAX {\n            print!(\"{:4}\", \"∞\");\n        } else {\n            print!(\"{:4}\", dp[i]);\n        }\n    }\n    if amount \u003e 20 {\n        print!(\" ...\");\n    }\n    println!();\n\n    // Display coin choices\n    print!(\"Coin:   \");\n    for i in 0..=amount.min(20) {\n        if let Some(coin) = parent[i] {\n            print!(\"{:4}\", coin);\n        } else {\n            print!(\"{:4}\", \"-\");\n        }\n    }\n    if amount \u003e 20 {\n        print!(\" ...\");\n    }\n    println!();\n\n    println!(\"{}\", \"=\".repeat(60));\n}\n\n// Performance comparison between algorithms\nfn run_performance_comparison(coins: \u0026[usize], amount: usize) {\n    println!(\n        \"Performance Comparison: coins={:?}, amount={}\",\n        coins, amount\n    );\n    println!(\"{}\", \"-\".repeat(70));\n\n    let results = vec![\n        coin_change_dp_bottom_up(coins, amount),\n        coin_change_dp_top_down(coins, amount),\n        coin_change_greedy(coins, amount),\n    ];\n\n    // Only include naive recursive for very small amounts\n    let mut all_results = results;\n    if amount \u003c= 20 {\n        all_results.push(coin_change_naive_recursive(coins, amount));\n    }\n\n    for result in \u0026all_results {\n        let status = if result.is_possible { \"✓\" } else { \"✗\" };\n        println!(\n            \"{} {:\u003c15} | Coins: {:3} | Time: {:8.3}ms\",\n            status, result.algorithm_used, result.min_coins, result.computation_time_ms\n        );\n    }\n\n    // Analyze results\n    let optimal_results: Vec\u003c_\u003e = all_results\n        .iter()\n        .filter(|r| {\n            r.is_possible\n                \u0026\u0026 (r.algorithm_used.contains(\"DP\") || r.algorithm_used == \"Naive Recursive\")\n        })\n        .collect();\n\n    if !optimal_results.is_empty() {\n        let expected_coins = optimal_results[0].min_coins;\n        let all_optimal_consistent = optimal_results\n            .iter()\n            .all(|r| r.min_coins == expected_coins);\n        println!(\"{}\", \"-\".repeat(70));\n        println!(\"Optimal algorithms consistent: {}\", all_optimal_consistent);\n\n        // Check if greedy is optimal\n        let greedy_result = all_results.iter().find(|r| r.algorithm_used == \"Greedy\");\n        if let Some(greedy) = greedy_result {\n            if greedy.is_possible {\n                let greedy_optimal = greedy.min_coins == expected_coins;\n                println!(\n                    \"Greedy algorithm optimal: {} (used {} coins)\",\n                    greedy_optimal, greedy.min_coins\n                );\n                if !greedy_optimal {\n                    println!(\"  → Coin system is non-canonical\");\n                }\n            }\n        }\n    }\n}\n\n// Test case runner\nfn run_test_case(name: \u0026str, coins: Vec\u003cusize\u003e, amount: usize, expected_coins: Option\u003ci32\u003e) {\n    println!(\"Test Case: {}\", name);\n    println!(\"{}\", \"=\".repeat(50));\n\n    let result = coin_change_dp_bottom_up(\u0026coins, amount);\n    println!(\"Coins: {:?}, Amount: {}\", coins, amount);\n    println!(\"{}\", result);\n\n    if let Some(expected) = expected_coins {\n        let passed = if expected == -1 {\n            !result.is_possible\n        } else {\n            result.is_possible \u0026\u0026 result.min_coins == expected\n        };\n\n        println!(\n            \"Expected: {}, Got: {}, Test: {}\",\n            if expected == -1 {\n                \"impossible\".to_string()\n            } else {\n                expected.to_string()\n            },\n            if result.is_possible {\n                result.min_coins.to_string()\n            } else {\n                \"impossible\".to_string()\n            },\n            if passed { \"PASS\" } else { \"FAIL\" }\n        );\n    }\n\n    // Show DP table for small cases\n    if amount \u003c= 20 \u0026\u0026 coins.len() \u003c= 5 {\n        println!();\n        visualize_dp_table(\u0026coins, amount);\n    }\n\n    println!();\n}\n\n// Generate test data\nfn generate_coin_system(system_type: \u0026str) -\u003e Vec\u003cusize\u003e {\n    match system_type {\n        \"us\" =\u003e vec![1, 5, 10, 25],\n        \"euro\" =\u003e vec![1, 2, 5, 10, 20, 50, 100, 200],\n        \"binary\" =\u003e vec![1, 2, 4, 8, 16, 32, 64],\n        \"fibonacci\" =\u003e vec![1, 2, 3, 5, 8, 13, 21, 34],\n        \"prime\" =\u003e vec![2, 3, 5, 7, 11, 13, 17, 19, 23],\n        \"non_canonical\" =\u003e vec![1, 3, 4],\n        _ =\u003e vec![1, 5, 10, 25],\n    }\n}\n\n// Test canonical vs non-canonical systems\nfn test_canonical_systems() {\n    println!(\"Canonical vs Non-Canonical Coin Systems:\");\n    println!(\"{}\", \"=\".repeat(60));\n\n    let test_cases = [\n        (\"US Coins (Canonical)\", generate_coin_system(\"us\"), 67),\n        (\"Euro Coins (Canonical)\", generate_coin_system(\"euro\"), 47),\n        (\n            \"Non-Canonical [1,3,4]\",\n            generate_coin_system(\"non_canonical\"),\n            6,\n        ),\n        (\"Binary System\", generate_coin_system(\"binary\"), 100),\n    ];\n\n    for (name, coins, amount) in test_cases {\n        println!(\"\\n{}: {:?}, Amount: {}\", name, coins, amount);\n\n        let dp_result = coin_change_dp_bottom_up(\u0026coins, amount);\n        let greedy_result = coin_change_greedy(\u0026coins, amount);\n\n        if dp_result.is_possible \u0026\u0026 greedy_result.is_possible {\n            let optimal = dp_result.min_coins;\n            let greedy_coins = greedy_result.min_coins;\n            let is_canonical = optimal == greedy_coins;\n\n            println!(\"  DP Optimal: {} coins\", optimal);\n            println!(\"  Greedy: {} coins\", greedy_coins);\n            println!(\n                \"  System is {}\",\n                if is_canonical {\n                    \"CANONICAL\"\n                } else {\n                    \"NON-CANONICAL\"\n                }\n            );\n\n            if !is_canonical {\n                println!(\"  → Greedy gives suboptimal solution\");\n            }\n        }\n    }\n}\n\nfn main() {\n    println!(\"Coin Change Problem - Multiple Algorithm Implementation\");\n    println!(\"{}\", \"=\".repeat(65));\n\n    // Test case 1: Basic exact change\n    run_test_case(\"Exact Change\", vec![1, 5, 10, 25], 30, Some(2));\n\n    // Test case 2: No change needed\n    run_test_case(\"No Change Needed\", vec![1, 5, 10, 25], 0, Some(0));\n\n    // Test case 3: Impossible case\n    run_test_case(\"Impossible Case\", vec![3, 5], 1, Some(-1));\n\n    // Test case 4: Greedy fails\n    run_test_case(\"Greedy Fails\", vec![1, 3, 4], 6, Some(2));\n\n    // Test case 5: Large amount\n    run_test_case(\"Large Amount\", vec![1, 5, 10, 25], 67, Some(6));\n\n    // Performance comparison on medium problem\n    println!(\"Medium Problem Performance Test:\");\n    println!(\"{}\", \"=\".repeat(50));\n    run_performance_comparison(\u0026[1, 5, 10, 21, 25], 63);\n\n    // Large problem performance (DP algorithms only)\n    println!(\"\\nLarge Problem Performance Test:\");\n    println!(\"{}\", \"=\".repeat(40));\n    let large_coins = vec![1, 5, 10, 25, 50, 100];\n    let large_amount = 2674;\n\n    let start_time = Instant::now();\n    let large_result = coin_change_dp_bottom_up(\u0026large_coins, large_amount);\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    println!(\"Coins: {:?}, Amount: {}\", large_coins, large_amount);\n    if large_result.is_possible {\n        println!(\"Minimum coins: {}\", large_result.min_coins);\n        println!(\"Computation time: {:.2}ms\", elapsed);\n        println!(\"Subproblems solved: {}\", large_amount);\n    }\n\n    // Stress test\n    println!(\"\\nStress Test:\");\n    println!(\"{}\", \"=\".repeat(30));\n    let stress_amount = 10000;\n    let stress_coins = vec![1, 5, 10, 25];\n\n    let start_stress = Instant::now();\n    let stress_result = coin_change_dp_bottom_up(\u0026stress_coins, stress_amount);\n    let stress_elapsed = start_stress.elapsed().as_secs_f64() * 1000.0;\n\n    println!(\"Large amount stress test (amount={}):\", stress_amount);\n    if stress_result.is_possible {\n        println!(\"Minimum coins: {}\", stress_result.min_coins);\n        println!(\"Computation time: {:.2}ms\", stress_elapsed);\n        println!(\n            \"Problems per second: {:.0}\",\n            (stress_amount as f64) / (stress_elapsed / 1000.0)\n        );\n    }\n\n    // Canonical system analysis\n    test_canonical_systems();\n\n    // Algorithm summary\n    println!(\"\\nAlgorithm Summary:\");\n    println!(\"{}\", \"=\".repeat(60));\n    println!(\"Bottom-up DP:      O(amount×coins) time, O(amount) space, optimal\");\n    println!(\"Top-down DP:       O(amount×coins) time, O(amount) space, optimal\");\n    println!(\n        \"Greedy Algorithm:   O(coins log coins) time, O(1) space, works for canonical systems\"\n    );\n    println!(\"Naive Recursive:    O(coins^amount) time, O(amount) space, educational only\");\n    println!(\"\\nFor practical use:\");\n    println!(\"- Use DP for guaranteed optimal solutions\");\n    println!(\"- Use Greedy only for known canonical coin systems (US, Euro)\");\n    println!(\"- Bottom-up DP preferred for coin reconstruction\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","noah","src","rosetta-ruchy","examples","algorithms","013-rod-cutting","implementations","rust","src","main.rs"],"content":"//! Rod Cutting Problem - Multiple Algorithm Implementation\n//!\n//! This module implements various approaches to solve the Rod Cutting problem:\n//! - Bottom-up DP: O(n²) time, O(n) space\n//! - Top-down DP: O(n²) time with memoization\n//! - Greedy heuristic: O(n log n) time, approximation algorithm\n//! - Naive recursive: O(2ⁿ) time for educational purposes\n\nuse std::collections::HashMap;\nuse std::fmt;\nuse std::time::Instant;\n\n#[derive(Clone, Debug)]\nstruct RodCuttingResult {\n    max_revenue: u32,\n    cuts: Vec\u003cusize\u003e,\n    algorithm_used: String,\n    computation_time_ms: f64,\n}\n\nimpl RodCuttingResult {\n    fn new(revenue: u32, cuts: Vec\u003cusize\u003e, algorithm: \u0026str, time_ms: f64) -\u003e Self {\n        Self {\n            max_revenue: revenue,\n            cuts,\n            algorithm_used: algorithm.to_string(),\n            computation_time_ms: time_ms,\n        }\n    }\n}\n\nimpl fmt::Display for RodCuttingResult {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        writeln!(f, \"Rod Cutting Result ({}):\", self.algorithm_used)?;\n        writeln!(f, \"  Maximum Revenue: {}\", self.max_revenue)?;\n        writeln!(f, \"  Optimal Cuts: {:?}\", self.cuts)?;\n        writeln!(f, \"  Total Cut Length: {}\", self.cuts.iter().sum::\u003cusize\u003e())?;\n        writeln!(f, \"  Number of Pieces: {}\", self.cuts.len())?;\n        writeln!(f, \"  Computation Time: {:.3}ms\", self.computation_time_ms)\n    }\n}\n\n// Bottom-up Dynamic Programming approach\nfn rod_cutting_dp_bottom_up(prices: \u0026[u32], length: usize) -\u003e RodCuttingResult {\n    let start_time = Instant::now();\n\n    if length == 0 {\n        return RodCuttingResult::new(0, Vec::new(), \"Bottom-up DP\", 0.0);\n    }\n\n    // revenue[i] = maximum revenue for rod of length i\n    let mut revenue = vec![0; length + 1];\n    let mut first_cut = vec![0; length + 1];\n\n    // Fill DP table\n    for i in 1..=length {\n        for j in 1..=i.min(prices.len()) {\n            let new_revenue = prices[j - 1] + revenue[i - j];\n            if new_revenue \u003e revenue[i] {\n                revenue[i] = new_revenue;\n                first_cut[i] = j;\n            }\n        }\n    }\n\n    // Reconstruct cutting sequence\n    let cuts = reconstruct_cuts(\u0026first_cut, length);\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    RodCuttingResult::new(revenue[length], cuts, \"Bottom-up DP\", elapsed)\n}\n\n// Reconstruct the optimal cutting sequence\nfn reconstruct_cuts(first_cut: \u0026[usize], mut length: usize) -\u003e Vec\u003cusize\u003e {\n    let mut cuts = Vec::new();\n\n    while length \u003e 0 {\n        let cut_length = first_cut[length];\n        cuts.push(cut_length);\n        length -= cut_length;\n    }\n\n    cuts.sort();\n    cuts\n}\n\n// Top-down Dynamic Programming with memoization\nfn rod_cutting_dp_top_down(prices: \u0026[u32], length: usize) -\u003e RodCuttingResult {\n    let start_time = Instant::now();\n\n    if length == 0 {\n        return RodCuttingResult::new(0, Vec::new(), \"Top-down DP\", 0.0);\n    }\n\n    let mut memo = HashMap::new();\n\n    fn solve(prices: \u0026[u32], n: usize, memo: \u0026mut HashMap\u003cusize, u32\u003e) -\u003e u32 {\n        if n == 0 {\n            return 0;\n        }\n\n        if let Some(\u0026cached) = memo.get(\u0026n) {\n            return cached;\n        }\n\n        let mut max_revenue = 0;\n        for i in 1..=n.min(prices.len()) {\n            let revenue = prices[i - 1] + solve(prices, n - i, memo);\n            max_revenue = max_revenue.max(revenue);\n        }\n\n        memo.insert(n, max_revenue);\n        max_revenue\n    }\n\n    let max_revenue = solve(prices, length, \u0026mut memo);\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    // For simplicity, we don't reconstruct cuts in memoized version\n    RodCuttingResult::new(max_revenue, Vec::new(), \"Top-down DP\", elapsed)\n}\n\n// Greedy heuristic based on unit price\nfn rod_cutting_greedy(prices: \u0026[u32], length: usize) -\u003e RodCuttingResult {\n    let start_time = Instant::now();\n\n    if length == 0 {\n        return RodCuttingResult::new(0, Vec::new(), \"Greedy Heuristic\", 0.0);\n    }\n\n    // Calculate unit prices and create indexed array\n    let mut unit_prices: Vec\u003c(usize, f64)\u003e = prices\n        .iter()\n        .enumerate()\n        .map(|(i, \u0026price)| (i + 1, price as f64 / (i + 1) as f64))\n        .collect();\n\n    // Sort by unit price in descending order\n    unit_prices.sort_by(|a, b| b.1.partial_cmp(\u0026a.1).unwrap_or(std::cmp::Ordering::Equal));\n\n    let mut remaining = length;\n    let mut cuts = Vec::new();\n    let mut total_revenue = 0;\n\n    // Greedily select pieces with highest unit price\n    for (piece_length, _unit_price) in unit_prices {\n        while remaining \u003e= piece_length \u0026\u0026 piece_length \u003c= prices.len() {\n            cuts.push(piece_length);\n            total_revenue += prices[piece_length - 1];\n            remaining -= piece_length;\n        }\n        if remaining == 0 {\n            break;\n        }\n    }\n\n    cuts.sort();\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    RodCuttingResult::new(total_revenue, cuts, \"Greedy Heuristic\", elapsed)\n}\n\n// Naive recursive approach (exponential time - educational only)\nfn rod_cutting_naive_recursive(prices: \u0026[u32], length: usize) -\u003e RodCuttingResult {\n    let start_time = Instant::now();\n\n    if length == 0 {\n        return RodCuttingResult::new(0, Vec::new(), \"Naive Recursive\", 0.0);\n    }\n\n    fn solve_naive(prices: \u0026[u32], n: usize) -\u003e u32 {\n        if n == 0 {\n            return 0;\n        }\n\n        let mut max_revenue = 0;\n        for i in 1..=n.min(prices.len()) {\n            let revenue = prices[i - 1] + solve_naive(prices, n - i);\n            max_revenue = max_revenue.max(revenue);\n        }\n\n        max_revenue\n    }\n\n    let max_revenue = solve_naive(prices, length);\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    // For naive approach, we don't reconstruct cuts for simplicity\n    RodCuttingResult::new(max_revenue, Vec::new(), \"Naive Recursive\", elapsed)\n}\n\n// Visualize DP table construction for small problems\nfn visualize_dp_table(prices: \u0026[u32], length: usize) {\n    println!(\"DP Table Construction:\");\n    println!(\"{}\", \"=\".repeat(60));\n    println!(\"Prices: {:?}\", prices);\n    println!(\"Rod Length: {}\", length);\n    println!();\n\n    // Build DP table step by step\n    let mut revenue = vec![0; length + 1];\n    let mut first_cut = vec![0; length + 1];\n\n    // Print header\n    print!(\"Length: \");\n    for i in 0..=length.min(15) {\n        print!(\"{:4}\", i);\n    }\n    if length \u003e 15 {\n        print!(\" ...\");\n    }\n    println!();\n\n    // Fill and display DP table\n    for i in 1..=length {\n        for j in 1..=i.min(prices.len()) {\n            let new_revenue = prices[j - 1] + revenue[i - j];\n            if new_revenue \u003e revenue[i] {\n                revenue[i] = new_revenue;\n                first_cut[i] = j;\n            }\n        }\n    }\n\n    // Display revenue values\n    print!(\"Revenue:\");\n    for i in 0..=length.min(15) {\n        print!(\"{:4}\", revenue[i]);\n    }\n    if length \u003e 15 {\n        print!(\" ...\");\n    }\n    println!();\n\n    // Display first cut choices\n    print!(\"Cut:    \");\n    for i in 0..=length.min(15) {\n        if i == 0 {\n            print!(\"{:4}\", \"-\");\n        } else {\n            print!(\"{:4}\", first_cut[i]);\n        }\n    }\n    if length \u003e 15 {\n        print!(\" ...\");\n    }\n    println!();\n\n    println!(\"{}\", \"=\".repeat(60));\n}\n\n// Performance comparison between algorithms\nfn run_performance_comparison(prices: \u0026[u32], length: usize) {\n    println!(\n        \"Performance Comparison: length={}, prices={:?}\",\n        length, prices\n    );\n    println!(\"{}\", \"-\".repeat(70));\n\n    let results = vec![\n        rod_cutting_dp_bottom_up(prices, length),\n        rod_cutting_dp_top_down(prices, length),\n        rod_cutting_greedy(prices, length),\n    ];\n\n    // Only include naive recursive for very small lengths\n    let mut all_results = results;\n    if length \u003c= 15 {\n        all_results.push(rod_cutting_naive_recursive(prices, length));\n    }\n\n    for result in \u0026all_results {\n        println!(\n            \"{:\u003c18} | Revenue: {:4} | Time: {:8.3}ms\",\n            result.algorithm_used, result.max_revenue, result.computation_time_ms\n        );\n    }\n\n    // Analyze results\n    let optimal_results: Vec\u003c_\u003e = all_results\n        .iter()\n        .filter(|r| r.algorithm_used.contains(\"DP\") || r.algorithm_used == \"Naive Recursive\")\n        .collect();\n\n    if !optimal_results.is_empty() {\n        let expected_revenue = optimal_results[0].max_revenue;\n        let all_optimal_consistent = optimal_results\n            .iter()\n            .all(|r| r.max_revenue == expected_revenue);\n\n        println!(\"{}\", \"-\".repeat(70));\n        println!(\"Optimal algorithms consistent: {}\", all_optimal_consistent);\n\n        // Check greedy performance\n        let greedy_result = all_results\n            .iter()\n            .find(|r| r.algorithm_used == \"Greedy Heuristic\");\n        if let Some(greedy) = greedy_result {\n            let approximation_ratio = greedy.max_revenue as f64 / expected_revenue as f64;\n            println!(\n                \"Greedy approximation: {} / {} = {:.2}% of optimal\",\n                greedy.max_revenue,\n                expected_revenue,\n                approximation_ratio * 100.0\n            );\n        }\n    }\n}\n\n// Test case runner\nfn run_test_case(name: \u0026str, prices: Vec\u003cu32\u003e, length: usize, expected_revenue: Option\u003cu32\u003e) {\n    println!(\"Test Case: {}\", name);\n    println!(\"{}\", \"=\".repeat(50));\n\n    let result = rod_cutting_dp_bottom_up(\u0026prices, length);\n    println!(\"Prices: {:?}, Length: {}\", prices, length);\n    println!(\"{}\", result);\n\n    if let Some(expected) = expected_revenue {\n        let passed = result.max_revenue == expected;\n        println!(\n            \"Expected: {}, Got: {}, Test: {}\",\n            expected,\n            result.max_revenue,\n            if passed { \"PASS\" } else { \"FAIL\" }\n        );\n    }\n\n    // Show DP table for small cases\n    if length \u003c= 15 \u0026\u0026 prices.len() \u003c= 8 {\n        println!();\n        visualize_dp_table(\u0026prices, length);\n    }\n\n    println!();\n}\n\n// Generate test data\nfn generate_prices(pattern: \u0026str, length: usize, seed: u64) -\u003e Vec\u003cu32\u003e {\n    let mut prices = Vec::with_capacity(length);\n    let mut rng = seed;\n\n    match pattern {\n        \"linear\" =\u003e {\n            for i in 1..=length {\n                prices.push(i as u32);\n            }\n        }\n        \"quadratic\" =\u003e {\n            for i in 1..=length {\n                prices.push((i * i) as u32);\n            }\n        }\n        \"fibonacci\" =\u003e {\n            let mut a = 1u32;\n            let mut b = 1u32;\n            prices.push(a);\n            if length \u003e 1 {\n                prices.push(b);\n            }\n\n            for _ in 2..length {\n                let c = a + b;\n                prices.push(c);\n                a = b;\n                b = c;\n            }\n        }\n        \"random\" =\u003e {\n            for _ in 0..length {\n                rng = rng.wrapping_mul(1664525).wrapping_add(1013904223);\n                prices.push(1 + (rng as u32 % 50));\n            }\n        }\n        \"diminishing\" =\u003e {\n            for i in 1..=length {\n                // Unit price decreases as length increases\n                let unit_price = 100 / i as u32;\n                prices.push(unit_price * i as u32);\n            }\n        }\n        _ =\u003e {\n            // Default to linear\n            for i in 1..=length {\n                prices.push(i as u32);\n            }\n        }\n    }\n\n    prices\n}\n\n// Analyze unit prices and cutting efficiency\nfn analyze_cutting_efficiency(prices: \u0026[u32]) {\n    println!(\"Unit Price Analysis:\");\n    println!(\"{}\", \"-\".repeat(40));\n    println!(\n        \"{:\u003c8} {:\u003c8} {:\u003c12} {:\u003c10}\",\n        \"Length\", \"Price\", \"Unit Price\", \"Efficiency\"\n    );\n\n    let mut unit_prices: Vec\u003c(usize, u32, f64)\u003e = prices\n        .iter()\n        .enumerate()\n        .map(|(i, \u0026price)| {\n            let length = i + 1;\n            let unit_price = price as f64 / length as f64;\n            (length, price, unit_price)\n        })\n        .collect();\n\n    for (length, price, unit_price) in \u0026unit_prices {\n        let efficiency = if *unit_price \u003e 0.0 { \"Good\" } else { \"Poor\" };\n        println!(\n            \"{:\u003c8} {:\u003c8} {:\u003c12.2} {:\u003c10}\",\n            length, price, unit_price, efficiency\n        );\n    }\n\n    // Find best unit price\n    unit_prices.sort_by(|a, b| b.2.partial_cmp(\u0026a.2).unwrap_or(std::cmp::Ordering::Equal));\n    if let Some((best_length, best_price, best_unit_price)) = unit_prices.first() {\n        println!();\n        println!(\n            \"Best unit price: length {} with {:.2} per unit (price {})\",\n            best_length, best_unit_price, best_price\n        );\n    }\n}\n\nfn main() {\n    println!(\"Rod Cutting Problem - Multiple Algorithm Implementation\");\n    println!(\"{}\", \"=\".repeat(65));\n\n    // Test case 1: Simple case\n    run_test_case(\"Simple Cut\", vec![1, 5], 2, Some(5));\n\n    // Test case 2: Classic textbook example\n    run_test_case(\n        \"Classic Example\",\n        vec![1, 5, 8, 9, 10, 17, 17, 20],\n        8,\n        Some(22),\n    );\n\n    // Test case 3: No cutting optimal\n    run_test_case(\"No Cutting Optimal\", vec![1, 5, 8], 3, Some(8));\n\n    // Test case 4: Many small pieces optimal\n    run_test_case(\"Many Small Pieces\", vec![10, 15, 18, 20, 21], 5, Some(50));\n\n    // Test case 5: Greedy fails case\n    run_test_case(\"Greedy Fails\", vec![1, 4, 6, 7], 4, Some(8));\n\n    // Performance comparison on medium problem\n    println!(\"Medium Problem Performance Test:\");\n    println!(\"{}\", \"=\".repeat(50));\n    let medium_prices = vec![2, 5, 7, 8, 10, 12, 14, 15, 16, 17];\n    run_performance_comparison(\u0026medium_prices, 10);\n\n    // Large problem performance (DP algorithms only)\n    println!(\"\\nLarge Problem Performance Test:\");\n    println!(\"{}\", \"=\".repeat(40));\n    let large_prices = generate_prices(\"random\", 30, 42);\n\n    let start_time = Instant::now();\n    let large_result = rod_cutting_dp_bottom_up(\u0026large_prices, 50);\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    println!(\"Random prices, rod length 50:\");\n    println!(\"Maximum revenue: {}\", large_result.max_revenue);\n    println!(\"Computation time: {:.2}ms\", elapsed);\n    println!(\"Subproblems solved: {}\", (50 * 50) / 2); // Approximate O(n²)\n\n    // Stress test\n    println!(\"\\nStress Test:\");\n    println!(\"{}\", \"=\".repeat(30));\n    let stress_prices = generate_prices(\"fibonacci\", 25, 0);\n\n    let start_stress = Instant::now();\n    let stress_result = rod_cutting_dp_bottom_up(\u0026stress_prices, 100);\n    let stress_elapsed = start_stress.elapsed().as_secs_f64() * 1000.0;\n\n    println!(\"Fibonacci prices, rod length 100:\");\n    println!(\"Maximum revenue: {}\", stress_result.max_revenue);\n    println!(\"Computation time: {:.2}ms\", stress_elapsed);\n    println!(\n        \"Subproblems per second: {:.0}\",\n        (100.0 * 100.0) / (stress_elapsed / 1000.0)\n    );\n\n    // Unit price analysis\n    println!(\"\\nUnit Price Analysis Example:\");\n    println!(\"{}\", \"=\".repeat(45));\n    let analysis_prices = vec![1, 5, 8, 9, 10, 17, 17, 20];\n    analyze_cutting_efficiency(\u0026analysis_prices);\n\n    // Algorithm summary\n    println!(\"\\nAlgorithm Summary:\");\n    println!(\"{}\", \"=\".repeat(60));\n    println!(\"Bottom-up DP:      O(n²) time, O(n) space, optimal\");\n    println!(\"Top-down DP:       O(n²) time, O(n) space, optimal\");\n    println!(\"Greedy Heuristic:  O(n log n) time, O(1) space, approximation\");\n    println!(\"Naive Recursive:   O(2ⁿ) time, O(n) space, educational only\");\n    println!(\"\\nFor practical use:\");\n    println!(\"- Use DP for guaranteed optimal solutions and cut reconstruction\");\n    println!(\"- Use Greedy for fast approximations when near-optimal is sufficient\");\n    println!(\"- Bottom-up DP preferred for its predictable performance\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","noah","src","rosetta-ruchy","examples","algorithms","014-graph-coloring","implementations","rust","src","main.rs"],"content":"//! Graph Coloring Problem - Multiple Algorithm Implementation\n//!\n//! This module implements various approaches to solve the Graph Coloring problem:\n//! - Backtracking: O(k^V) time, exact solution with pruning\n//! - Welsh-Powell: O(V²) time, greedy heuristic with degree ordering\n//! - Simple Greedy: O(V+E) time, fast approximation\n//! - Constraint Satisfaction: Advanced pruning techniques\n\nuse std::collections::HashSet;\nuse std::fmt;\nuse std::time::Instant;\n\n#[derive(Clone, Debug)]\nstruct Graph {\n    vertices: usize,\n    adj_list: Vec\u003cHashSet\u003cusize\u003e\u003e,\n    adj_matrix: Vec\u003cVec\u003cbool\u003e\u003e,\n}\n\nimpl Graph {\n    fn new(vertices: usize) -\u003e Self {\n        Self {\n            vertices,\n            adj_list: vec![HashSet::new(); vertices],\n            adj_matrix: vec![vec![false; vertices]; vertices],\n        }\n    }\n\n    fn add_edge(\u0026mut self, u: usize, v: usize) {\n        if u \u003c self.vertices \u0026\u0026 v \u003c self.vertices {\n            self.adj_list[u].insert(v);\n            self.adj_list[v].insert(u);\n            self.adj_matrix[u][v] = true;\n            self.adj_matrix[v][u] = true;\n        }\n    }\n\n    fn is_adjacent(\u0026self, u: usize, v: usize) -\u003e bool {\n        u \u003c self.vertices \u0026\u0026 v \u003c self.vertices \u0026\u0026 self.adj_matrix[u][v]\n    }\n\n    fn degree(\u0026self, vertex: usize) -\u003e usize {\n        if vertex \u003c self.vertices {\n            self.adj_list[vertex].len()\n        } else {\n            0\n        }\n    }\n\n    fn max_degree(\u0026self) -\u003e usize {\n        (0..self.vertices)\n            .map(|v| self.degree(v))\n            .max()\n            .unwrap_or(0)\n    }\n\n    fn edges(\u0026self) -\u003e Vec\u003c(usize, usize)\u003e {\n        let mut edges = Vec::new();\n        for u in 0..self.vertices {\n            for \u0026v in \u0026self.adj_list[u] {\n                if u \u003c v {\n                    // Avoid duplicates\n                    edges.push((u, v));\n                }\n            }\n        }\n        edges\n    }\n\n    fn from_edges(vertices: usize, edges: \u0026[(usize, usize)]) -\u003e Self {\n        let mut graph = Self::new(vertices);\n        for \u0026(u, v) in edges {\n            graph.add_edge(u, v);\n        }\n        graph\n    }\n}\n\nimpl fmt::Display for Graph {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        writeln!(f, \"Graph with {} vertices:\", self.vertices)?;\n        writeln!(f, \"Adjacency List:\")?;\n        for v in 0..self.vertices {\n            let neighbors: Vec\u003cusize\u003e = self.adj_list[v].iter().copied().collect();\n            writeln!(f, \"  {}: {:?}\", v, neighbors)?;\n        }\n        Ok(())\n    }\n}\n\n#[derive(Clone, Debug)]\nstruct ColoringResult {\n    coloring: Vec\u003cusize\u003e,\n    colors_used: usize,\n    algorithm_used: String,\n    computation_time_ms: f64,\n    is_valid: bool,\n}\n\nimpl ColoringResult {\n    fn new(coloring: Vec\u003cusize\u003e, algorithm: \u0026str, time_ms: f64, graph: \u0026Graph) -\u003e Self {\n        let colors_used = coloring.iter().max().copied().unwrap_or(0);\n        let is_valid = is_valid_coloring(graph, \u0026coloring);\n\n        Self {\n            coloring,\n            colors_used,\n            algorithm_used: algorithm.to_string(),\n            computation_time_ms: time_ms,\n            is_valid,\n        }\n    }\n}\n\nimpl fmt::Display for ColoringResult {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        writeln!(f, \"Graph Coloring Result ({}):\", self.algorithm_used)?;\n        writeln!(f, \"  Colors Used: {}\", self.colors_used)?;\n        writeln!(f, \"  Valid Coloring: {}\", self.is_valid)?;\n        writeln!(f, \"  Computation Time: {:.3}ms\", self.computation_time_ms)?;\n        writeln!(f, \"  Vertex Colors: {:?}\", self.coloring)\n    }\n}\n\n// Check if a coloring is valid (no adjacent vertices have same color)\nfn is_valid_coloring(graph: \u0026Graph, coloring: \u0026[usize]) -\u003e bool {\n    if coloring.len() != graph.vertices {\n        return false;\n    }\n\n    for u in 0..graph.vertices {\n        for \u0026v in \u0026graph.adj_list[u] {\n            if coloring[u] == coloring[v] \u0026\u0026 coloring[u] != 0 {\n                return false;\n            }\n        }\n    }\n    true\n}\n\n// Check if assigning a color to a vertex is safe\nfn is_safe_color(graph: \u0026Graph, vertex: usize, color: usize, coloring: \u0026[usize]) -\u003e bool {\n    for \u0026neighbor in \u0026graph.adj_list[vertex] {\n        if coloring[neighbor] == color {\n            return false;\n        }\n    }\n    true\n}\n\n// Backtracking algorithm for exact graph coloring\nfn graph_coloring_backtrack(graph: \u0026Graph, max_colors: usize) -\u003e ColoringResult {\n    let start_time = Instant::now();\n    let mut coloring = vec![0; graph.vertices];\n\n    fn backtrack(\n        graph: \u0026Graph,\n        vertex: usize,\n        coloring: \u0026mut Vec\u003cusize\u003e,\n        max_colors: usize,\n    ) -\u003e bool {\n        if vertex == graph.vertices {\n            return true; // All vertices successfully colored\n        }\n\n        for color in 1..=max_colors {\n            if is_safe_color(graph, vertex, color, coloring) {\n                coloring[vertex] = color;\n                if backtrack(graph, vertex + 1, coloring, max_colors) {\n                    return true;\n                }\n                coloring[vertex] = 0; // Backtrack\n            }\n        }\n        false\n    }\n\n    let success = backtrack(graph, 0, \u0026mut coloring, max_colors);\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    if !success {\n        coloring = vec![0; graph.vertices]; // No valid coloring found\n    }\n\n    ColoringResult::new(coloring, \"Backtracking\", elapsed, graph)\n}\n\n// Simple greedy coloring algorithm\nfn graph_coloring_greedy(graph: \u0026Graph) -\u003e ColoringResult {\n    let start_time = Instant::now();\n    let mut coloring = vec![0; graph.vertices];\n\n    for vertex in 0..graph.vertices {\n        let mut used_colors = vec![false; graph.vertices + 1];\n\n        // Mark colors used by neighbors\n        for \u0026neighbor in \u0026graph.adj_list[vertex] {\n            if coloring[neighbor] != 0 {\n                used_colors[coloring[neighbor]] = true;\n            }\n        }\n\n        // Find first available color\n        for color in 1..=graph.vertices {\n            if !used_colors[color] {\n                coloring[vertex] = color;\n                break;\n            }\n        }\n    }\n\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n    ColoringResult::new(coloring, \"Simple Greedy\", elapsed, graph)\n}\n\n// Welsh-Powell algorithm (greedy with degree ordering)\nfn graph_coloring_welsh_powell(graph: \u0026Graph) -\u003e ColoringResult {\n    let start_time = Instant::now();\n    let mut coloring = vec![0; graph.vertices];\n\n    // Create vertices sorted by degree (descending)\n    let mut vertices: Vec\u003cusize\u003e = (0..graph.vertices).collect();\n    vertices.sort_by_key(|\u0026v| graph.degree(v));\n    vertices.reverse(); // Highest degree first\n\n    for \u0026vertex in \u0026vertices {\n        let mut used_colors = vec![false; graph.vertices + 1];\n\n        // Mark colors used by neighbors\n        for \u0026neighbor in \u0026graph.adj_list[vertex] {\n            if coloring[neighbor] != 0 {\n                used_colors[coloring[neighbor]] = true;\n            }\n        }\n\n        // Find first available color\n        for color in 1..=graph.vertices {\n            if !used_colors[color] {\n                coloring[vertex] = color;\n                break;\n            }\n        }\n    }\n\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n    ColoringResult::new(coloring, \"Welsh-Powell\", elapsed, graph)\n}\n\n// Largest First ordering (alternative to Welsh-Powell)\nfn graph_coloring_largest_first(graph: \u0026Graph) -\u003e ColoringResult {\n    let start_time = Instant::now();\n    let mut coloring = vec![0; graph.vertices];\n\n    // Sort vertices by degree (descending) and process in that order\n    let mut vertices_by_degree: Vec\u003c(usize, usize)\u003e =\n        (0..graph.vertices).map(|v| (v, graph.degree(v))).collect();\n    vertices_by_degree.sort_by(|a, b| b.1.cmp(\u0026a.1)); // Sort by degree descending\n\n    for \u0026(vertex, _degree) in \u0026vertices_by_degree {\n        let mut color = 1;\n        while !is_safe_color(graph, vertex, color, \u0026coloring) {\n            color += 1;\n        }\n        coloring[vertex] = color;\n    }\n\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n    ColoringResult::new(coloring, \"Largest First\", elapsed, graph)\n}\n\n// Find chromatic number using binary search with backtracking\nfn _find_chromatic_number(graph: \u0026Graph, max_search: usize) -\u003e usize {\n    let mut left = 1;\n    let mut right = max_search.min(graph.vertices);\n    let mut chromatic_number = right;\n\n    while left \u003c= right {\n        let mid = (left + right) / 2;\n        let result = graph_coloring_backtrack(graph, mid);\n\n        if result.is_valid \u0026\u0026 result.colors_used \u003e 0 {\n            chromatic_number = mid;\n            right = mid - 1; // Try to find smaller chromatic number\n        } else {\n            left = mid + 1; // Need more colors\n        }\n    }\n\n    chromatic_number\n}\n\n// Performance comparison between algorithms\nfn run_performance_comparison(graph: \u0026Graph) {\n    println!(\n        \"Performance Comparison: {} vertices, {} edges\",\n        graph.vertices,\n        graph.edges().len()\n    );\n    println!(\"{}\", \"-\".repeat(70));\n\n    let algorithms: Vec\u003cBox\u003cdyn Fn(\u0026Graph) -\u003e ColoringResult\u003e\u003e = vec![\n        Box::new(graph_coloring_greedy),\n        Box::new(graph_coloring_welsh_powell),\n        Box::new(graph_coloring_largest_first),\n    ];\n\n    let mut results = Vec::new();\n    for algorithm in algorithms {\n        results.push(algorithm(graph));\n    }\n\n    // Only include backtracking for small graphs\n    if graph.vertices \u003c= 12 {\n        let max_colors = graph.max_degree() + 1;\n        results.push(graph_coloring_backtrack(graph, max_colors));\n    }\n\n    for result in \u0026results {\n        println!(\n            \"{:\u003c18} | Colors: {:2} | Time: {:8.3}ms | Valid: {}\",\n            result.algorithm_used, result.colors_used, result.computation_time_ms, result.is_valid\n        );\n    }\n\n    // Find theoretical bounds\n    let max_degree = graph.max_degree();\n    let clique_lower_bound = estimate_clique_number(graph);\n\n    println!(\"{}\", \"-\".repeat(70));\n    println!(\"Graph Properties:\");\n    println!(\"  Max Degree (Δ): {}\", max_degree);\n    println!(\"  Brooks' Upper Bound: {} colors\", max_degree + 1);\n    println!(\"  Clique Lower Bound: {} colors\", clique_lower_bound);\n\n    // Analyze algorithm performance\n    if let Some(best_exact) = results\n        .iter()\n        .filter(|r| r.algorithm_used.contains(\"Backtracking\"))\n        .min_by_key(|r| r.colors_used)\n    {\n        println!(\"  Exact Chromatic Number: {}\", best_exact.colors_used);\n\n        for result in \u0026results {\n            if !result.algorithm_used.contains(\"Backtracking\") {\n                let approximation_ratio = result.colors_used as f64 / best_exact.colors_used as f64;\n                println!(\n                    \"  {} Ratio: {:.2}x optimal\",\n                    result.algorithm_used, approximation_ratio\n                );\n            }\n        }\n    }\n}\n\n// Estimate clique number (lower bound for chromatic number)\nfn estimate_clique_number(graph: \u0026Graph) -\u003e usize {\n    let mut max_clique_size = 1;\n\n    // Simple greedy clique finding\n    for start_vertex in 0..graph.vertices {\n        let mut clique = vec![start_vertex];\n\n        for candidate in (start_vertex + 1)..graph.vertices {\n            let is_connected_to_all = clique.iter().all(|\u0026v| graph.is_adjacent(v, candidate));\n\n            if is_connected_to_all {\n                clique.push(candidate);\n            }\n        }\n\n        max_clique_size = max_clique_size.max(clique.len());\n    }\n\n    max_clique_size\n}\n\n// Visualize small graphs and their colorings\nfn visualize_coloring(graph: \u0026Graph, result: \u0026ColoringResult, show_details: bool) {\n    println!(\"Graph Coloring Visualization:\");\n    println!(\"{}\", \"=\".repeat(50));\n\n    if show_details {\n        println!(\"Graph structure:\");\n        for v in 0..graph.vertices {\n            let neighbors: Vec\u003cString\u003e = graph.adj_list[v].iter().map(|\u0026n| n.to_string()).collect();\n            println!(\"  Vertex {}: connected to [{}]\", v, neighbors.join(\", \"));\n        }\n        println!();\n    }\n\n    println!(\"Coloring result ({}):\", result.algorithm_used);\n    println!(\n        \"{:\u003c8} {:\u003c6} {:\u003c12} {:\u003c20}\",\n        \"Vertex\", \"Color\", \"Degree\", \"Neighbors\"\n    );\n    println!(\"{}\", \"-\".repeat(50));\n\n    for v in 0..graph.vertices {\n        let neighbors: Vec\u003cString\u003e = graph.adj_list[v]\n            .iter()\n            .map(|\u0026n| {\n                format!(\n                    \"{}({})\",\n                    n,\n                    if v \u003c result.coloring.len() \u0026\u0026 n \u003c result.coloring.len() {\n                        result.coloring[n].to_string()\n                    } else {\n                        \"?\".to_string()\n                    }\n                )\n            })\n            .collect();\n\n        let color = if v \u003c result.coloring.len() {\n            result.coloring[v].to_string()\n        } else {\n            \"?\".to_string()\n        };\n\n        println!(\n            \"{:\u003c8} {:\u003c6} {:\u003c12} {:\u003c20}\",\n            v,\n            color,\n            graph.degree(v),\n            neighbors.join(\",\")\n        );\n    }\n\n    println!();\n    println!(\"Summary:\");\n    println!(\"  Total colors used: {}\", result.colors_used);\n    println!(\"  Valid coloring: {}\", result.is_valid);\n    println!(\"  Computation time: {:.3}ms\", result.computation_time_ms);\n}\n\n// Create classic test graphs\nfn create_complete_graph(n: usize) -\u003e Graph {\n    let mut graph = Graph::new(n);\n    for i in 0..n {\n        for j in (i + 1)..n {\n            graph.add_edge(i, j);\n        }\n    }\n    graph\n}\n\nfn create_cycle_graph(n: usize) -\u003e Graph {\n    let mut graph = Graph::new(n);\n    for i in 0..n {\n        graph.add_edge(i, (i + 1) % n);\n    }\n    graph\n}\n\nfn create_bipartite_graph(left_size: usize, right_size: usize, edges: \u0026[(usize, usize)]) -\u003e Graph {\n    let mut graph = Graph::new(left_size + right_size);\n    for \u0026(u, v) in edges {\n        if u \u003c left_size \u0026\u0026 v \u003c right_size {\n            graph.add_edge(u, left_size + v);\n        }\n    }\n    graph\n}\n\nfn create_petersen_graph() -\u003e Graph {\n    Graph::from_edges(\n        10,\n        \u0026[\n            // Outer 5-cycle\n            (0, 1),\n            (1, 2),\n            (2, 3),\n            (3, 4),\n            (4, 0),\n            // Inner 5-cycle\n            (5, 6),\n            (6, 7),\n            (7, 8),\n            (8, 9),\n            (9, 5),\n            // Connections between cycles\n            (0, 5),\n            (1, 6),\n            (2, 7),\n            (3, 8),\n            (4, 9),\n        ],\n    )\n}\n\n// Test case runner\nfn run_test_case(name: \u0026str, graph: Graph, expected_chromatic: Option\u003cusize\u003e) {\n    println!(\"Test Case: {}\", name);\n    println!(\"{}\", \"=\".repeat(50));\n\n    println!(\"{}\", graph);\n\n    // Run Welsh-Powell as primary algorithm\n    let result = graph_coloring_welsh_powell(\u0026graph);\n\n    if let Some(expected) = expected_chromatic {\n        let test_passed = result.colors_used \u003c= expected \u0026\u0026 result.is_valid;\n        println!(\"Expected chromatic number: ≤{}\", expected);\n        println!(\"Algorithm result: {} colors\", result.colors_used);\n        println!(\"Test status: {}\", if test_passed { \"PASS\" } else { \"FAIL\" });\n    }\n\n    // Show visualization for small graphs\n    if graph.vertices \u003c= 10 {\n        println!();\n        visualize_coloring(\u0026graph, \u0026result, true);\n    }\n\n    // Performance comparison for larger graphs\n    if graph.vertices \u003e 5 {\n        println!();\n        run_performance_comparison(\u0026graph);\n    }\n\n    println!();\n}\n\n// Generate test graphs with specific properties\nfn generate_random_graph(vertices: usize, density: f64, seed: u64) -\u003e Graph {\n    let mut graph = Graph::new(vertices);\n    let mut rng = seed;\n\n    for i in 0..vertices {\n        for j in (i + 1)..vertices {\n            rng = rng.wrapping_mul(1664525).wrapping_add(1013904223);\n            let prob = (rng as f64) / (u64::MAX as f64);\n\n            if prob \u003c density {\n                graph.add_edge(i, j);\n            }\n        }\n    }\n\n    graph\n}\n\nfn main() {\n    println!(\"Graph Coloring Problem - Multiple Algorithm Implementation\");\n    println!(\"{}\", \"=\".repeat(65));\n\n    // Test Case 1: Triangle (Complete graph K3)\n    run_test_case(\"Triangle (K3)\", create_complete_graph(3), Some(3));\n\n    // Test Case 2: Square (4-cycle)\n    run_test_case(\"Square (C4)\", create_cycle_graph(4), Some(2));\n\n    // Test Case 3: Pentagon (5-cycle)\n    run_test_case(\"Pentagon (C5)\", create_cycle_graph(5), Some(3));\n\n    // Test Case 4: Bipartite graph\n    let bipartite = create_bipartite_graph(3, 3, \u0026[(0, 0), (0, 1), (1, 1), (1, 2), (2, 0), (2, 2)]);\n    run_test_case(\"Bipartite Graph\", bipartite, Some(2));\n\n    // Test Case 5: Petersen graph\n    run_test_case(\"Petersen Graph\", create_petersen_graph(), Some(3));\n\n    // Test Case 6: Complete graph K4\n    run_test_case(\"Complete K4\", create_complete_graph(4), Some(4));\n\n    // Performance test on medium random graph\n    println!(\"Medium Random Graph Performance Test:\");\n    println!(\"{}\", \"=\".repeat(50));\n    let medium_random = generate_random_graph(15, 0.4, 42);\n    run_performance_comparison(\u0026medium_random);\n\n    // Large graph stress test\n    println!(\"\\nLarge Graph Stress Test:\");\n    println!(\"{}\", \"=\".repeat(40));\n    let large_random = generate_random_graph(25, 0.3, 123);\n\n    let start_time = Instant::now();\n    let large_result = graph_coloring_welsh_powell(\u0026large_random);\n    let elapsed = start_time.elapsed().as_secs_f64() * 1000.0;\n\n    println!(\n        \"Random graph: {} vertices, {} edges\",\n        large_random.vertices,\n        large_random.edges().len()\n    );\n    println!(\"Welsh-Powell coloring: {} colors\", large_result.colors_used);\n    println!(\"Computation time: {:.2}ms\", elapsed);\n    println!(\n        \"Graph density: {:.1}%\",\n        (large_random.edges().len() as f64 * 200.0)\n            / (large_random.vertices * (large_random.vertices - 1)) as f64\n    );\n\n    // Algorithm comparison on various graph types\n    println!(\"\\nAlgorithm Comparison on Different Graph Types:\");\n    println!(\"{}\", \"=\".repeat(60));\n\n    let test_graphs = vec![\n        (\"Dense Random\", generate_random_graph(12, 0.7, 456)),\n        (\"Sparse Random\", generate_random_graph(20, 0.2, 789)),\n        (\"Path Graph\", {\n            let mut path = Graph::new(10);\n            for i in 0..9 {\n                path.add_edge(i, i + 1);\n            }\n            path\n        }),\n        (\"Star Graph\", {\n            let mut star = Graph::new(8);\n            for i in 1..8 {\n                star.add_edge(0, i);\n            }\n            star\n        }),\n    ];\n\n    for (name, graph) in test_graphs {\n        println!(\n            \"\\n{} ({} vertices, {} edges):\",\n            name,\n            graph.vertices,\n            graph.edges().len()\n        );\n\n        let algorithms = vec![\n            (\"Greedy\", graph_coloring_greedy(\u0026graph)),\n            (\"Welsh-Powell\", graph_coloring_welsh_powell(\u0026graph)),\n            (\"Largest First\", graph_coloring_largest_first(\u0026graph)),\n        ];\n\n        for (alg_name, result) in algorithms {\n            println!(\n                \"  {}: {} colors in {:.2}ms\",\n                alg_name, result.colors_used, result.computation_time_ms\n            );\n        }\n    }\n\n    // Algorithm summary\n    println!(\"\\nAlgorithm Summary:\");\n    println!(\"{}\", \"=\".repeat(60));\n    println!(\"Backtracking:      O(k^V) time, exact solution, exponential\");\n    println!(\"Welsh-Powell:      O(V²) time, greedy with degree ordering\");\n    println!(\"Simple Greedy:     O(V+E) time, fast but suboptimal\");\n    println!(\"Largest First:     O(V²) time, alternative degree-based heuristic\");\n    println!(\"\\nRecommendations:\");\n    println!(\"- Small graphs (V ≤ 15): Use backtracking for optimal solution\");\n    println!(\"- Medium graphs (V ≤ 100): Use Welsh-Powell for good quality\");\n    println!(\"- Large graphs (V \u003e 100): Use simple greedy for speed\");\n    println!(\"- Real-time applications: Always use greedy variants\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","noah","src","rosetta-ruchy","examples","algorithms","015-traveling-salesman","implementations","rust","src","main.rs"],"content":"// Traveling Salesman Problem - Rust Implementation\n// Multiple algorithm approaches for the classic NP-hard optimization problem\n\nuse std::time::Instant;\n\n// Graph representation for TSP\n#[derive(Debug, Clone)]\nstruct Graph {\n    n: usize,\n    distances: Vec\u003cVec\u003cf64\u003e\u003e,\n}\n\nimpl Graph {\n    fn new(n: usize) -\u003e Self {\n        Self {\n            n,\n            distances: vec![vec![0.0; n]; n],\n        }\n    }\n\n    fn from_points(points: \u0026[(f64, f64)]) -\u003e Self {\n        let n = points.len();\n        let mut graph = Self::new(n);\n\n        for i in 0..n {\n            for j in 0..n {\n                if i != j {\n                    let dx = points[i].0 - points[j].0;\n                    let dy = points[i].1 - points[j].1;\n                    graph.distances[i][j] = (dx * dx + dy * dy).sqrt();\n                }\n            }\n        }\n\n        graph\n    }\n\n    fn add_edge(\u0026mut self, from: usize, to: usize, distance: f64) {\n        self.distances[from][to] = distance;\n    }\n\n    fn get_distance(\u0026self, from: usize, to: usize) -\u003e f64 {\n        self.distances[from][to]\n    }\n\n    fn tour_distance(\u0026self, tour: \u0026[usize]) -\u003e f64 {\n        let mut total = 0.0;\n        for i in 0..tour.len() {\n            let from = tour[i];\n            let to = tour[(i + 1) % tour.len()];\n            total += self.get_distance(from, to);\n        }\n        total\n    }\n}\n\n// Solution structure\n#[derive(Debug, Clone)]\nstruct TSPSolution {\n    tour: Vec\u003cusize\u003e,\n    distance: f64,\n    algorithm: String,\n    time_ms: f64,\n}\n\n// 1. Brute Force Algorithm (optimal but exponential)\nfn tsp_brute_force(graph: \u0026Graph) -\u003e TSPSolution {\n    let start = Instant::now();\n    let n = graph.n;\n\n    if n \u003e 10 {\n        // Too large for brute force\n        return TSPSolution {\n            tour: vec![],\n            distance: f64::INFINITY,\n            algorithm: \"Brute Force (skipped - too large)\".to_string(),\n            time_ms: 0.0,\n        };\n    }\n\n    let mut cities: Vec\u003cusize\u003e = (1..n).collect();\n    let mut best_tour = vec![0];\n    best_tour.extend_from_slice(\u0026cities);\n    let mut best_distance = graph.tour_distance(\u0026best_tour);\n\n    // Generate all permutations\n    permute(\u0026mut cities, 0, graph, \u0026mut best_tour, \u0026mut best_distance);\n\n    TSPSolution {\n        tour: best_tour,\n        distance: best_distance,\n        algorithm: \"Brute Force\".to_string(),\n        time_ms: start.elapsed().as_secs_f64() * 1000.0,\n    }\n}\n\nfn permute(\n    cities: \u0026mut Vec\u003cusize\u003e,\n    k: usize,\n    graph: \u0026Graph,\n    best_tour: \u0026mut Vec\u003cusize\u003e,\n    best_distance: \u0026mut f64,\n) {\n    if k == cities.len() {\n        let mut tour = vec![0];\n        tour.extend_from_slice(cities);\n        let distance = graph.tour_distance(\u0026tour);\n        if distance \u003c *best_distance {\n            *best_distance = distance;\n            *best_tour = tour;\n        }\n        return;\n    }\n\n    for i in k..cities.len() {\n        cities.swap(k, i);\n        permute(cities, k + 1, graph, best_tour, best_distance);\n        cities.swap(k, i);\n    }\n}\n\n// 2. Dynamic Programming (Held-Karp Algorithm)\nfn tsp_dynamic_programming(graph: \u0026Graph) -\u003e TSPSolution {\n    let start = Instant::now();\n    let n = graph.n;\n\n    if n \u003e 20 {\n        // Too large for DP\n        return TSPSolution {\n            tour: vec![],\n            distance: f64::INFINITY,\n            algorithm: \"Dynamic Programming (skipped - too large)\".to_string(),\n            time_ms: 0.0,\n        };\n    }\n\n    let num_subsets = 1 \u003c\u003c n;\n    let mut dp = vec![vec![f64::INFINITY; n]; num_subsets];\n    let mut parent = vec![vec![None; n]; num_subsets];\n\n    // Base case: starting from city 0\n    dp[1][0] = 0.0;\n\n    // Fill DP table\n    for mask in 1..num_subsets {\n        for last in 0..n {\n            if (mask \u0026 (1 \u003c\u003c last)) == 0 {\n                continue;\n            }\n\n            let prev_mask = mask ^ (1 \u003c\u003c last);\n            if prev_mask == 0 {\n                continue;\n            }\n\n            for prev in 0..n {\n                if (prev_mask \u0026 (1 \u003c\u003c prev)) == 0 {\n                    continue;\n                }\n\n                let cost = dp[prev_mask][prev] + graph.get_distance(prev, last);\n                if cost \u003c dp[mask][last] {\n                    dp[mask][last] = cost;\n                    parent[mask][last] = Some(prev);\n                }\n            }\n        }\n    }\n\n    // Find minimum cost to visit all cities and return to start\n    let all_visited = num_subsets - 1;\n    let mut min_cost = f64::INFINITY;\n    let mut last_city = 0;\n\n    for last in 1..n {\n        let cost = dp[all_visited][last] + graph.get_distance(last, 0);\n        if cost \u003c min_cost {\n            min_cost = cost;\n            last_city = last;\n        }\n    }\n\n    // Reconstruct tour\n    let mut tour = vec![];\n    let mut mask = all_visited;\n    let mut current = last_city;\n\n    while let Some(prev) = parent[mask][current] {\n        tour.push(current);\n        mask ^= 1 \u003c\u003c current;\n        current = prev;\n    }\n    tour.push(0);\n    tour.reverse();\n\n    TSPSolution {\n        tour,\n        distance: min_cost,\n        algorithm: \"Dynamic Programming (Held-Karp)\".to_string(),\n        time_ms: start.elapsed().as_secs_f64() * 1000.0,\n    }\n}\n\n// 3. Nearest Neighbor Heuristic\nfn tsp_nearest_neighbor(graph: \u0026Graph) -\u003e TSPSolution {\n    let start = Instant::now();\n    let n = graph.n;\n    let mut visited = vec![false; n];\n    let mut tour = vec![0];\n    visited[0] = true;\n    let mut current = 0;\n    let mut total_distance = 0.0;\n\n    for _ in 1..n {\n        let mut nearest = None;\n        let mut min_dist = f64::INFINITY;\n\n        for next in 0..n {\n            if !visited[next] {\n                let dist = graph.get_distance(current, next);\n                if dist \u003c min_dist {\n                    min_dist = dist;\n                    nearest = Some(next);\n                }\n            }\n        }\n\n        if let Some(next) = nearest {\n            tour.push(next);\n            visited[next] = true;\n            total_distance += min_dist;\n            current = next;\n        }\n    }\n\n    // Return to start\n    total_distance += graph.get_distance(current, 0);\n\n    TSPSolution {\n        tour,\n        distance: total_distance,\n        algorithm: \"Nearest Neighbor\".to_string(),\n        time_ms: start.elapsed().as_secs_f64() * 1000.0,\n    }\n}\n\n// 4. 2-opt Local Search Improvement\nfn tsp_two_opt(graph: \u0026Graph, initial_tour: \u0026[usize]) -\u003e TSPSolution {\n    let start = Instant::now();\n    let n = graph.n;\n    let mut tour = initial_tour.to_vec();\n    let mut improved = true;\n    let mut total_distance = graph.tour_distance(\u0026tour);\n\n    while improved {\n        improved = false;\n\n        for i in 0..n - 1 {\n            for j in i + 2..n {\n                // Don't reverse the entire tour\n                if i == 0 \u0026\u0026 j == n - 1 {\n                    continue;\n                }\n\n                // Calculate change in distance\n                let current_dist = graph.get_distance(tour[i], tour[i + 1])\n                    + graph.get_distance(tour[j], tour[(j + 1) % n]);\n                let new_dist = graph.get_distance(tour[i], tour[j])\n                    + graph.get_distance(tour[i + 1], tour[(j + 1) % n]);\n\n                if new_dist \u003c current_dist {\n                    // Reverse the segment between i+1 and j\n                    tour[i + 1..=j].reverse();\n                    total_distance = total_distance - current_dist + new_dist;\n                    improved = true;\n                }\n            }\n        }\n    }\n\n    TSPSolution {\n        tour,\n        distance: total_distance,\n        algorithm: \"2-opt\".to_string(),\n        time_ms: start.elapsed().as_secs_f64() * 1000.0,\n    }\n}\n\n// 5. Simulated Annealing\nfn tsp_simulated_annealing(graph: \u0026Graph, initial_tour: \u0026[usize]) -\u003e TSPSolution {\n    let start = Instant::now();\n    let n = graph.n;\n    let mut current_tour = initial_tour.to_vec();\n    let mut current_distance = graph.tour_distance(\u0026current_tour);\n    let mut best_tour = current_tour.clone();\n    let mut best_distance = current_distance;\n\n    let mut temperature = 100.0;\n    let cooling_rate = 0.995;\n    let min_temperature = 0.001;\n\n    let mut rng = SimpleRng::new(42);\n\n    while temperature \u003e min_temperature {\n        // Generate neighbor by swapping two random cities\n        let i = 1 + (rng.next() % (n - 1) as u32) as usize;\n        let j = 1 + (rng.next() % (n - 1) as u32) as usize;\n\n        if i != j {\n            current_tour.swap(i, j);\n            let new_distance = graph.tour_distance(\u0026current_tour);\n            let delta = new_distance - current_distance;\n\n            // Accept or reject the new solution\n            if delta \u003c 0.0 || rng.next_float() \u003c (-delta / temperature).exp() {\n                current_distance = new_distance;\n                if current_distance \u003c best_distance {\n                    best_tour = current_tour.clone();\n                    best_distance = current_distance;\n                }\n            } else {\n                // Revert the swap\n                current_tour.swap(i, j);\n            }\n        }\n\n        temperature *= cooling_rate;\n    }\n\n    TSPSolution {\n        tour: best_tour,\n        distance: best_distance,\n        algorithm: \"Simulated Annealing\".to_string(),\n        time_ms: start.elapsed().as_secs_f64() * 1000.0,\n    }\n}\n\n// Simple RNG for reproducible results\nstruct SimpleRng {\n    seed: u32,\n}\n\nimpl SimpleRng {\n    fn new(seed: u32) -\u003e Self {\n        Self { seed }\n    }\n\n    fn next(\u0026mut self) -\u003e u32 {\n        self.seed = self.seed.wrapping_mul(1103515245).wrapping_add(12345);\n        (self.seed / 65536) % 32768\n    }\n\n    fn next_float(\u0026mut self) -\u003e f64 {\n        self.next() as f64 / 32768.0\n    }\n}\n\n// Visualization helper\nfn visualize_tour(tour: \u0026[usize], points: \u0026[(f64, f64)]) {\n    println!(\"\\nTour Visualization:\");\n    println!(\"{}\", \"=\".repeat(50));\n\n    // Simple ASCII art visualization for small instances\n    if points.len() \u003c= 10 {\n        let scale = 20.0;\n        let mut grid = vec![vec![' '; 40]; 20];\n\n        // Plot cities\n        for (i, \u0026(x, y)) in points.iter().enumerate() {\n            let gx = (x * scale) as usize;\n            let gy = (y * scale) as usize;\n            if gx \u003c 40 \u0026\u0026 gy \u003c 20 {\n                grid[gy][gx] = (b'A' + i as u8) as char;\n            }\n        }\n\n        // Print grid\n        for row in grid {\n            println!(\"{}\", row.iter().collect::\u003cString\u003e());\n        }\n    }\n\n    // Print tour\n    print!(\"Tour: \");\n    for (i, \u0026city) in tour.iter().enumerate() {\n        print!(\"{}\", (b'A' + city as u8) as char);\n        if i \u003c tour.len() - 1 {\n            print!(\" → \");\n        }\n    }\n    println!(\" → {}\", (b'A' + tour[0] as u8) as char);\n}\n\nfn run_test_case(name: \u0026str, graph: \u0026Graph, points: Option\u003c\u0026[(f64, f64)]\u003e) {\n    println!(\"\\nTest Case: {}\", name);\n    println!(\"{}\", \"=\".repeat(60));\n    println!(\"Number of cities: {}\", graph.n);\n\n    // Run algorithms based on problem size\n    let solutions = if graph.n \u003c= 10 {\n        vec![\n            tsp_brute_force(graph),\n            tsp_dynamic_programming(graph),\n            tsp_nearest_neighbor(graph),\n            {\n                let nn_solution = tsp_nearest_neighbor(graph);\n                tsp_two_opt(graph, \u0026nn_solution.tour)\n            },\n            {\n                let nn_solution = tsp_nearest_neighbor(graph);\n                tsp_simulated_annealing(graph, \u0026nn_solution.tour)\n            },\n        ]\n    } else if graph.n \u003c= 20 {\n        vec![\n            tsp_dynamic_programming(graph),\n            tsp_nearest_neighbor(graph),\n            {\n                let nn_solution = tsp_nearest_neighbor(graph);\n                tsp_two_opt(graph, \u0026nn_solution.tour)\n            },\n            {\n                let nn_solution = tsp_nearest_neighbor(graph);\n                tsp_simulated_annealing(graph, \u0026nn_solution.tour)\n            },\n        ]\n    } else {\n        vec![\n            tsp_nearest_neighbor(graph),\n            {\n                let nn_solution = tsp_nearest_neighbor(graph);\n                tsp_two_opt(graph, \u0026nn_solution.tour)\n            },\n            {\n                let nn_solution = tsp_nearest_neighbor(graph);\n                tsp_simulated_annealing(graph, \u0026nn_solution.tour)\n            },\n        ]\n    };\n\n    // Find optimal solution (if available)\n    let optimal = solutions\n        .iter()\n        .filter(|s| s.algorithm.contains(\"Brute\") || s.algorithm.contains(\"Dynamic\"))\n        .min_by(|a, b| a.distance.partial_cmp(\u0026b.distance).unwrap());\n\n    println!(\"\\nAlgorithm Performance:\");\n    println!(\"{}\", \"-\".repeat(70));\n    println!(\n        \"{:\u003c30} | {:\u003e10} | {:\u003e10} | {:\u003e10}\",\n        \"Algorithm\", \"Distance\", \"Time (ms)\", \"Quality\"\n    );\n    println!(\"{}\", \"-\".repeat(70));\n\n    for solution in \u0026solutions {\n        let quality = if let Some(opt) = optimal {\n            format!(\"{:.2}x\", solution.distance / opt.distance)\n        } else {\n            \"N/A\".to_string()\n        };\n\n        println!(\n            \"{:\u003c30} | {:\u003e10.2} | {:\u003e10.3} | {:\u003e10}\",\n            solution.algorithm, solution.distance, solution.time_ms, quality\n        );\n    }\n\n    // Show best tour\n    if let Some(best) = solutions\n        .iter()\n        .min_by(|a, b| a.distance.partial_cmp(\u0026b.distance).unwrap())\n    {\n        println!(\n            \"\\nBest Solution: {} (distance: {:.2})\",\n            best.algorithm, best.distance\n        );\n        if let Some(pts) = points {\n            visualize_tour(\u0026best.tour, pts);\n        }\n    }\n}\n\nfn main() {\n    println!(\"Traveling Salesman Problem - Multiple Algorithm Implementation\");\n    println!(\"{}\", \"=\".repeat(70));\n\n    // Test Case 1: Small triangle\n    let triangle_points = vec![(0.0, 0.0), (1.0, 0.0), (0.5, 0.866)];\n    let triangle = Graph::from_points(\u0026triangle_points);\n    run_test_case(\"Triangle (3 cities)\", \u0026triangle, Some(\u0026triangle_points));\n\n    // Test Case 2: Square\n    let square_points = vec![(0.0, 0.0), (1.0, 0.0), (1.0, 1.0), (0.0, 1.0)];\n    let square = Graph::from_points(\u0026square_points);\n    run_test_case(\"Square (4 cities)\", \u0026square, Some(\u0026square_points));\n\n    // Test Case 3: Pentagon\n    let pentagon_points: Vec\u003c(f64, f64)\u003e = (0..5)\n        .map(|i| {\n            let angle = 2.0 * std::f64::consts::PI * i as f64 / 5.0;\n            (angle.cos(), angle.sin())\n        })\n        .collect();\n    let pentagon = Graph::from_points(\u0026pentagon_points);\n    run_test_case(\n        \"Regular Pentagon (5 cities)\",\n        \u0026pentagon,\n        Some(\u0026pentagon_points),\n    );\n\n    // Test Case 4: Random 10 cities\n    let mut rng = SimpleRng::new(12345);\n    let random10_points: Vec\u003c(f64, f64)\u003e = (0..10)\n        .map(|_| (rng.next_float(), rng.next_float()))\n        .collect();\n    let random10 = Graph::from_points(\u0026random10_points);\n    run_test_case(\"Random 10 cities\", \u0026random10, None);\n\n    // Test Case 5: Random 20 cities (DP limit)\n    let random20_points: Vec\u003c(f64, f64)\u003e = (0..20)\n        .map(|_| (rng.next_float(), rng.next_float()))\n        .collect();\n    let random20 = Graph::from_points(\u0026random20_points);\n    run_test_case(\"Random 20 cities\", \u0026random20, None);\n\n    // Test Case 6: Large random (heuristics only)\n    let random50_points: Vec\u003c(f64, f64)\u003e = (0..50)\n        .map(|_| (rng.next_float(), rng.next_float()))\n        .collect();\n    let random50 = Graph::from_points(\u0026random50_points);\n    run_test_case(\"Random 50 cities (heuristics only)\", \u0026random50, None);\n\n    // Algorithm complexity summary\n    println!(\"\\n\\nAlgorithm Complexity Summary:\");\n    println!(\"{}\", \"=\".repeat(70));\n    println!(\"Brute Force:          O(n!) time, O(n) space\");\n    println!(\"Dynamic Programming:  O(n²·2ⁿ) time, O(n·2ⁿ) space\");\n    println!(\"Nearest Neighbor:     O(n²) time, O(n) space\");\n    println!(\"2-opt:               O(n²) per iteration, O(n) space\");\n    println!(\"Simulated Annealing: O(iterations) time, O(n) space\");\n    println!(\"\\nPractical Limits:\");\n    println!(\"- Brute Force: ≤10 cities\");\n    println!(\"- Dynamic Programming: ≤20 cities\");\n    println!(\"- Heuristics: Thousands of cities\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","noah","src","rosetta-ruchy","examples","algorithms","016-topological-sort","implementations","rust","src","main.rs"],"content":"// Topological Sort - Rust Implementation\n// Multiple algorithm approaches for DAG vertex ordering\n\nuse std::collections::{HashMap, HashSet, VecDeque};\nuse std::time::Instant;\n\n// Graph representation for topological sorting\n#[derive(Debug, Clone)]\nstruct DirectedGraph {\n    vertices: HashSet\u003ci32\u003e,\n    edges: Vec\u003c(i32, i32)\u003e,\n    adjacency_list: HashMap\u003ci32, Vec\u003ci32\u003e\u003e,\n    reverse_adjacency_list: HashMap\u003ci32, Vec\u003ci32\u003e\u003e,\n}\n\nimpl DirectedGraph {\n    fn new() -\u003e Self {\n        Self {\n            vertices: HashSet::new(),\n            edges: Vec::new(),\n            adjacency_list: HashMap::new(),\n            reverse_adjacency_list: HashMap::new(),\n        }\n    }\n\n    fn add_vertex(\u0026mut self, vertex: i32) {\n        self.vertices.insert(vertex);\n        self.adjacency_list.entry(vertex).or_insert_with(Vec::new);\n        self.reverse_adjacency_list\n            .entry(vertex)\n            .or_insert_with(Vec::new);\n    }\n\n    fn add_edge(\u0026mut self, from: i32, to: i32) {\n        self.vertices.insert(from);\n        self.vertices.insert(to);\n        self.edges.push((from, to));\n\n        self.adjacency_list\n            .entry(from)\n            .or_insert_with(Vec::new)\n            .push(to);\n        self.reverse_adjacency_list\n            .entry(to)\n            .or_insert_with(Vec::new)\n            .push(from);\n\n        // Ensure both vertices have entries\n        self.adjacency_list.entry(to).or_insert_with(Vec::new);\n        self.reverse_adjacency_list\n            .entry(from)\n            .or_insert_with(Vec::new);\n    }\n\n    fn get_vertices(\u0026self) -\u003e Vec\u003ci32\u003e {\n        let mut vertices: Vec\u003ci32\u003e = self.vertices.iter().cloned().collect();\n        vertices.sort();\n        vertices\n    }\n\n    fn get_neighbors(\u0026self, vertex: i32) -\u003e Vec\u003ci32\u003e {\n        self.adjacency_list\n            .get(\u0026vertex)\n            .cloned()\n            .unwrap_or_default()\n    }\n\n    fn get_in_degree(\u0026self, vertex: i32) -\u003e usize {\n        self.reverse_adjacency_list\n            .get(\u0026vertex)\n            .map_or(0, |v| v.len())\n    }\n\n    fn has_cycle(\u0026self) -\u003e bool {\n        let mut visited = HashSet::new();\n        let mut rec_stack = HashSet::new();\n\n        for \u0026vertex in \u0026self.vertices {\n            if !visited.contains(\u0026vertex) {\n                if self.has_cycle_util(vertex, \u0026mut visited, \u0026mut rec_stack) {\n                    return true;\n                }\n            }\n        }\n        false\n    }\n\n    fn has_cycle_util(\n        \u0026self,\n        vertex: i32,\n        visited: \u0026mut H
