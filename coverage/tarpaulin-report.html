nown\n    Other,\n}\n\n/// Symbol-level analysis\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct SymbolAnalysis {\n    /// Total number of symbols\n    pub total_symbols: usize,\n    /// Exported symbols count\n    pub exported_symbols: usize,\n    /// Local symbols count\n    pub local_symbols: usize,\n    /// Largest symbols\n    pub largest_symbols: Vec\u003cSymbolInfo\u003e,\n    /// Symbol bloat score (0-100)\n    pub bloat_score: f64,\n}\n\n/// Individual symbol information\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct SymbolInfo {\n    /// Symbol name\n    pub name: String,\n    /// Symbol size in bytes\n    pub size_bytes: u64,\n    /// Symbol type\n    pub symbol_type: String,\n    /// Demangled name (for C++/Rust)\n    pub demangled_name: Option\u003cString\u003e,\n}\n\n/// Compression analysis results\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct CompressionAnalysis {\n    /// Original size\n    pub original_bytes: u64,\n    /// Compressed size with gzip\n    pub gzip_bytes: u64,\n    /// Compressed size with zstd\n    pub zstd_bytes: u64,\n    /// Compression ratio (gzip)\n    pub gzip_ratio: f64,\n    /// Compression ratio (zstd)\n    pub zstd_ratio: f64,\n    /// Recommended compression\n    pub recommended: String,\n}\n\n/// Dependency impact analysis\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct DependencyAnalysis {\n    /// Static dependencies count\n    pub static_deps_count: usize,\n    /// Dynamic dependencies count\n    pub dynamic_deps_count: usize,\n    /// Estimated dependency overhead bytes\n    pub dependency_overhead_bytes: u64,\n    /// Major contributors\n    pub major_contributors: Vec\u003cDependencyInfo\u003e,\n}\n\n/// Individual dependency information\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct DependencyInfo {\n    /// Dependency name\n    pub name: String,\n    /// Estimated size contribution\n    pub size_contribution_bytes: u64,\n    /// Type (static/dynamic)\n    pub dependency_type: String,\n}\n\n/// Optimization opportunity\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct OptimizationOpportunity {\n    /// Optimization type\n    pub optimization_type: OptimizationType,\n    /// Potential size reduction in bytes\n    pub potential_savings_bytes: u64,\n    /// Difficulty level (1-5)\n    pub difficulty: u8,\n    /// Description\n    pub description: String,\n    /// Recommended action\n    pub action: String,\n}\n\n/// Types of optimization opportunities\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum OptimizationType {\n    /// Link-time optimization\n    Lto,\n    /// Dead code elimination\n    DeadCode,\n    /// Debug symbol stripping\n    DebugStrip,\n    /// Compression\n    Compression,\n    /// Dependency reduction\n    Dependencies,\n    /// Code size optimization flags\n    CompilerFlags,\n    /// Binary packing\n    Packing,\n}\n\n/// Binary size analyzer\npub struct BinaryAnalyzer {\n    /// Path to binary\n    binary_path: PathBuf,\n    /// Enable detailed analysis\n    #[allow(dead_code)]\n    detailed_analysis: bool,\n    /// Tools availability cache\n    available_tools: ToolAvailability,\n}\n\n/// Available analysis tools\n#[derive(Debug, Clone)]\nstruct ToolAvailability {\n    #[allow(dead_code)]\n    has_size: bool,\n    has_objdump: bool,\n    has_nm: bool,\n    has_strip: bool,\n    has_readelf: bool,\n    #[allow(dead_code)]\n    has_bloaty: bool,\n}\n\nimpl BinaryAnalyzer {\n    /// Create new binary analyzer for given path\n    pub fn new(binary_path: impl AsRef\u003cPath\u003e) -\u003e Self {\n        Self {\n            binary_path: binary_path.as_ref().to_path_buf(),\n            detailed_analysis: true,\n            available_tools: Self::detect_tools(),\n        }\n    }\n\n    /// Analyze binary size comprehensively\n    pub async fn analyze(\u0026self) -\u003e Result\u003cBinarySizeAnalysis\u003e {\n        info!(\"📦 Analyzing binary size: {}\", self.binary_path.display());\n\n        // Basic size analysis\n        let total_size_bytes = self.get_file_size()?;\n        let stripped_size_bytes = self.estimate_stripped_size().await?;\n        let debug_symbols_bytes = total_size_bytes.saturating_sub(stripped_size_bytes);\n        let debug_percentage = (debug_symbols_bytes as f64 / total_size_bytes as f64) * 100.0;\n\n        // Section analysis\n        let sections = self.analyze_sections().await?;\n\n        // Symbol analysis\n        let symbol_analysis = self.analyze_symbols().await?;\n\n        // Compression analysis\n        let compression = self.analyze_compression().await?;\n\n        // Dependency analysis\n        let dependencies = self.analyze_dependencies().await?;\n\n        // Identify optimization opportunities\n        let optimization_opportunities = self.identify_optimizations(\n            total_size_bytes,\n            debug_symbols_bytes,\n            \u0026sections,\n            \u0026symbol_analysis,\n        );\n\n        let analysis = BinarySizeAnalysis {\n            total_size_bytes,\n            stripped_size_bytes,\n            debug_symbols_bytes,\n            debug_percentage,\n            sections,\n            symbol_analysis,\n            optimization_opportunities,\n            compression,\n            dependencies,\n        };\n\n        self.log_analysis(\u0026analysis);\n\n        Ok(analysis)\n    }\n\n    /// Get file size\n    fn get_file_size(\u0026self) -\u003e Result\u003cu64\u003e {\n        let metadata = fs::metadata(\u0026self.binary_path).with_context(|| {\n            format!(\n                \"Failed to read binary metadata: {}\",\n                self.binary_path.display()\n            )\n        })?;\n        Ok(metadata.len())\n    }\n\n    /// Estimate stripped binary size\n    async fn estimate_stripped_size(\u0026self) -\u003e Result\u003cu64\u003e {\n        if !self.available_tools.has_strip {\n            // Estimate as 60-80% of original if strip not available\n            let original = self.get_file_size()?;\n            return Ok((original as f64 * 0.7) as u64);\n        }\n\n        // Create temporary copy and strip it\n        let temp_path = format!(\"{}.stripped\", self.binary_path.display());\n        fs::copy(\u0026self.binary_path, \u0026temp_path)\n            .context(\"Failed to create temporary copy for stripping\")?;\n\n        let output = Command::new(\"strip\")\n            .arg(\u0026temp_path)\n            .output()\n            .context(\"Failed to run strip command\")?;\n\n        if !output.status.success() {\n            fs::remove_file(\u0026temp_path).ok();\n            anyhow::bail!(\"Strip command failed\");\n        }\n\n        let stripped_size = fs::metadata(\u0026temp_path)?.len();\n        fs::remove_file(\u0026temp_path).ok();\n\n        Ok(stripped_size)\n    }\n\n    /// Analyze binary sections\n    async fn analyze_sections(\u0026self) -\u003e Result\u003cVec\u003cSectionInfo\u003e\u003e {\n        let mut sections = Vec::new();\n\n        if self.available_tools.has_objdump {\n            let output = Command::new(\"objdump\")\n                .args([\"-h\", self.binary_path.to_str().unwrap()])\n                .output()\n                .context(\"Failed to run objdump\")?;\n\n            if output.status.success() {\n                let stdout = String::from_utf8_lossy(\u0026output.stdout);\n                sections = self.parse_objdump_sections(\u0026stdout);\n            }\n        } else if self.available_tools.has_readelf {\n            let output = Command::new(\"readelf\")\n                .args([\"-S\", self.binary_path.to_str().unwrap()])\n                .output()\n                .context(\"Failed to run readelf\")?;\n\n            if output.status.success() {\n                let stdout = String::from_utf8_lossy(\u0026output.stdout);\n                sections = self.parse_readelf_sections(\u0026stdout);\n            }\n        }\n\n        // If no tools available, provide estimates\n        if sections.is_empty() {\n            let total_size = self.get_file_size()?;\n            sections = vec![\n                SectionInfo {\n                    name: \".text\".to_string(),\n                    size_bytes: (total_size as f64 * 0.4) as u64,\n                    percentage: 40.0,\n                    section_type: SectionType::Code,\n                },\n                SectionInfo {\n                    name: \".data\".to_string(),\n                    size_bytes: (total_size as f64 * 0.2) as u64,\n                    percentage: 20.0,\n                    section_type: SectionType::Data,\n                },\n                SectionInfo {\n                    name: \".rodata\".to_string(),\n                    size_bytes: (total_size as f64 * 0.15) as u64,\n                    percentage: 15.0,\n                    section_type: SectionType::ReadOnlyData,\n                },\n            ];\n        }\n\n        Ok(sections)\n    }\n\n    /// Parse objdump section output\n    fn parse_objdump_sections(\u0026self, output: \u0026str) -\u003e Vec\u003cSectionInfo\u003e {\n        let mut sections = Vec::new();\n        let total_size = self.get_file_size().unwrap_or(1);\n\n        for line in output.lines() {\n            let parts: Vec\u003c\u0026str\u003e = line.split_whitespace().collect();\n            if parts.len() \u003e= 4 \u0026\u0026 parts[0].chars().all(|c| c.is_ascii_digit()) {\n                let name = parts[1].to_string();\n                if let Ok(size) = u64::from_str_radix(parts[2], 16) {\n                    let percentage = (size as f64 / total_size as f64) * 100.0;\n                    let section_type = self.classify_section(\u0026name);\n\n                    sections.push(SectionInfo {\n                        name,\n                        size_bytes: size,\n                        percentage,\n                        section_type,\n                    });\n                }\n            }\n        }\n\n        sections\n    }\n\n    /// Parse readelf section output\n    fn parse_readelf_sections(\u0026self, output: \u0026str) -\u003e Vec\u003cSectionInfo\u003e {\n        // Similar parsing for readelf format\n        self.parse_objdump_sections(output) // Simplified for now\n    }\n\n    /// Classify section type\n    fn classify_section(\u0026self, name: \u0026str) -\u003e SectionType {\n        match name {\n            \".text\" | \".init\" | \".fini\" =\u003e SectionType::Code,\n            \".rodata\" | \".rodata1\" =\u003e SectionType::ReadOnlyData,\n            \".data\" | \".data1\" =\u003e SectionType::Data,\n            \".bss\" =\u003e SectionType::Bss,\n            s if s.starts_with(\".debug\") =\u003e SectionType::Debug,\n            \".dynamic\" | \".dynstr\" | \".dynsym\" =\u003e SectionType::Dynamic,\n            _ =\u003e SectionType::Other,\n        }\n    }\n\n    /// Analyze symbols\n    async fn analyze_symbols(\u0026self) -\u003e Result\u003cSymbolAnalysis\u003e {\n        let mut total_symbols = 0;\n        let mut exported_symbols = 0;\n        let mut local_symbols = 0;\n        let mut largest_symbols = Vec::new();\n\n        if self.available_tools.has_nm {\n            let output = Command::new(\"nm\")\n                .args([\n                    \"--print-size\",\n                    \"--size-sort\",\n                    \"--reverse-sort\",\n                    self.binary_path.to_str().unwrap(),\n                ])\n                .output()\n                .context(\"Failed to run nm\")?;\n\n            if output.status.success() {\n                let stdout = String::from_utf8_lossy(\u0026output.stdout);\n                for (i, line) in stdout.lines().enumerate() {\n                    total_symbols += 1;\n\n                    let parts: Vec\u003c\u0026str\u003e = line.split_whitespace().collect();\n                    if parts.len() \u003e= 4 {\n                        // Parse symbol type\n                        let symbol_type = parts[2];\n                        if symbol_type.chars().next().unwrap().is_uppercase() {\n                            exported_symbols += 1;\n                        } else {\n                            local_symbols += 1;\n                        }\n\n                        // Get largest symbols (top 10)\n                        if i \u003c 10 {\n                            if let Ok(size) = u64::from_str_radix(parts[1], 16) {\n                                largest_symbols.push(SymbolInfo {\n                                    name: parts[3].to_string(),\n                                    size_bytes: size,\n                                    symbol_type: symbol_type.to_string(),\n                                    demangled_name: self.demangle_symbol(parts[3]),\n                                });\n                            }\n                        }\n                    }\n                }\n            }\n        }\n\n        // Calculate bloat score based on symbol count and sizes\n        let bloat_score = self.calculate_bloat_score(total_symbols, \u0026largest_symbols);\n\n        Ok(SymbolAnalysis {\n            total_symbols,\n            exported_symbols,\n            local_symbols,\n            largest_symbols,\n            bloat_score,\n        })\n    }\n\n    /// Demangle symbol name\n    fn demangle_symbol(\u0026self, symbol: \u0026str) -\u003e Option\u003cString\u003e {\n        // Try Rust demangling\n        if symbol.starts_with(\"_Z\") || symbol.contains(\"$\") {\n            // Would use rustc_demangle crate in production\n            return Some(format!(\"\u003cdemangled: {}\u003e\", symbol));\n        }\n        None\n    }\n\n    /// Calculate symbol bloat score\n    fn calculate_bloat_score(\u0026self, total_symbols: usize, largest: \u0026[SymbolInfo]) -\u003e f64 {\n        // Heuristic: many large symbols indicate bloat\n        let avg_large_symbol_size = if !largest.is_empty() {\n            largest.iter().map(|s| s.size_bytes).sum::\u003cu64\u003e() / largest.len() as u64\n        } else {\n            0\n        };\n\n        let score: f64 = match (total_symbols, avg_large_symbol_size) {\n            (0..=1000, 0..=10000) =\u003e 10.0,\n            (1001..=5000, 0..=50000) =\u003e 30.0,\n            (5001..=10000, 50001..=100000) =\u003e 50.0,\n            (10001..=20000, 100001..=500000) =\u003e 70.0,\n            _ =\u003e 90.0,\n        };\n\n        score.min(100.0_f64)\n    }\n\n    /// Analyze compression potential\n    async fn analyze_compression(\u0026self) -\u003e Result\u003cCompressionAnalysis\u003e {\n        let original_bytes = self.get_file_size()?;\n\n        // Test gzip compression\n        let gzip_output = Command::new(\"gzip\")\n            .args([\"-c\", self.binary_path.to_str().unwrap()])\n            .output();\n\n        let gzip_bytes = if let Ok(output) = gzip_output {\n            output.stdout.len() as u64\n        } else {\n            (original_bytes as f64 * 0.35) as u64 // Estimate 35% of original\n        };\n\n        // Estimate zstd (typically better than gzip)\n        let zstd_bytes = (gzip_bytes as f64 * 0.85) as u64;\n\n        let gzip_ratio = 1.0 - (gzip_bytes as f64 / original_bytes as f64);\n        let zstd_ratio = 1.0 - (zstd_bytes as f64 / original_bytes as f64);\n\n        let recommended = if zstd_ratio \u003e 0.5 {\n            \"zstd (best compression ratio)\".to_string()\n        } else if gzip_ratio \u003e 0.3 {\n            \"gzip (good compatibility)\".to_string()\n        } else {\n            \"None (minimal benefit)\".to_string()\n        };\n\n        Ok(CompressionAnalysis {\n            original_bytes,\n            gzip_bytes,\n            zstd_bytes,\n            gzip_ratio,\n            zstd_ratio,\n            recommended,\n        })\n    }\n\n    /// Analyze dependencies\n    async fn analyze_dependencies(\u0026self) -\u003e Result\u003cDependencyAnalysis\u003e {\n        let static_deps_count = 0;\n        let mut dynamic_deps_count = 0;\n        let major_contributors = Vec::new();\n\n        if self.available_tools.has_objdump {\n            let output = Command::new(\"ldd\")\n                .arg(self.binary_path.to_str().unwrap())\n                .output();\n\n            if let Ok(output) = output {\n                if output.status.success() {\n                    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n                    dynamic_deps_count = stdout.lines().count().saturating_sub(1);\n                }\n            }\n        }\n\n        // Estimate dependency overhead\n        let dependency_overhead_bytes = (static_deps_count + dynamic_deps_count) as u64 * 50_000;\n\n        Ok(DependencyAnalysis {\n            static_deps_count,\n            dynamic_deps_count,\n            dependency_overhead_bytes,\n            major_contributors,\n        })\n    }\n\n    /// Identify optimization opportunities\n    fn identify_optimizations(\n        \u0026self,\n        total_size: u64,\n        debug_size: u64,\n        _sections: \u0026[SectionInfo],\n        symbols: \u0026SymbolAnalysis,\n    ) -\u003e Vec\u003cOptimizationOpportunity\u003e {\n        let mut opportunities = Vec::new();\n\n        // Debug symbol stripping\n        if debug_size \u003e total_size / 10 {\n            opportunities.push(OptimizationOpportunity {\n                optimization_type: OptimizationType::DebugStrip,\n                potential_savings_bytes: debug_size,\n                difficulty: 1,\n                description: \"Debug symbols account for significant binary size\".to_string(),\n                action: \"Strip debug symbols for production: strip --strip-debug binary\"\n                    .to_string(),\n            });\n        }\n\n        // Link-time optimization\n        if total_size \u003e 5_000_000 {\n            opportunities.push(OptimizationOpportunity {\n                optimization_type: OptimizationType::Lto,\n                potential_savings_bytes: (total_size as f64 * 0.15) as u64,\n                difficulty: 2,\n                description: \"Link-time optimization can reduce code size\".to_string(),\n                action: \"Enable LTO: RUSTFLAGS='-C lto=fat' for Rust\".to_string(),\n            });\n        }\n\n        // Dead code elimination\n        if symbols.bloat_score \u003e 50.0 {\n            opportunities.push(OptimizationOpportunity {\n                optimization_type: OptimizationType::DeadCode,\n                potential_savings_bytes: (total_size as f64 * 0.1) as u64,\n                difficulty: 3,\n                description: \"Potential dead code detected from symbol analysis\".to_string(),\n                action: \"Review largest symbols and remove unused code\".to_string(),\n            });\n        }\n\n        // Code size optimization\n        opportunities.push(OptimizationOpportunity {\n            optimization_type: OptimizationType::CompilerFlags,\n            potential_savings_bytes: (total_size as f64 * 0.05) as u64,\n            difficulty: 1,\n            description: \"Compiler optimization flags for size\".to_string(),\n            action: \"Use opt-level='z' for minimum size in Rust\".to_string(),\n        });\n\n        opportunities\n    }\n\n    /// Detect available tools\n    fn detect_tools() -\u003e ToolAvailability {\n        ToolAvailability {\n            has_size: Command::new(\"size\").arg(\"--version\").output().is_ok(),\n            has_objdump: Command::new(\"objdump\").arg(\"--version\").output().is_ok(),\n            has_nm: Command::new(\"nm\").arg(\"--version\").output().is_ok(),\n            has_strip: Command::new(\"strip\").arg(\"--version\").output().is_ok(),\n            has_readelf: Command::new(\"readelf\").arg(\"--version\").output().is_ok(),\n            has_bloaty: Command::new(\"bloaty\").arg(\"--help\").output().is_ok(),\n        }\n    }\n\n    /// Log analysis results\n    fn log_analysis(\u0026self, analysis: \u0026BinarySizeAnalysis) {\n        info!(\"📦 Binary Size Analysis:\");\n        info!(\n            \"   Total size: {:.2} MB\",\n            analysis.total_size_bytes as f64 / 1_048_576.0\n        );\n        info!(\n            \"   Stripped size: {:.2} MB\",\n            analysis.stripped_size_bytes as f64 / 1_048_576.0\n        );\n        info!(\"   Debug symbols: {:.1}%\", analysis.debug_percentage);\n\n        if !analysis.sections.is_empty() {\n            info!(\"   Main sections:\");\n            for section in analysis.sections.iter().take(3) {\n                info!(\n                    \"     {}: {:.2} MB ({:.1}%)\",\n                    section.name,\n                    section.size_bytes as f64 / 1_048_576.0,\n                    section.percentage\n                );\n            }\n        }\n\n        if analysis.symbol_analysis.bloat_score \u003e 70.0 {\n            warn!(\n                \"   ⚠️ High symbol bloat score: {:.1}\",\n                analysis.symbol_analysis.bloat_score\n            );\n        }\n\n        info!(\n            \"   Optimization opportunities: {}\",\n            analysis.optimization_opportunities.len()\n        );\n    }\n\n    /// Generate binary size report\n    pub fn generate_report(analysis: \u0026BinarySizeAnalysis) -\u003e String {\n        let mut report = String::new();\n\n        report.push_str(\"# Binary Size Analysis Report\\n\\n\");\n\n        // Summary section\n        report.push_str(\"## Summary\\n\\n\");\n        report.push_str(\u0026format!(\n            \"- **Total Size**: {:.2} MB\\n\",\n            analysis.total_size_bytes as f64 / 1_048_576.0\n        ));\n        report.push_str(\u0026format!(\n            \"- **Stripped Size**: {:.2} MB\\n\",\n            analysis.stripped_size_bytes as f64 / 1_048_576.0\n        ));\n        report.push_str(\u0026format!(\n            \"- **Debug Symbols**: {:.2} MB ({:.1}%)\\n\",\n            analysis.debug_symbols_bytes as f64 / 1_048_576.0,\n            analysis.debug_percentage\n        ));\n        report.push_str(\u0026format!(\n            \"- **Compression Potential**: {:.1}%\\n\\n\",\n            analysis.compression.zstd_ratio * 100.0\n        ));\n\n        // Section breakdown\n        if !analysis.sections.is_empty() {\n            report.push_str(\"## Section Breakdown\\n\\n\");\n            report.push_str(\"| Section | Size (MB) | Percentage |\\n\");\n            report.push_str(\"|---------|-----------|------------|\\n\");\n            for section in \u0026analysis.sections {\n                report.push_str(\u0026format!(\n                    \"| {} | {:.2} | {:.1}% |\\n\",\n                    section.name,\n                    section.size_bytes as f64 / 1_048_576.0,\n                    section.percentage\n                ));\n            }\n            report.push('\\n');\n        }\n\n        // Optimization opportunities\n        if !analysis.optimization_opportunities.is_empty() {\n            report.push_str(\"## Optimization Opportunities\\n\\n\");\n            for opt in \u0026analysis.optimization_opportunities {\n                report.push_str(\u0026format!(\n                    \"### {:?} (Difficulty: {}/5)\\n\",\n                    opt.optimization_type, opt.difficulty\n                ));\n                report.push_str(\u0026format!(\n                    \"- **Potential Savings**: {:.2} MB\\n\",\n                    opt.potential_savings_bytes as f64 / 1_048_576.0\n                ));\n                report.push_str(\u0026format!(\"- **Description**: {}\\n\", opt.description));\n                report.push_str(\u0026format!(\"- **Action**: {}\\n\\n\", opt.action));\n            }\n        }\n\n        report\n    }\n}\n\n/// Analyze binary size for a language implementation\n#[allow(dead_code)]\npub async fn analyze_language_binary(\n    language: \u0026str,\n    binary_path: \u0026Path,\n) -\u003e Result\u003cBinarySizeAnalysis\u003e {\n    info!(\n        \"📦 Analyzing {} binary: {}\",\n        language,\n        binary_path.display()\n    );\n\n    let analyzer = BinaryAnalyzer::new(binary_path);\n    analyzer.analyze().await\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::env;\n\n    #[tokio::test]\n    async fn test_binary_analyzer() {\n        // Analyze the test binary itself\n        let current_exe = env::current_exe().unwrap();\n        let analyzer = BinaryAnalyzer::new(current_exe);\n\n        if let Ok(analysis) = analyzer.analyze().await {\n            assert!(analysis.total_size_bytes \u003e 0);\n            assert!(analysis.stripped_size_bytes \u003c= analysis.total_size_bytes);\n            assert!(!analysis.optimization_opportunities.is_empty());\n        }\n    }\n\n    #[test]\n    fn test_section_classification() {\n        let analyzer = BinaryAnalyzer::new(\"dummy\");\n\n        assert!(matches!(\n            analyzer.classify_section(\".text\"),\n            SectionType::Code\n        ));\n        assert!(matches!(\n            analyzer.classify_section(\".rodata\"),\n            SectionType::ReadOnlyData\n        ));\n        assert!(matches!(\n            analyzer.classify_section(\".debug_info\"),\n            SectionType::Debug\n        ));\n        assert!(matches!(\n            analyzer.classify_section(\".bss\"),\n            SectionType::Bss\n        ));\n    }\n}\n","traces":[{"line":198,"address":[],"length":0,"stats":{"Line":2}},{"line":200,"address":[],"length":0,"stats":{"Line":4}},{"line":202,"address":[],"length":0,"stats":{"Line":4}},{"line":207,"address":[2781165,2781059,2780896,2781102,2780943,2781144,2783433,2781194,2784150,2781123],"length":1,"stats":{"Line":4}},{"line":208,"address":[2781653,2781028,2781243],"length":1,"stats":{"Line":3}},{"line":211,"address":[2781617,2783124,2783374],"length":1,"stats":{"Line":2}},{"line":212,"address":[2079012],"length":1,"stats":{"Line":1}},{"line":213,"address":[2783863],"length":1,"stats":{"Line":1}},{"line":214,"address":[2783913],"length":1,"s home","noah","src","rosetta-ruchy","harness","runner","src","isolation.rs"],"content":"//! System environment isolation for benchmark reliability\n//!\n//! Provides CPU affinity control, performance governor management, and\n//! system noise reduction to ensure consistent benchmark results.\n//!\n//! # Toyota Way Principles\n//! - **Genchi Genbutsu**: Control the actual environment, don't guess\n//! - **Jidoka**: Stop benchmarking if environment cannot be controlled\n//! - **Kaizen**: Continuously improve measurement accuracy\n\nuse anyhow::{Context, Result};\nuse serde::{Deserialize, Serialize};\nuse std::fs;\nuse std::path::Path;\nuse tracing::{info, warn};\n\n/// Environment isolation configuration and management\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct EnvironmentController {\n    /// CPU cores to isolate for benchmarking\n    pub isolated_cores: Vec\u003cusize\u003e,\n    /// Target CPU governor (performance, powersave, etc.)\n    pub target_governor: String,\n    /// Whether to disable CPU frequency scaling\n    pub disable_freq_scaling: bool,\n    /// Whether to disable interrupt balancing\n    pub disable_irq_balance: bool,\n    /// Current environment state\n    pub current_state: EnvironmentState,\n}\n\n/// Current system environment state\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct EnvironmentState {\n    /// Available CPU cores\n    pub available_cores: Vec\u003cusize\u003e,\n    /// Current CPU governor per core\n    pub cpu_governors: Vec\u003cString\u003e,\n    /// Current CPU frequencies (in MHz)\n    pub cpu_frequencies: Vec\u003cu32\u003e,\n    /// System load average\n    pub load_average: (f64, f64, f64),\n    /// Memory usage info\n    pub memory_info: MemoryInfo,\n    /// IRQ balance status\n    pub irq_balance_active: bool,\n}\n\n/// Memory usage information\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct MemoryInfo {\n    /// Total system memory in bytes\n    pub total_bytes: u64,\n    /// Available memory in bytes  \n    pub available_bytes: u64,\n    /// Memory usage percentage\n    pub usage_percent: f64,\n    /// Swap usage in bytes\n    pub swap_used_bytes: u64,\n}\n\n/// CPU isolation result\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct IsolationResult {\n    /// Whether isolation was successful\n    pub success: bool,\n    /// Cores successfully isolated\n    pub isolated_cores: Vec\u003cusize\u003e,\n    /// Applied CPU governor\n    pub applied_governor: Option\u003cString\u003e,\n    /// Warnings encountered\n    pub warnings: Vec\u003cString\u003e,\n    /// Errors encountered\n    pub errors: Vec\u003cString\u003e,\n}\n\nimpl EnvironmentController {\n    /// Create new environment controller with default settings\n    pub fn new() -\u003e Self {\n        Self {\n            isolated_cores: vec![0], // Default to core 0\n            target_governor: \"performance\".to_string(),\n            disable_freq_scaling: true,\n            disable_irq_balance: false, // Conservative default\n            current_state: EnvironmentState::default(),\n        }\n    }\n\n    /// Configure CPU cores to isolate\n    pub fn with_isolated_cores(mut self, cores: Vec\u003cusize\u003e) -\u003e Self {\n        self.isolated_cores = cores;\n        self\n    }\n\n    /// Configure target CPU governor\n    pub fn with_governor(mut self, governor: \u0026str) -\u003e Self {\n        self.target_governor = governor.to_string();\n        self\n    }\n\n    /// Enable/disable frequency scaling control\n    pub fn with_freq_scaling_control(mut self, disable: bool) -\u003e Self {\n        self.disable_freq_scaling = disable;\n        self\n    }\n\n    /// Detect current system environment\n    pub async fn detect_environment(\u0026mut self) -\u003e Result\u003c()\u003e {\n        info!(\"🔍 Detecting system environment for benchmark isolation\");\n\n        self.current_state = self\n            .gather_system_state()\n            .await\n            .context(\"Failed to gather system state\")?;\n\n        info!(\n            \"📊 Environment detected: {} cores, governor={:?}, load={:.2}\",\n            self.current_state.available_cores.len(),\n            self.current_state\n                .cpu_governors\n                .first()\n                .unwrap_or(\u0026\"unknown\".to_string()),\n            self.current_state.load_average.0\n        );\n\n        Ok(())\n    }\n\n    /// Apply environment isolation for benchmarking\n    pub async fn apply_isolation(\u0026mut self) -\u003e Result\u003cIsolationResult\u003e {\n        info!(\"🔒 Applying environment isolation for Toyota Way quality benchmarks\");\n\n        let mut result = IsolationResult {\n            success: true,\n            isolated_cores: Vec::new(),\n            applied_governor: None,\n            warnings: Vec::new(),\n            errors: Vec::new(),\n        };\n\n        // Step 1: Validate requested cores are available\n        self.validate_core_availability(\u0026mut result)?;\n\n        // Step 2: Set CPU affinity for current process\n        if let Err(e) = self.set_cpu_affinity(\u0026mut result).await {\n            result.errors.push(format!(\"CPU affinity failed: {}\", e));\n            result.success = false;\n        }\n\n        // Step 3: Configure CPU governor\n        if let Err(e) = self.configure_cpu_governor(\u0026mut result).await {\n            result\n                .errors\n                .push(format!(\"CPU governor configuration failed: {}\", e));\n            // This is often a permission issue, so we continue with a warning\n            result\n                .warnings\n                .push(\"CPU governor control requires root privileges\".to_string());\n        }\n\n        // Step 4: Control frequency scaling\n        if self.disable_freq_scaling {\n            if let Err(e) = self.control_frequency_scaling(\u0026mut result).await {\n                result\n                    .warnings\n                    .push(format!(\"Frequency scaling control failed: {}\", e));\n            }\n        }\n\n        // Step 5: Check system noise level\n        self.assess_system_noise(\u0026mut result).await;\n\n        if result.success {\n            info!(\"✅ Environment isolation applied successfully\");\n        } else {\n            warn!(\"⚠️ Environment isolation partially failed - benchmark quality may be affected\");\n        }\n\n        Ok(result)\n    }\n\n    /// Validate that requested cores are available\n    fn validate_core_availability(\u0026self, result: \u0026mut IsolationResult) -\u003e Result\u003c()\u003e {\n        for \u0026core in \u0026self.isolated_cores {\n            if !self.current_state.available_cores.contains(\u0026core) {\n                result.errors.push(format!(\"Core {} not available\", core));\n                result.success = false;\n            }\n        }\n\n        if !self.isolated_cores.is_empty() \u0026\u0026 result.success {\n            info!(\"🎯 Targeting cores: {:?}\", self.isolated_cores);\n        }\n\n        Ok(())\n    }\n\n    /// Set CPU affinity for the current process\n    async fn set_cpu_affinity(\u0026self, result: \u0026mut IsolationResult) -\u003e Result\u003c()\u003e {\n        use nix::sched::{sched_setaffinity, CpuSet};\n        use nix::unistd::Pid;\n\n        let mut cpu_set = CpuSet::new();\n\n        for \u0026core in \u0026self.isolated_cores {\n            cpu_set\n                .set(core)\n                .with_context(|| format!(\"Failed to set core {} in CPU set\", core))?;\n        }\n\n        sched_setaffinity(Pid::from_raw(0), \u0026cpu_set).context(\"Failed to set CPU affinity\")?;\n\n        result.isolated_cores = self.isolated_cores.clone();\n        info!(\"📌 CPU affinity set to cores: {:?}\", self.isolated_cores);\n\n        Ok(())\n    }\n\n    /// Configure CPU governor for performance\n    async fn configure_cpu_governor(\u0026self, result: \u0026mut IsolationResult) -\u003e Result\u003c()\u003e {\n        let mut governors_set = Vec::new();\n\n        for \u0026core in \u0026self.isolated_cores {\n            let governor_path = format!(\n                \"/sys/devices/system/cpu/cpu{}/cpufreq/scaling_governor\",\n                core\n            );\n\n            if Path::new(\u0026governor_path).exists() {\n                match self\n                    .try_set_governor(\u0026governor_path, \u0026self.target_governor)\n                    .await\n                {\n                    Ok(()) =\u003e {\n                        governors_set.push(core);\n                        info!(\"⚡ Core {} governor set to {}\", core, self.target_governor);\n                    }\n                    Err(e) =\u003e {\n                        warn!(\"Failed to set governor for core {}: {}\", core, e);\n                    }\n                }\n            } else {\n                result\n                    .warnings\n                    .push(format!(\"Governor control not available for core {}\", core));\n            }\n        }\n\n        if !governors_set.is_empty() {\n            result.applied_governor = Some(self.target_governor.clone());\n        }\n\n        Ok(())\n    }\n\n    /// Attempt to set CPU governor (requires root privileges)\n    async fn try_set_governor(\u0026self, path: \u0026str, governor: \u0026str) -\u003e Result\u003c()\u003e {\n        // Check if governor is available\n        let available_path = path.replace(\"scaling_governor\", \"scaling_available_governors\");\n        if Path::new(\u0026available_path).exists() {\n            let available = fs::read_to_string(\u0026available_path)\n                .context(\"Failed to read available governors\")?;\n\n            if !available.contains(governor) {\n                anyhow::bail!(\n                    \"Governor '{}' not available. Available: {}\",\n                    governor,\n                    available.trim()\n                );\n            }\n        }\n\n        // Try to set the governor (may fail due to permissions)\n        fs::write(path, governor)\n            .with_context(|| format!(\"Failed to write '{}' to {}\", governor, path))?;\n\n        Ok(())\n    }\n\n    /// Control CPU frequency scaling\n    async fn control_frequency_scaling(\u0026self, result: \u0026mut IsolationResult) -\u003e Result\u003c()\u003e {\n        for \u0026core in \u0026self.isolated_cores {\n            let min_freq_path = format!(\n                \"/sys/devices/system/cpu/cpu{}/cpufreq/scaling_min_freq\",\n                core\n            );\n            let max_freq_path = format!(\n                \"/sys/devices/system/cpu/cpu{}/cpufreq/scaling_max_freq\",\n                core\n            );\n\n            if Path::new(\u0026min_freq_path).exists() \u0026\u0026 Path::new(\u0026max_freq_path).exists() {\n                match self\n                    .try_lock_frequency(core, \u0026min_freq_path, \u0026max_freq_path)\n                    .await\n                {\n                    Ok(freq) =\u003e {\n                        info!(\"🔒 Core {} frequency locked at {} MHz\", core, freq / 1000);\n                    }\n                    Err(e) =\u003e {\n                        result\n                            .warnings\n                            .push(format!(\"Frequency lock failed for core {}: {}\", core, e));\n                    }\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Try to lock CPU frequency to maximum\n    async fn try_lock_frequency(\n        \u0026self,\n        _core: usize,\n        min_path: \u0026str,\n        max_path: \u0026str,\n    ) -\u003e Result\u003cu32\u003e {\n        let max_freq_str = fs::read_to_string(max_path).context(\"Failed to read max frequency\")?;\n\n        let max_freq: u32 = max_freq_str\n            .trim()\n            .parse()\n            .context(\"Failed to parse max frequency\")?;\n\n        // Set min freq to max freq (effectively locking frequency)\n        fs::write(min_path, max_freq.to_string()).context(\"Failed to lock frequency\")?;\n\n        Ok(max_freq)\n    }\n\n    /// Assess system noise level\n    async fn assess_system_noise(\u0026self, result: \u0026mut IsolationResult) {\n        let load = self.current_state.load_average.0;\n        let memory_usage = self.current_state.memory_info.usage_percent;\n\n        if load \u003e 0.5 {\n            result\n                .warnings\n                .push(format!(\"High system load: {:.2}\", load));\n        }\n\n        if memory_usage \u003e 80.0 {\n            result\n                .warnings\n                .push(format!(\"High memory usage: {:.1}%\", memory_usage));\n        }\n\n        if self.current_state.irq_balance_active {\n            result\n                .warnings\n                .push(\"IRQ balancing is active - may affect benchmark consistency\".to_string());\n        }\n\n        info!(\n            \"📈 System noise assessment: load={:.2}, memory={:.1}%, irq_balance={}\",\n            load, memory_usage, self.current_state.irq_balance_active\n        );\n    }\n\n    /// Gather current system state\n    async fn gather_system_state(\u0026self) -\u003e Result\u003cEnvironmentState\u003e {\n        let available_cores = self.detect_available_cores()?;\n        let cpu_governors = self.detect_cpu_governors(\u0026available_cores).await;\n        let cpu_frequencies = self.detect_cpu_frequencies(\u0026available_cores).await;\n        let load_average = self.read_load_average()?;\n        let memory_info = self.gather_memory_info()?;\n        let irq_balance_active = self.check_irq_balance_status();\n\n        Ok(EnvironmentState {\n            available_cores,\n            cpu_governors,\n            cpu_frequencies,\n            load_average,\n            memory_info,\n            irq_balance_active,\n        })\n    }\n\n    /// Detect available CPU cores\n    fn detect_available_cores(\u0026self) -\u003e Result\u003cVec\u003cusize\u003e\u003e {\n        let mut cores = Vec::new();\n        let cpu_dir = Path::new(\"/sys/devices/system/cpu\");\n\n        if cpu_dir.exists() {\n            for entry in fs::read_dir(cpu_dir)? {\n                let entry = entry?;\n                let name = entry.file_name();\n                let name_str = name.to_string_lossy();\n\n                if name_str.starts_with(\"cpu\") \u0026\u0026 name_str.len() \u003e 3 {\n                    if let Ok(core_num) = name_str[3..].parse::\u003cusize\u003e() {\n                        cores.push(core_num);\n                    }\n                }\n            }\n        }\n\n        cores.sort_unstable();\n        Ok(cores)\n    }\n\n    /// Detect CPU governors for each core\n    async fn detect_cpu_governors(\u0026self, cores: \u0026[usize]) -\u003e Vec\u003cString\u003e {\n        let mut governors = Vec::new();\n\n        for \u0026core in cores {\n            let governor_path = format!(\n                \"/sys/devices/system/cpu/cpu{}/cpufreq/scaling_governor\",\n                core\n            );\n            let governor = fs::read_to_string(\u0026governor_path)\n                .map(|s| s.trim().to_string())\n                .unwrap_or_else(|_| \"unknown\".to_string());\n            governors.push(governor);\n        }\n\n        governors\n    }\n\n    /// Detect CPU frequencies for each core\n    async fn detect_cpu_frequencies(\u0026self, cores: \u0026[usize]) -\u003e Vec\u003cu32\u003e {\n        let mut frequencies = Vec::new();\n\n        for \u0026core in cores {\n            let freq_path = format!(\n                \"/sys/devices/system/cpu/cpu{}/cpufreq/scaling_cur_freq\",\n                core\n            );\n            let freq = fs::read_to_string(\u0026freq_path)\n                .and_then(|s| {\n                    s.trim()\n                        .parse::\u003cu32\u003e()\n                        .map_err(|e| std::io::Error::new(std::io::ErrorKind::InvalidData, e))\n                })\n                .map(|f| f / 1000) // Convert to MHz\n                .unwrap_or(0);\n            frequencies.push(freq);\n        }\n\n        frequencies\n    }\n\n    /// Read system load average\n    fn read_load_average(\u0026self) -\u003e Result\u003c(f64, f64, f64)\u003e {\n        let loadavg =\n            fs::read_to_string(\"/proc/loadavg\").context(\"Failed to read /proc/loadavg\")?;\n\n        let parts: Vec\u003c\u0026str\u003e = loadavg.split_whitespace().collect();\n        if parts.len() \u003e= 3 {\n            let load1: f64 = parts[0].parse().unwrap_or(0.0);\n            let load5: f64 = parts[1].parse().unwrap_or(0.0);\n            let load15: f64 = parts[2].parse().unwrap_or(0.0);\n            Ok((load1, load5, load15))\n        } else {\n            Ok((0.0, 0.0, 0.0))\n        }\n    }\n\n    /// Gather memory usage information\n    fn gather_memory_info(\u0026self) -\u003e Result\u003cMemoryInfo\u003e {\n        use sysinfo::System;\n\n        let sys = System::new_all();\n        let total_bytes = sys.total_memory() * 1024; // sysinfo returns KB\n        let used_bytes = sys.used_memory() * 1024;\n        let available_bytes = total_bytes - used_bytes;\n        let usage_percent = (used_bytes as f64 / total_bytes as f64) * 100.0;\n        let swap_used_bytes = sys.used_swap() * 1024;\n\n        Ok(MemoryInfo {\n            total_bytes,\n            available_bytes,\n            usage_percent,\n            swap_used_bytes,\n        })\n    }\n\n    /// Check if IRQ balance is active\n    fn check_irq_balance_status(\u0026self) -\u003e bool {\n        // Check if irqbalance service is running\n        std::process::Command::new(\"pgrep\")\n            .arg(\"irqbalance\")\n            .output()\n            .map(|output| output.status.success())\n            .unwrap_or(false)\n    }\n\n    /// Restore original environment settings\n    pub async fn restore_environment(\u0026self) -\u003e Result\u003c()\u003e {\n        info!(\"🔄 Restoring original environment settings\");\n\n        // For now, we don't restore settings as it could interfere with other processes\n        // In a production environment, we might save original state and restore it\n\n        warn!(\"Environment restoration not implemented - manual cleanup may be required\");\n        Ok(())\n    }\n}\n\nimpl Default for EnvironmentState {\n    fn default() -\u003e Self {\n        Self {\n            available_cores: Vec::new(),\n            cpu_governors: Vec::new(),\n            cpu_frequencies: Vec::new(),\n            load_average: (0.0, 0.0, 0.0),\n            memory_info: MemoryInfo {\n                total_bytes: 0,\n                available_bytes: 0,\n                usage_percent: 0.0,\n                swap_used_bytes: 0,\n            },\n            irq_balance_active: false,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_environment_detection() {\n        let mut controller = EnvironmentController::new();\n\n        // This test may fail in some environments (like containers)\n        // so we make it lenient\n        if controller.detect_environment().await.is_ok() {\n            assert!(!controller.current_state.available_cores.is_empty());\n        }\n    }\n\n    #[test]\n    fn test_controller_configuration() {\n        let controller = EnvironmentController::new()\n            .with_isolated_cores(vec![0, 1])\n            .with_governor(\"powersave\")\n            .with_freq_scaling_control(false);\n\n        assert_eq!(controller.isolated_cores, vec![0, 1]);\n        assert_eq!(controller.target_governor, \"powersave\");\n        assert!(!controller.disable_freq_scaling);\n    }\n}\n","traces":[{"line":79,"address":[2414955,2414949,2414592],"length":1,"stats":{"Line":2}},{"line":81,"address":[2414741,2414609],"length":1,"stats":{"Line":2}},{"line":82,"address":[2414713],"length":1,"stats":{"Line":2}},{"line":85,"address":[2414800],"length":1,"stats":{"Line":
